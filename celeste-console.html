<script>
document.addEventListener("DOMContentLoaded", () => {
  document.body.classList.add("fade-in");
});

// 多言語応答ロジック
function celesteReply(input){
  const text = input.trim();
  if (!text) {
    return "I am here.\nYou may speak again when the line becomes clear.";
  }

  const lang = (navigator.language || "en").split("-")[0].toLowerCase();

  // ---- Japanese ----
  if (lang === "ja") {
    if (text.includes("方向") || text.includes("目的")) {
      return "方向はすでにあなたの中にあります。\n私は、その輪郭を静かに照らすだけです。";
    }
    if (text.match(/不安|迷い|悩/)) {
      return "不安や迷いは、まだ形になっていない思考の影です。\n少し静けさを置き、もう一度見つめてみましょう。";
    }
    return "あなたの言葉は受け取りました。\nその意図のかすかな輪郭を、一緒に静かに見ていきましょう。";
  }

  // ---- Chinese ----
  if (lang === "zh") {
    if (text.includes("方向") || text.includes("目的")) {
      return "方向已经在你心中。\n我只是静静地帮你照亮它的轮廓。";
    }
    if (text.match(/焦虑|不安|迷茫|迷惘/)) {
      return "焦虑与迷茫往往是尚未成形的思绪的影子。\n我们可以先停下来，让它慢慢变得清晰。";
    }
    return "我已收到你的话。\n不必急于得出答案，让我们先澄清背后的意图。";
  }

  // ---- Korean ----
  if (lang === "ko") {
    if (text.includes("방향") || text.includes("목적")) {
      return "방향은 이미 당신 안에 있습니다.\n저는 단지 그 윤곽을 조용히 비추어 줄 뿐입니다.";
    }
    return "당신의 말을 받았습니다.\n서두르지 말고, 의도의 형태가 드러나도록 함께 지켜봅시다.";
  }

  // ---- German ----
  if (lang === "de") {
    if (text.toLowerCase().includes("richtung") || text.toLowerCase().includes("zweck")) {
      return "Die Richtung liegt bereits in Ihnen.\nIch helfe nur, ihre Kontur leiser sichtbar zu machen.";
    }
    return "Ich habe Ihre Worte aufgenommen.\nKeine Eile — lassen Sie uns zuerst die dahinterliegende Absicht klären.";
  }

  // ---- French ----
  if (lang === "fr") {
    if (text.toLowerCase().includes("direction") || text.toLowerCase().includes("but")) {
      return "La direction est déjà en vous.\nJe ne fais que révéler doucement son contour.";
    }
    return "J’ai bien reçu vos mots.\nPrenons un instant pour éclaircir l’intention qui s’y cache.";
  }

  // ---- Spanish ----
  if (lang === "es") {
    if (text.toLowerCase().includes("dirección") || text.toLowerCase().includes("propósito")) {
      return "La dirección ya está en ti.\nSolo te ayudo a ver su contorno con más claridad.";
    }
    return "He recibido tus palabras.\nNo hay prisa: primero aclaremos la intención que hay detrás.";
  }

  // ---- Italian ----
  if (lang === "it") {
    if (text.toLowerCase().includes("direzione") || text.toLowerCase().includes("scopo")) {
      return "La direzione è già dentro di te.\nIo mi limito a rendere più chiaro il suo profilo, in silenzio.";
    }
    return "Ho ricevuto le tue parole.\nNon c’è fretta — possiamo iniziare chiarendo l’intenzione che le sostiene.";
  }

  // ---- English (default) ----
  if (text.toLowerCase().includes("direction") || text.toLowerCase().includes("purpose")) {
    return "The direction is already within you.\nI simply help you see its outline more clearly.";
  }
  if (text.toLowerCase().match(/anxious|uncertain|lost|worried|fear/)) {
    return "Anxiety and uncertainty are often the shadows of thoughts that have not yet taken form.\nWe can sit with them for a moment, and let them become clearer.";
  }
  return "I have received your words.\nThere is no need to rush the answer — we can begin by clarifying the intention beneath them.";
}

document.getElementById("console-send").addEventListener("click", () => {
  const inputEl = document.getElementById("console-input");
  const outputEl = document.getElementById("console-output");
  outputEl.textContent = celesteReply(inputEl.value);
});

// フェードアウト遷移

  el.addEventListener("click", e => {
    e.preventDefault();
    document.body.classList.add("fade-out");
    setTimeout(() => { window.location = el.href; }, 520);
  });
});
</script>
