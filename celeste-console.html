<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Celeste Console</title>

<style>
:root{
  --bg:#0f1216;
  --panel:#141922;
  --text:#e8ebef;
  --muted:#9aa3b2;
  --line:#242a3d;
  --accent:#9fb4ff;
}
*{box-sizing:border-box;}
body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  font-family: ui-serif, Georgia, "Times New Roman", serif;
}

/* ===== Layout ===== */
.wrap{
  max-width:900px;
  margin:0 auto;
  padding:40px 20px 30px;
}
.hero{
  color:var(--muted);
  font-size:16px;
  margin-bottom:22px;
}
.console{
  background:var(--panel);
  border:1px solid var(--line);
  border-radius:14px;
  padding:18px;
  box-shadow:0 12px 30px rgba(0,0,0,.35);
}
.log{
  min-height:320px;
  max-height:520px;
  overflow-y:auto;
  padding-right:6px;
}

/* ===== Messages ===== */
.entry{
  margin:14px 0;
  line-height:1.8;
  white-space:pre-wrap;
}
.celeste{ color:var(--text); }
.user{ color:var(--accent); }

/* ===== Divider ===== */
.divider{
  border-top:1px solid var(--line);
  margin:32px 0 18px;
}

/* ===== Input ===== */
textarea{
  width:100%;
  background:transparent;
  border:1px solid var(--line);
  border-radius:12px;
  padding:12px 14px;
  color:var(--text);
  resize:none;
  font-family:inherit;
  font-size:15px;
  min-height:52px;
}
textarea::placeholder{
  color:#6d7588;
}

footer{
  margin-top:18px;
  display:flex;
  justify-content:space-between;
  font-size:12px;
  color:#6d7588;
}
footer a{
  color:#6d7588;
  text-decoration:none;
}
footer a:hover{
  text-decoration:underline;
}
</style>
</head>

<body>
<div class="wrap">

  <div class="hero">
    A quiet space to organize your thoughts — decisions stay with you.
    <br>
    静かに考えを整理するための場所です。判断は、あなた自身のものです。
  </div>

  <div class="console">
    <div id="log" class="log"></div>
    <div class="divider"></div>
    <textarea
      id="input"
      rows="1"
      placeholder="Write freely."
    ></textarea>
  </div>

  <footer>
    <a href="/about.html">Back to About</a>
    <span>CELESTE v4.3A</span>
  </footer>
</div>

<script>
const log = document.getElementById("log");
const input = document.getElementById("input");

/* ===== Conversation History ===== */
let conversationHistory = [];

/* ===== UI Helpers ===== */
function addEntry(text, cls){
  const div = document.createElement("div");
  div.className = `entry ${cls}`;
  div.textContent = text;
  log.appendChild(div);
  log.scrollTop = log.scrollHeight;
}

/* ===== Initial Message ===== */
window.addEventListener("DOMContentLoaded", () => {
  const opening = `ここに来てくれて、ありがとう。

この場所では、言葉を急いでまとめなくて大丈夫です。
途中で止まっても、考えが揺れても構いません。

今日は、どんな流れの一日でしたか。`;

  addEntry(opening, "celeste");
  conversationHistory.push({ role: "assistant", content: opening });
});

/* ===== Send Logic ===== */
async function onSend(){
  const value = input.value.trim();
  if(!value) return;

  // User entry
  addEntry(value,"user");
  conversationHistory.push({ role: "user", content: value });

  input.value="";
  input.style.height="auto";

  try{
    const res = await fetch("/api/celeste", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        message: value,
        history: conversationHistory
      })
    });

    const data = await res.json();
    const reply = (data.reply || "").trim();

    if(reply){
      addEntry(reply, "celeste");
      conversationHistory.push({ role: "assistant", content: reply });
    }

    // keep history at max 10 turns (20 messages)
    if(conversationHistory.length > 20){
      conversationHistory = conversationHistory.slice(-20);
    }

  }catch(e){
    // silence by design
  }
}

/* ===== Enter Handling ===== */
input.addEventListener("keydown", (e) => {
  if(e.key === "Enter" && !e.shiftKey){
    e.preventDefault();
    onSend();
  }
});

/* ===== Auto Resize ===== */
input.addEventListener("input", () => {
  input.style.height="auto";
  input.style.height=input.scrollHeight+"px";
});
</script>
</body>
</html>
