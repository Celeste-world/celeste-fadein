<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Celeste Console</title>

<style>
:root{
  --bg:#0f1216;
  --panel:#141922;
  --text:#e8ebef;
  --muted:#9aa3b2;
  --line:#242a3d;
  --accent:#a9b7ff;
}
*{box-sizing:border-box;}
body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  font-family: ui-serif, Georgia, "Times New Roman", serif;
}

/* ===== Layout ===== */
.wrap{
  max-width:900px;
  margin:0 auto;
  padding:40px 20px 30px;
}
.hero{
  color:var(--muted);
  font-size:16px;
  margin-bottom:22px;
}
.console{
  background:var(--panel);
  border:1px solid var(--line);
  border-radius:14px;
  padding:18px;
  box-shadow:0 12px 30px rgba(0,0,0,.35);
}
.log{
  min-height:320px;
  max-height:520px;
  overflow-y:auto;
  padding-right:6px;
}

/* ===== Messages ===== */
.entry{
  margin:12px 0;
  line-height:1.75;
  white-space:pre-wrap;
}
.celeste { color:var(--text); }
.user     { color:var(--accent); }

/* ===== Input & spacing ===== */
.divider{
  border-top:1px solid var(--line);
  margin:56px 0 20px;
}
textarea{
  width:100%;
  background:transparent;
  border:1px solid var(--line);
  border-radius:12px;
  padding:12px 14px;
  color:var(--text);
  resize:none;
  font-family:inherit;
  font-size:15px;
  min-height:48px;
}
textarea::placeholder{
  color:#6d7588;
}

footer{
  margin-top:14px;
  text-align:right;
  font-size:12px;
  color:#6d7588;
}
</style>
</head>

<body>
<div class="wrap">

  <!-- Initial display -->
  <div class="hero">
    A quiet space to organize your thoughts — decisions stay with you.
  </div>

  <div class="console">
    <div id="log" class="log"></div>

    <div class="divider"></div>

    <textarea
      id="input"
      rows="1"
      placeholder="Write freely."
    ></textarea>
  </div>

  <footer>CELESTE v4.3A</footer>
</div>

<script>
const log   = document.getElementById("log");
const input = document.getElementById("input");

/* ===== Add message to log ===== */
function addEntry(text, cls){
  const div = document.createElement("div");
  div.className = `entry ${cls}`;
  div.textContent = text;
  log.appendChild(div);
  log.scrollTop = log.scrollHeight;
}

/* ===== Initial gentle message ===== */
window.addEventListener("DOMContentLoaded", () => {
  addEntry(
`書きたいことがあれば、いつでもここに置いてください。
言葉にすることで、少しだけ整理が進むことがあります。
どんなふうに感じていますか。`,
  "celeste"
  );
});

/* ===== Send logic ===== */
async function onSend(){
  const value = input.value.trim();
  if(!value) return;

  addEntry(value,"user");
  input.value="";
  input.style.height="auto";

  try{
    const res = await fetch(window.location.origin + "/api/celeste", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ message: value })
    });

    const data = await res.json();
    const reply = (data.reply || "").trim();
    if (reply){
      addEntry(reply,"celeste");
    }
  } catch {
    /* silence on failure */
  }
}

/* Enter to send / Shift+Enter for newline */
input.addEventListener("keydown", (e) => {
  if(e.key === "Enter" && !e.shiftKey){
    e.preventDefault();
    onSend();
  }
});

/* Auto resize */
input.addEventListener("input", () => {
  input.style.height="auto";
  input.style.height=input.scrollHeight+"px";
});
</script>
</body>
</html>
