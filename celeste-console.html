<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Celeste – Console</title>

<link rel="icon" href="/images/favicon.svg" type="image/svg+xml">

<style>
:root{
  --bg:#050811;
  --text:#e8ebef;
  --muted:#a9b3c7;
  --accent:#9bbcff;
  --panel: rgba(10,14,28,.72);
  --panel2: rgba(255,255,255,.03);
  --border: rgba(255,255,255,.10);
  --radius:18px;
  --shadow:0 24px 70px rgba(0,0,0,.52);
}

*{ box-sizing:border-box; }

body{
  margin:0;
  height:100vh;
  overflow:hidden;
  display:flex;
  justify-content:center;
  align-items:center;
  background: var(--bg);
  color:var(--text);
  font-family: ui-serif, Georgia, serif;
  padding:24px;
}

.wrap{ width:min(760px,100%); }

.panel{
  background:linear-gradient(180deg,var(--panel2),rgba(255,255,255,.012));
  border:1px solid rgba(255,255,255,.08);
  box-shadow:var(--shadow);
  border-radius:var(--radius);
  overflow:hidden;
}

.log{
  padding:22px;
  max-height:min(62vh,520px);
  overflow-y:auto;
}
.log::-webkit-scrollbar{ display:none; }
.log{ scrollbar-width:none; }

.turn{ margin-bottom:16px; }

.bubble{
  white-space:pre-wrap;
  word-break:break-word;
  line-height:1.7;
  font-size:16px;
}

.bubble.user{
  color:var(--accent);
  margin-bottom:10px;
}

.bubble.assistant{
  color:var(--text);
}

.intro{
  opacity:0;
  transition:opacity 2.6s ease;
}
.intro.visible{ opacity:1; }
.intro.fadeout{
  opacity:0;
  transition:opacity 1.4s ease;
}

.inputbar{
  padding:14px 16px;
  border-top:1px solid rgba(255,255,255,.06);
}

input{
  width:100%;
  padding:14px;
  border-radius:12px;
  border:1px solid rgba(255,255,255,.16);
  background:rgba(0,0,0,.22);
  color:var(--text);
  font-size:15px;
  transition:border-color 1.25s ease, box-shadow 1.25s ease;
}

input.received{
  border-color:rgba(155,188,255,.95);
  box-shadow:0 0 0 3px rgba(155,188,255,.12);
}

.foot{
  padding:12px 16px;
  display:flex;
  justify-content:flex-end;
  gap:18px;
  font-size:12px;
  color:rgba(169,179,199,.7);
  border-top:1px solid rgba(255,255,255,.04);
}
</style>
</head>

<body>
<div class="wrap">
  <div class="panel">
    <div id="log" class="log"></div>

    <div class="inputbar">
      <input id="input" placeholder="Write freely." />
    </div>

    <div class="foot">
      <a href="/about.html">Back to About</a>
      <span>CELESTE v4.4A</span>
    </div>
  </div>
</div>

<script>
const API = "/api/celeste";
const logEl = document.getElementById("log");
const inputEl = document.getElementById("input");

function isMeaningful(text){
  if (!text) return false;
  const s = text.trim();
  if (!s) return false;
  if (/[0-9]/.test(s)) return true;
  if (/[A-Za-z]/.test(s)) return true;
  if (/[^\x00-\x7F]/.test(s)) return true;
  return false;
}

function sleep(ms){ return new Promise(r=>setTimeout(r,ms)); }

function addTurn(text){
  const t=document.createElement("div");
  t.className="turn";
  const u=document.createElement("div");
  u.className="bubble user";
  u.textContent=text;
  const a=document.createElement("div");
  a.className="bubble assistant";
  t.append(u,a);
  logEl.appendChild(t);
  t.scrollIntoView({behavior:"smooth",block:"center"});
  return a;
}

function showIntro(){
  const i=document.createElement("div");
  i.className="bubble assistant intro";
  i.textContent="Hello, I’m Celeste.\n\nWrite freely.";
  logEl.appendChild(i);
  requestAnimationFrame(()=>i.classList.add("visible"));
  setTimeout(()=>i.classList.add("fadeout"),4000);
  setTimeout(()=>i.remove(),5400);
}
showIntro();

async function send(){
  const msg=inputEl.value.trim();
  if(!msg) return;

  inputEl.value="";
  inputEl.classList.add("received");
  await sleep(1200);
  inputEl.classList.remove("received");
  await sleep(250);

  if(!isMeaningful(msg)){
    inputEl.focus();
    return;
  }

  const slot=addTurn(msg);

  const res=await fetch(API,{
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body:JSON.stringify({message:msg})
  });

  const data=await res.json();
  slot.textContent=(data.reply||"").trim();
}

inputEl.addEventListener("keydown",e=>{
  if(e.key==="Enter"){
    e.preventDefault();
    send();
  }
});
</script>
</body>
</html>
