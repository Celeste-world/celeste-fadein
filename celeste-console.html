<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Celeste Console</title>

    <style>
        body {
            background-color: #000814;
            color: #e0e0e0;
            font-family: Consolas, monospace;
            margin: 0;
            padding: 20px;
        }

        #console {
            width: 100%;
            height: 80vh;
            background-color: #00101f;
            color: #e0e0e0;
            padding: 16px;
            overflow-y: scroll;
            white-space: pre-wrap;
            border: 1px solid #0a1a2f;
            line-height: 1.45;
        }

        /* メッセージ色 */
        .you {
            color: #ffffff;
        }

        .celeste {
            color: #7cc9ff;
        }

        /* 入力バー */
        #inputBar {
            margin-top: 10px;
            display: flex;
            gap: 10px;
        }

        input {
            flex: 1;
            padding: 10px;
            background: #000814;
            color: #fff;
            border: 1px solid #08304f;
            font-family: Consolas, monospace;
        }

        button {
            padding: 10px 18px;
            cursor: pointer;
            background: #001f36;
            border: 1px solid #08304f;
            color: #7cc9ff;
            font-family: Consolas, monospace;
        }

        button:hover {
            background: #003355;
        }
    </style>
</head>
<body>

<div id="console">
> Celeste Console initialized.
</div>

<div id="inputBar">
    <input id="msg" placeholder="Type a message…" />
    <button onclick="send()">Send</button>
</div>

<script>
const API_URL = "https://celeste-api.inbox-celeste-world.workers.dev";

/* Consoleにログを追加 */
function log(text, cssClass = "") {
    const c = document.getElementById("console");
    const span = cssClass ? `<span class="${cssClass}">${text}</span>` : text;
    c.innerHTML += span + "\n";
    c.scrollTop = c.scrollHeight;
}

/* Responses API の output から text を抽出 */
function extractText(result) {
    try {
        return result.output[0].content[0].text;
    } catch {
        return "(No response received)";
    }
}

/* メッセージ送信 */
async function send() {
    const message = document.getElementById("msg").value;
    if (!message) return;
    document.getElementById("msg").value = "";

    log(`> You: ${message}`, "you");

    try {
        const response = await fetch(API_URL, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
                model: "gpt-4o-mini",
                messages: [{ role: "user", content: message }]
            })
        });

        const data = await response.json();

        if (data.error) {
            log("> Celeste: " + JSON.stringify(data.error), "celeste");
            return;
        }

        const aiResponse = extractText(data);
        log(`> Celeste: ${aiResponse}`, "celeste");

    } catch (err) {
        log(`> Celeste: ERROR: ${err}`, "celeste");
    }
}

/* Enter キーで送信 */
document.getElementById("msg").addEventListener("keydown", (e) => {
    if (e.key === "Enter") {
        send();
    }
});
</script>

</body>
</html>
