<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Celeste – Console</title>

<link rel="icon" href="/images/favicon.svg" type="image/svg+xml">

<style>
:root{
  --bg:#050811;
  --panel:#0b1020cc;
  --text:#e8ebef;
  --muted:#a9b3c7;
  --accent:#9bbcff;
  --radius:18px;
}

*{box-sizing:border-box}

body{
  margin:0;
  min-height:100vh;
  display:flex;
  justify-content:center;
  background:
    radial-gradient(1200px 800px at 35% 20%, rgba(80,120,255,.18), transparent 55%),
    radial-gradient(900px 700px at 80% 35%, rgba(120,80,255,.14), transparent 55%),
    var(--bg);
  color:var(--text);
  font-family: ui-serif, Georgia, "Times New Roman", serif;
  padding:56px 20px 80px;
}

.wrap{width:min(760px,100%)}

.panel{
  background:linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.015));
  border:1px solid rgba(255,255,255,.08);
  border-radius:var(--radius);
  overflow:hidden;
}

.log{
  min-height:240px;
  max-height:56vh;
  padding:28px 26px;
  overflow:hidden;
  display:flex;
  flex-direction:column;
  justify-content:center;
}

.log.active{
  overflow:auto;
  justify-content:flex-start;
}

.turn{
  margin-bottom:20px;
  font-size:16px;
  white-space:pre-line;
}

.turn.user{
  color:var(--accent);
  line-height:1.7;
}

.turn.assistant{
  line-height:1.45;
}

.turn.initial{
  opacity:1;
  transition:opacity 1.2s ease;
}

.turn.initial.fadeout{
  opacity:0;
}

.inputbar{
  padding:16px;
  border-top:1px solid rgba(255,255,255,.06);
  background:rgba(0,0,0,.08);
}

input{
  width:100%;
  padding:14px;
  border-radius:12px;
  border:1px solid rgba(255,255,255,.16);
  background:rgba(0,0,0,.22);
  color:var(--text);
  font-size:15px;
  outline:none;
  transition:border-color 1.6s ease, box-shadow 1.6s ease;
}

input::placeholder{color:rgba(169,179,199,.6)}

input.received{
  border-color:var(--accent);
  box-shadow:0 0 0 1px rgba(155,188,255,.25);
}

.footer{
  display:flex;
  justify-content:flex-end;
  gap:16px;
  margin-top:10px;
  font-size:12px;
  color:var(--muted);
}
</style>
</head>

<body>
<div class="wrap">

  <div class="panel">
    <div id="log" class="log"></div>
    <div class="inputbar">
      <input id="input" placeholder="Write freely." autocomplete="off" />
    </div>
  </div>

  <div class="footer">
    <a href="/about.html">Back to About</a>
    <span>CELESTE v4.4A</span>
  </div>

</div>

<script>
const API="/api/celeste";
const log=document.getElementById("log");
const input=document.getElementById("input");

function addTurn(text,cls){
  const d=document.createElement("div");
  d.className="turn "+cls;
  d.innerText=text;
  log.appendChild(d);
  center(d);
  return d;
}

function center(el){
  requestAnimationFrame(()=>{
    el.scrollIntoView({block:"center",behavior:"smooth"});
  });
}

async function send(){
  const msg=input.value.trim();
  if(!msg) return;

  log.classList.add("active");
  addTurn(msg,"user");
  input.value="";
  input.disabled=true;

  input.classList.add("received");
  await new Promise(r=>setTimeout(r,900));

  try{
    const r=await fetch(API,{
      method:"POST",
      headers:{"Content-Type":"application/json"},
      body:JSON.stringify({message:msg})
    });
    const j=await r.json();
    if(j.reply){
      addTurn(j.reply,"assistant");
    }
  }finally{
    input.disabled=false;
    input.focus();
    setTimeout(()=>input.classList.remove("received"),600);
  }
}

input.addEventListener("keydown",e=>{
  if(e.key==="Enter"){
    e.preventDefault();
    send();
  }
});

/* 初期文言（フェードアウト管理付き） */
const initial = addTurn(
  "You can simply let your words appear.",
  "assistant initial"
);

setTimeout(()=>{
  initial.classList.add("fadeout");
  setTimeout(()=>initial.remove(),1200);
},2000);
</script>
</body>
</html>
