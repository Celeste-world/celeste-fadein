<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Console – Celeste</title>

  <!-- SEO -->
  <meta name="description" content="A quiet console to organize your thoughts. Celeste reflects without deciding for you." />
  <link rel="canonical" href="https://celeste.world/celeste-console.html" />

  <!-- Favicon -->
  <link rel="icon" href="/images/favicon.svg" type="image/svg+xml" />

  <style>
    :root{
      --bg:#050811;
      --panel:#111623;
      --text:#e8ebef;
      --muted:#a0a8bb;
      --line:#252b3a;
      --accent:#a9b7ff;
    }
    *{box-sizing:border-box;}
    body{
      margin:0;
      min-height:100vh;
      background:radial-gradient(circle at top, #1a2440 0, var(--bg) 52%);
      color:var(--text);
      font-family: ui-serif, Georgia, "Times New Roman", serif;
    }
    a{
      color:inherit;
      text-decoration:none;
    }
    a:hover{
      text-decoration:underline;
    }

    .wrap{
      max-width:960px;
      margin:0 auto;
      padding:48px 20px 40px;
      min-height:100vh;
      display:flex;
      flex-direction:column;
    }

    /* Header */
    header{
      display:flex;
      align-items:center;
      margin-bottom:36px;
    }
    header img{
      width:64px;
      height:auto;
    }

    /* Intro */
    .intro{
      margin-bottom:28px;
      max-width:42rem;
    }
    .intro-title{
      font-size:18px;
      line-height:1.7;
      margin-bottom:14px;
      color:var(--text);
    }
    .intro-sub{
      font-size:14px;
      line-height:1.8;
      color:var(--muted);
    }
    .intro-sub span{
      display:block;
      margin-top:8px;
    }

    /* Console */
    .console{
      background:rgba(10,14,28,0.9);
      border-radius:16px;
      padding:20px 18px 18px;
      border:1px solid rgba(70,84,132,0.65);
      box-shadow:0 18px 38px rgba(0,0,0,0.5);
      display:flex;
      flex-direction:column;
    }
    .log{
      min-height:260px;
      max-height:420px;
      overflow-y:auto;
      padding-right:6px;
    }
    .entry{
      margin:12px 0;
      line-height:1.75;
      white-space:pre-wrap;
      font-size:15px;
    }
    .entry.user{
      color:var(--accent);
    }

    .divider{
      border-top:1px solid var(--line);
      margin:48px 0 18px;
    }

    textarea{
      width:100%;
      background:transparent;
      border:1px solid var(--line);
      border-radius:12px;
      padding:12px 14px;
      color:var(--text);
      resize:none;
      font-family:inherit;
      font-size:15px;
      min-height:48px;
    }
    textarea::placeholder{
      color:#6d7588;
    }

    /* Footer */
    footer{
      margin-top:28px;
      padding-top:18px;
      border-top:1px solid rgba(37,43,58,0.9);
      font-size:12px;
      color:var(--muted);
      display:flex;
      justify-content:flex-end;
      gap:16px;
    }
  </style>
</head>

<body>
  <div class="wrap">

    <header>
      <a href="/index.html">
        <img src="/images/logo.svg" alt="Celeste logo">
      </a>
    </header>

    <section class="intro">
      <div class="intro-title">
        A quiet space to organize your thoughts — decisions stay with you.
      </div>
      <div class="intro-sub">
        This space is open to whatever you choose to write.
        <span><a href="/faq.html">You can read the FAQ anytime.</a></span>
      </div>
    </section>

    <section class="console" aria-label="Celeste console">
      <div id="log" class="log"></div>

      <div class="divider"></div>

      <textarea
        id="input"
        rows="1"
        placeholder="Write freely."
        aria-label="Write your thoughts"
      ></textarea>
    </section>

    <footer>
      <span>CELESTE v4.3A</span>
    </footer>

  </div>

<script>
const log = document.getElementById("log");
const input = document.getElementById("input");

function addEntry(text, cls){
  const div = document.createElement("div");
  div.className = "entry" + (cls ? " " + cls : "");
  div.textContent = text;
  log.appendChild(div);
  log.scrollTop = log.scrollHeight;
}

function sendMessage(){
  const value = input.value.trim();
  if(!value) return;

  addEntry(value, "user");
  input.value = "";
  input.style.height = "auto";

  fetch("/api/celeste", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ message: value })
  })
  .then(res => res.json())
  .then(data => {
    if(data.reply){
      addEntry(data.reply);
    }
  })
  .catch(() => {
    /* silence is acceptable */
  });
}

input.addEventListener("keydown", e => {
  if(e.key === "Enter" && !e.shiftKey){
    e.preventDefault();
    sendMessage();
  }
});

input.addEventListener("input", () => {
  input.style.height = "auto";
  input.style.height = input.scrollHeight + "px";
});
</script>
</body>
</html>
