<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Celeste Console</title>

    <style>
        body {
            background-color: #000814;
            color: #e0e0e0;
            font-family: Consolas, monospace;
            margin: 0;
            padding: 20px;
        }

        #console {
            width: 100%;
            height: 80vh;
            background-color: #00101f;
            color: #e0e0e0;
            padding: 16px;
            overflow-y: scroll;
            white-space: pre-wrap;
            border: 1px solid #0a1a2f;
            line-height: 1.45;
        }

        /* メッセージ色 */
        .you {
            color: #ffffff;
        }

        .celeste {
            color: #7cc9ff;
        }

        /* 入力バー */
        #inputBar {
            margin-top: 10px;
            display: flex;
            gap: 10px;
        }

        input {
            flex: 1;
            padding: 10px;
            background: #000814;
            color: #fff;
            border: 1px solid #08304f;
            font-family: Consolas, monospace;
        }

        button {
            padding: 10px 18px;
            cursor: pointer;
            background: #001f36;
            border: 1px solid #08304f;
            color: #7cc9ff;
            font-family: Consolas, monospace;
        }

        button:hover {
            background: #003355;
        }
    </style>
</head>
<body>

<div id="console">
> Celeste Console initialized.
</div>

<div id="inputBar">
    <input id="msg" placeholder="Type a message…" />
    <button onclick="send()">Send</button>
</div>

<script>
const API_URL = "https://celeste-api.inbox-celeste-world.workers.dev";

/* --- 会話履歴 --- */
let messages = [];

/* Consoleにログを追加（行単位） */
function log(text, cssClass = "") {
    const c = document.getElementById("console");
    const span = document.createElement("span");
    if (cssClass) span.className = cssClass;
    span.textContent = text;
    c.appendChild(span);
    c.appendChild(document.createTextNode("\n"));
    c.scrollTop = c.scrollHeight;
}

/* 最後の Celeste 行（span）を取得 */
function getLastCelesteSpan() {
    const c = document.getElementById("console");
    const spans = c.getElementsByClassName("celeste");
    if (!spans.length) return null;
    return spans[spans.length - 1];
}

/* メッセージ送信（ストリーミング対応） */
async function send() {
    const inputEl = document.getElementById("msg");
    const message = inputEl.value;
    if (!message) return;
    inputEl.value = "";

    // --- 履歴に追加（user） ---
    messages.push({ role: "user", content: message });

    // ユーザ側ログ
    log(`> You: ${message}`, "you");

    try {
        const response = await fetch(API_URL, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
                model: "gpt-4o-mini",
                messages: messages
            })
        });

        if (!response.body) {
            log("> Celeste: (No response body)", "celeste");
            return;
        }

        // Celeste 行を先に作っておく
        log("> Celeste: ", "celeste");
        const celesteSpan = getLastCelesteSpan();
        let fullText = "";

        const reader = response.body.getReader();
        const decoder = new TextDecoder("utf-8");
        let buffer = "";

        while (true) {
            const { done, value } = await reader.read();
            if (done) break;

            buffer += decoder.decode(value, { stream: true });

            // SSE の行単位で処理
            let lines = buffer.split("\n");
            buffer = lines.pop(); // 最後の不完全行は buffer に残す

            for (const line of lines) {
                const trimmed = line.trim();
                if (!trimmed.startsWith("data: ")) continue;

                const jsonStr = trimmed.substring(6).trim();
                if (!jsonStr || jsonStr === "[DONE]") continue;

                let event;
                try {
                    event = JSON.parse(jsonStr);
                } catch {
                    continue;
                }

                // テキスト差分イベント
                if (event.type === "response.output_text.delta") {
                    const delta = event.delta || "";
                    fullText += delta;
                    if (celesteSpan) {
                        celesteSpan.textContent += delta;
                    }
                }

                // エラーイベント
                if (event.type === "error") {
                    const msg = event.error?.message || "Unknown error";
                    if (celesteSpan) celesteSpan.textContent += ` [ERROR: ${msg}]`;
                }
            }

            const c = document.getElementById("console");
            c.scrollTop = c.scrollHeight;
        }

        // --- 最終テキストを会話履歴に追加（assistant） ---
        if (fullText) {
            messages.push({ role: "assistant", content: fullText });
        }

    } catch (err) {
        log(`> Celeste: ERROR: ${err}`, "celeste");
    }
}

/* Enter キーで送信 */
document.getElementById("msg").addEventListener("keydown", (e) => {
    if (e.key === "Enter") {
        send();
    }
});
</script>



</body>
</html>
