<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Celeste Console</title>

<style>
:root{
  --bg:#0e1015;
  --panel:#141821;
  --text:#e6e8eb;
  --muted:#9aa2b1;
  --line:#242a33;
  --accent:#b5c7ff;
}

body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  font-family: ui-serif, "Hiragino Mincho ProN", Georgia, serif;
}

.wrap{
  max-width:900px;
  margin:0 auto;
  padding:40px 20px 30px;
}

.hero{
  font-size:16px;
  color:var(--muted);
  margin-bottom:22px;
}

.console{
  background:var(--panel);
  border:1px solid var(--line);
  border-radius:14px;
  padding:18px;
  box-shadow:0 12px 30px rgba(0,0,0,.35);
}

.log{
  min-height:320px;
  max-height:520px;
  overflow-y:auto;
  padding-right:6px;
}

.entry{
  margin:12px 0;
  white-space:pre-wrap;
  line-height:1.75;
}

.celeste{ color:var(--text); }
.user{ color:var(--accent); }

.divider{
  border-top:1px solid var(--line);
  margin:50px 0 16px;
}

textarea{
  width:100%;
  background:transparent;
  border:1px solid var(--line);
  border-radius:12px;
  padding:12px 14px;
  color:var(--text);
  resize:none;
  font-size:15px;
  min-height:48px;
}

textarea::placeholder{
  color:#7c8598;
}

footer{
  margin-top:12px;
  text-align:right;
  font-size:12px;
  color:#6d7588;
}
</style>
</head>

<body>
<div class="wrap">

  <div class="hero">
    A quiet space to organize your thoughts — decisions stay with you.
  </div>

  <div class="console">
    <div id="log" class="log"></div>

    <div class="divider"></div>

    <textarea id="input" placeholder="Write freely."></textarea>
  </div>

  <footer>CELESTE v4.3A</footer>
</div>

<script>
const log = document.getElementById("log");
const input = document.getElementById("input");

function addEntry(text, cls){
  const div = document.createElement("div");
  div.className = `entry ${cls}`;
  div.textContent = text;
  log.appendChild(div);
  log.scrollTop = log.scrollHeight;
}

/* ---- 初期メッセージ（v4.3A版） ---- */
window.addEventListener("DOMContentLoaded", () => {
  addEntry(
`ここに来てくれて、ありがとう。

この場所では、言葉を急いでまとめなくても大丈夫です。
途中で言葉が止まってしまっても、静かなままでいて大丈夫。

今日は、どんな流れの一日でしたか。`,
  "celeste"
  );
});

/* ---- 送信処理 ---- */
async function onSend(){
  const value = input.value.trim();
  if(!value) return;

  addEntry(value, "user");
  input.value = "";
  input.style.height = "auto";

  try {
    const res = await fetch("/api/celeste", {
      method: "POST",
      headers:{ "Content-Type":"application/json" },
      body: JSON.stringify({ message:value })
    });

    const data = await res.json();
    if(data.reply){
      addEntry(data.reply.trim(), "celeste");
    } else {
      addEntry("(No response)", "celeste");
    }

  } catch(err){
    addEntry("…少し静かにさせてください。", "celeste");
  }
}

/* Enter = 送信、Shift+Enter = 改行 */
input.addEventListener("keydown", e => {
  if(e.key === "Enter" && !e.shiftKey){
    e.preventDefault();
    onSend();
  }
});

/* 自動リサイズ */
input.addEventListener("input", () => {
  input.style.height = "auto";
  input.style.height = input.scrollHeight + "px";
});
</script>

</body>
</html>
