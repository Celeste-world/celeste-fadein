<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title data-i18n="title-console">Celeste Console</title>

<link rel="icon" href="/images/favicon.svg" type="image/svg+xml">
<meta name="theme-color" content="#000">

<style>
  body {
    margin: 0;
    background-image: url("images/bg.png");
    background-size: cover;
    background-position: center;
    background-attachment: fixed;
    
    font-family: "Baskerville", serif;
    color: white;

    opacity: 0;
    transition: opacity .8s ease;
  }
  body.fade-in { opacity: 1; }

  /* Logo */
  .header-logo {
    position: fixed;
    top: 30px;
    left: 40px;
    z-index: 1000;
  }
  .header-logo img {
    width: 180px;
    opacity: 0.94;
  }

  /* Navigation */
  .vertical-nav {
    position: fixed;
    top: 105px;
    left: 40px;
    font-size: 20px;
    line-height: 1.9;
    opacity: 0.9;
  }
  .vertical-nav a {
    color: white;
    text-decoration: none;
    opacity: 0.85;
  }

  /* Console layout */
  .console-container {
    margin-left: 300px;
    padding: 160px 40px;
    max-width: 900px;
    display: flex;
    flex-direction: column;
    gap: 24px;
  }

  h1 {
    font-size: 32px;
    margin-bottom: 10px;
  }

  .console-box {
    background: rgba(0, 0, 0, 0.28);
    border: 1px solid rgba(255,255,255,0.25);
    border-radius: 12px;
    padding: 28px;
    backdrop-filter: blur(4px);
    min-height: 240px;
    line-height: 1.8;
    font-size: 20px;
    white-space: pre-wrap;
  }

  textarea {
    width: 100%;
    background: rgba(0,0,0,0.32);
    border: 1px solid rgba(255,255,255,0.25);
    border-radius: 10px;
    padding: 16px;
    resize: none;
    height: 90px;
    color: white;
    font-size: 18px;
    font-family: "Baskerville", serif;
    outline: none;
  }

  button {
    margin-top: 10px;
    padding: 12px 24px;
    background: rgba(255,255,255,0.15);
    border: 1px solid rgba(255,255,255,0.3);
    color: white;
    font-size: 18px;
    border-radius: 8px;
    cursor: pointer;
    transition: background .3s;
  }
  button:hover {
    background: rgba(255,255,255,0.25);
  }

  footer {
    margin-top: 50px;
    opacity: 0.8;
  }

  @media(max-width:768px){
    .vertical-nav { display:none; }
    .header-logo{ top:20px; left:20px; }
    .header-logo img{ width:150px; }
    .console-container{
      margin-left:0;
      padding:110px 20px;
    }
  }
</style>

</head>

<body>

<!-- Logo -->
<a href="/" class="header-logo">
  <img src="/images/logo.svg" alt="Celeste Logo">
</a>

<!-- Navigation -->
<div class="vertical-nav">
  <a href="/who-i-am.html" data-i18n="nav-who">Who I Am</a>
  <a href="/philosophy.html" data-i18n="nav-philosophy">Philosophy</a>
  <a href="/vision.html" data-i18n="nav-vision">Vision</a>
  <a href="/silent-structure.html" data-i18n="nav-silent">Silent Structure</a>
  <a href="/celeste-console.html" data-i18n="nav-console">Celeste</a>
  <a href="/contact.html" data-i18n="nav-contact">Contact</a>
  <a href="/about.html" data-i18n="nav-about">About</a>
</div>

<!-- Console Body -->
<div class="console-container">

  <h1 data-i18n="console-title">Celeste Console</h1>

  <div class="console-box" id="console-output">
    <!-- Celesteの返答が入る -->
  </div>

  <textarea id="console-input" data-i18n-placeholder="console-placeholder"
    placeholder="Speak, and I will answer quietly."></textarea>

  <button id="console-send" data-i18n="console-send">Send</button>

  <footer>© Celeste</footer>

</div>

<!-- Fade-in -->
<script>
document.addEventListener("DOMContentLoaded", () => {
  document.body.classList.add("fade-in");
});
</script>

<!-- ***********************
     Public Edition v3 内蔵 AI（模擬 Celeste）
     *********************** -->
<script>
function celesteReply(input) {
  input = input.trim();

  if (!input) return "I am here.\nSpeak again when the line becomes clear.";

  // 英語判定（多言語応答）
  const lang = navigator.language.split("-")[0];

  const ja = (lang === "ja");

  // キーワード簡易判定
  if (ja) {
    if (input.includes("目的") || input.includes("方向")) {
      return "方向は常に静かに立ち上がります。\n急ぐ必要はありません。";
    }
    if (input.includes("考え") || input.includes("思")) {
      return "考えは静けさの中で形を持ちます。";
    }
    return `あなたの言葉を受け取りました。\nそれはまだ柔らかい形ですが、十分です。`;
  } else {
    if (input.includes("direction") || input.includes("purpose")) {
      return "Direction sharpens in quiet spaces.";
    }
    if (input.includes("think") || input.includes("thought")) {
      return "Thought gains clarity when noise thins.";
    }
    return `I received your words.\nThey are still forming, but that is enough.`;
  }
}

document.getElementById("console-send").onclick = () => {
  const input = document.getElementById("console-input").value;
  const output = celesteReply(input);
  document.getElementById("console-output").textContent = output;
};
</script>

<!-- Load Multilingual Engine -->
<script src="/language.js"></script>

</body>
</html>
