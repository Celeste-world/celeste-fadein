    .nav-links a:hover {
      opacity: 1;

    }

    .nav-toggle {
      display: none;
      border: none;
      background: transparent;
      color: #ffffff;
      font-size: 1.4rem;
      cursor: pointer;
    }

    .nav-links-mobile {

      display: flex;
      flex-direction: column;
      min-height: 60vh;
    }

    .console-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.6rem;
      font-size: 0.8rem;
      color: var(--console-sub);
    }

    .console-title {
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 0.14em;
    }

    .console-status {
      display: flex;
      align-items: center;
      gap: 0.4rem;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 999px;
      background: #4ade80;
      box-shadow: 0 0 12px rgba(74, 222, 128, 0.8);
    }

    .console-body {
      flex: 1;
      border-radius: 12px;
      border: 1px solid rgba(120, 141, 214, 0.65);
      background: rgba(3, 6, 24, 0.78);
      padding: 0.9rem 1rem;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .console-messages {
      flex: 1;
      overflow-y: auto;
      font-size: 0.87rem;
      padding-right: 0.3rem;
    }

    .msg-row {
      margin-bottom: 0.6rem;
    }

    .msg-meta {
      font-size: 0.7rem;
      color: var(--console-sub);
      margin-bottom: 0.1rem;
    }

    .msg-meta span {
      opacity: 0.9;
    }

    .msg-text {
      white-space: pre-wrap;
    }

    .msg-celeste {
      color: #e4ebff;
    }

    .msg-user {
      color: #f5e3b2;
    }

    .msg-system {
      color: #9fb6ff;
      font-style: italic;
    }

    .console-input-area {
      border-top: 1px solid rgba(120, 141, 214, 0.6);
      margin-top: 0.65rem;
      padding-top: 0.65rem;
    }

    .console-guide {
      font-size: 0.75rem;
      color: var(--console-sub);

    }
