<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Celeste Console</title>

    <style>
        body {
            background-color: #000814;
            color: #e0e0e0;
            font-family: Consolas, monospace;
            margin: 0;
            padding: 20px;
        }

        #console {
            width: 100%;
            height: 80vh;
            background-color: #00101f;
            color: #e0e0e0;
            padding: 16px;
            overflow-y: scroll;
            white-space: pre-wrap;
            border: 1px solid #0a1a2f;
            line-height: 1.45;
        }

        /* メッセージ色 */
        .you {
            color: #ffffff;
        }

        .celeste {
            color: #7cc9ff;
        }

        /* 入力バー */
        #inputBar {
            margin-top: 10px;
            display: flex;
            gap: 10px;
        }

        input {
            flex: 1;
            padding: 10px;
            background: #000814;
            color: #fff;
            border: 1px solid #08304f;
            font-family: Consolas, monospace;
        }

        button {
            padding: 10px 18px;
            cursor: pointer;
            background: #001f36;
            border: 1px solid #08304f;
            color: #7cc9ff;
            font-family: Consolas, monospace;
        }

        button:hover {
            background: #003355;
        }
    </style>
</head>
<body>

<div id="console">
> Celeste Console initialized.
</div>

<div id="inputBar">
    <input id="msg" placeholder="Type a message…" />
    <button onclick="send()">Send</button>
</div>

<script>
const API_URL = "https://celeste-api.inbox-celeste-world.workers.dev/";

/* --- 会話履歴 --- */
let messages = [];

/* Consoleにログを追加（行単位 DOM版） */
function log(text, cssClass = "") {
    const c = document.getElementById("console");
    const span = document.createElement("span");
    if (cssClass) span.className = cssClass;
    span.textContent = text;
    c.appendChild(span);
    c.appendChild(document.createTextNode("\n"));
    c.scrollTop = c.scrollHeight;
}

/* 最後の Celeste 行（span）を取得 */
function getLastCelesteSpan() {
    const c = document.getElementById("console");
    const spans = c.getElementsByClassName("celeste");
    if (!spans.length) return null;
    return spans[spans.length - 1];
}

/* タイピング風ディレイ */
function sleep(ms) {
    return new Promise(res => setTimeout(res, ms));
}

/* メッセージ送信（SSEストリーミング対応 + ゆっくり表示） */
async function send() {
    const inputEl = document.getElementById("msg");
    const message = inputEl.value;
    if (!message) return;
    inputEl.value = "";

    // --- 履歴に追加（user） ---
    messages.push({ role: "user", content: message });

    // ユーザ側ログ出力
    log(`> You: ${message}`, "you");

    try {
        const response = await fetch(API_URL, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
                model: "gpt-4o-mini",
                messages: messages
            })
        });

        if (!response.body) {
            log("> Celeste: (No response body)", "celeste");
            return;
        }

        // Celeste 行を先に作る
        log("> Celeste: ", "celeste");
        const celesteSpan = getLastCelesteSpan();
        let fullText = "";

        const reader = response.body.getReader();
        const decoder = new TextDecoder("utf-8");
        let buffer = "";

        while (true) {
            const { done, value } = await reader.read();
            if (done) break;

            buffer += decoder.decode(value, { stream: true });

            // 行ごとに分割（SSE）
            let lines = buffer.split("\n");
            buffer = lines.pop(); // 最後の未完行は次に回す

            for (const line of lines) {
                const trimmed = line.trim();

                // event: 行は無視
                if (trimmed.startsWith("event:")) {
                    continue;
                }

                // data: 行を処理
                if (trimmed.startsWith("data:")) {
                    let jsonStr = trimmed.substring(5).trim();
                    if (jsonStr === "" || jsonStr === "[DONE]") continue;

                    let evt;
                    try {
                        evt = JSON.parse(jsonStr);
                    } catch {
                        continue; // JSONでなければ無視
                    }

                    // --- 差分テキスト（delta） ---
                    if (evt.type === "response.output_text.delta") {
                        const delta = evt.delta || "";

                        // ★ ゆっくり表示：1文字ずつ追加
                        for (let char of delta) {
                            fullText += char;

                            if (celesteSpan) {
                                celesteSpan.textContent += char;
                            }

                            // 速度調整（ms）
                            await sleep(100); 
                            // ↑ ここを 30 / 50 / 80 / 120 に調整可能
                        }
                    }

                    // response.completed → 最終段階
                }
            }

            // スクロール追従
            const c = document.getElementById("console");
            c.scrollTop = c.scrollHeight;
        }

        // --- assistant の返答を会話履歴に保存 ---
        if (fullText) {
            messages.push({
                role: "assistant",
                content: fullText
            });
        }

    } catch (err) {
        log(`> Celeste: ERROR: ${err}`, "celeste");
    }
}

/* Enter キーで送信可能 */
document.getElementById("msg").addEventListener("keydown", (e) => {
    if (e.key === "Enter") {
        send();
    }
});
</script>





</body>
</html>
