<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Celeste</title>

<style>
:root{
  --bg:#0f1216;
  --panel:#141922;
  --text:#e8ebef;
  --muted:#9aa3b2;
  --line:#242a3d;
  --accent:#a9b7ff;
}
*{box-sizing:border-box;}
body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  font-family: ui-serif, Georgia, "Times New Roman", serif;
}

/* ===== Layout ===== */
.wrap{
  max-width:900px;
  margin:0 auto;
  padding:40px 20px 30px;
}
.hero{
  color:var(--muted);
  font-size:16px;
  margin-bottom:22px;
}
.console{
  background:var(--panel);
  border:1px solid var(--line);
  border-radius:14px;
  padding:18px;
  box-shadow:0 12px 30px rgba(0,0,0,.35);
}
.log{
  min-height:320px;
  max-height:520px;
  overflow-y:auto;
  padding-right:6px;
}

/* ===== Messages ===== */
.entry{
  margin:12px 0;
  line-height:1.85;
  white-space:pre-wrap;
}
.celeste{ color:var(--text); }
.user{ color:var(--accent); }

/* ===== Spacing ===== */
.divider{
  border-top:1px solid var(--line);
  margin:56px 0 20px;
}
.input{
  margin-top:6px;
}

/* ===== Input ===== */
textarea{
  width:100%;
  background:transparent;
  border:1px solid var(--line);
  border-radius:12px;
  padding:12px 14px;
  color:var(--text);
  resize:none;
  font-family:inherit;
  font-size:15px;
  min-height:48px;
}
textarea::placeholder{
  color:#6d7588;
}

footer{
  margin-top:14px;
  text-align:right;
  font-size:12px;
  color:#6d7588;
}
</style>
</head>

<body>
<div class="wrap">

  <div class="hero">
    A quiet space for thinking — decisions remain with you.
  </div>

  <div class="console">
    <div id="log" class="log"></div>
    <div class="divider"></div>
    <div class="input">
      <textarea
        id="input"
        rows="1"
        placeholder="Write freely."
      ></textarea>
    </div>
  </div>

  <footer>CELESTE v4.1</footer>
</div>

<script>
/* ===== Session Memory (Ephemeral) ===== */
const HISTORY_KEY = "celeste_history";
const LAST_ACTIVE_KEY = "celeste_last_active";
const SESSION_TIMEOUT = 20 * 60 * 1000; // 20 minutes

const log   = document.getElementById("log");
const input = document.getElementById("input");

/* ===== UI helpers ===== */
function addEntry(text, cls){
  const div = document.createElement("div");
  div.className = `entry ${cls}`;
  div.textContent = text;
  log.appendChild(div);
  log.scrollTop = log.scrollHeight;
}

/* ===== Memory helpers ===== */
function saveEntry(text, role){
  const history = JSON.parse(sessionStorage.getItem(HISTORY_KEY) || "[]");
  history.push({ text, role });
  sessionStorage.setItem(HISTORY_KEY, JSON.stringify(history));
  sessionStorage.setItem(LAST_ACTIVE_KEY, Date.now().toString());
}

function loadHistory(){
  const saved = sessionStorage.getItem(HISTORY_KEY);
  if (!saved) return false;
  try {
    JSON.parse(saved).forEach(item => {
      addEntry(item.text, item.role);
    });
    return true;
  } catch {
    resetSession();
    return false;
  }
}

function resetSession(){
  sessionStorage.removeItem(HISTORY_KEY);
  sessionStorage.removeItem(LAST_ACTIVE_KEY);
  log.innerHTML = "";
  addInitialMessage();
}

/* ===== Timeout checker ===== */
setInterval(() => {
  const last = Number(sessionStorage.getItem(LAST_ACTIVE_KEY));
  if (!last) return;
  if (Date.now() - last > SESSION_TIMEOUT) {
    resetSession();
  }
}, 60 * 1000);

/* ===== Initial message (EN / JP synced) ===== */
function addInitialMessage(){
  const text =
`A quiet space for thinking.
Decisions remain with you.

静かに考えるための場所です。
判断は、ここではあなたに委ねられています。

Write anything that comes to mind.
This space will hold it quietly.

何でも書いてもらって大丈夫です。
この空間が、静かに受け止めます。`;
  addEntry(text, "celeste");
  saveEntry(text, "celeste");
}

/* ===== On load ===== */
window.addEventListener("DOMContentLoaded", () => {
  const restored = loadHistory();
  if (!restored) addInitialMessage();
});

/* ===== Send logic ===== */
function onSend(){
  const value = input.value.trim();
  if(!value) return;

  addEntry(value,"user");
  saveEntry(value,"user");

  input.value="";
  input.style.height="auto";

  fetch(window.location.origin + "/api/celeste", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ message: value })
  })
  .then(res => res.json())
  .then(data => {
    const reply = (data.reply || "").trim();
    if (reply) {
      addEntry(reply, "celeste");
      saveEntry(reply, "celeste");
    }
  })
  .catch(() => {});
}

/* ===== Input handling ===== */
input.addEventListener("keydown",(e)=>{
  if(e.key==="Enter" && !e.shiftKey){
    e.preventDefault();
    onSend();
  }
});

input.addEventListener("input",()=>{
  input.style.height="auto";
  input.style.height=input.scrollHeight+"px";
});
</script>
</body>
</html>
