<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <title>Celeste Console</title>
    <style>
        body {
            background: #0a0f1c;
            color: #ffffff;
            margin: 0;
            padding: 20px;
            font-family: Consolas, monospace;
        }

        #console {
            width: 100%;
            height: 90vh;
            overflow-y: auto;
            white-space: pre-wrap;
        }

        #inputBar {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: #000000;
            padding: 10px;
        }

        input {
            width: 90%;
            background: #111;
            color: #fff;
            padding: 10px;
            border: 1px solid #333;
        }

        button {
            padding: 10px 20px;
            margin-left: 8px;
        }
    </style>
</head>
<body>

<div id="console">Celeste Console initialized.\n</div>

<div id="inputBar">
    <input id="msg" placeholder="Type a message…" />
    <button onclick="send()">Send</button>
</div>

<script>
const API_URL = "https://celeste-api.inbox-celeste-world.workers.dev";

function log(text) {
    const c = document.getElementById("console");
    c.textContent += text + "\n";
    c.scrollTop = c.scrollHeight;
}

async function send() {
    const message = document.getElementById("msg").value;
    if (!message) return;

    log("You: " + message);
    document.getElementById("msg").value = "";

    try {
        const response = await fetch(API_URL, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
                model: "gpt-4o-mini",
                messages: [
                    { role: "user", content: message }
                ]
            })
        });

        const data = await response.json();

        if (data.error) {
            log("Celeste: API ERROR: " + JSON.stringify(data, null, 2));
            return;
        }

        // 新 API の返却仕様に合わせた取り出し
        const aiResponse =
            data.choices?.[0]?.message?.content ||
            JSON.stringify(data);

        log("Celeste: " + aiResponse);

    } catch (e) {
        log("Celeste: Fetch ERROR: " + e.message);
    }
}
</script>

</body>
</html>
