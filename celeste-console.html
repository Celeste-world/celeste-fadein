<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Celeste – Console</title>

<link rel="icon" href="/images/favicon.svg" type="image/svg+xml">

<style>
:root{
  --bg:#050811;
  --text:#e8ebef;
  --muted:#a9b3c7;
  --accent:#9bbcff;
  --panel: rgba(10,14,28,.72);
  --panel2: rgba(255,255,255,.03);
  --radius:18px;
  --shadow:0 24px 70px rgba(0,0,0,.52);
}

*{box-sizing:border-box}

body{
  margin:0;
  height:100vh;
  overflow:hidden;
  display:flex;
  justify-content:center;
  align-items:center;
  background:
    radial-gradient(1200px 800px at 35% 20%, rgba(80,120,255,.20), transparent 55%),
    radial-gradient(900px 700px at 80% 35%, rgba(120,80,255,.14), transparent 55%),
    radial-gradient(900px 700px at 55% 85%, rgba(40,160,255,.10), transparent 55%),
    var(--bg);
  color:var(--text);
  font-family: ui-serif, Georgia, "Times New Roman", serif;
}

.wrap{
  width:min(760px,100%);
}

.panel{
  background: linear-gradient(180deg, var(--panel2), rgba(255,255,255,.012));
  border:1px solid rgba(255,255,255,.08);
  box-shadow:var(--shadow);
  border-radius:var(--radius);
  overflow:hidden;
}

.log{
  padding:22px;
  max-height:min(62vh,520px);
  overflow-y:auto;
  scrollbar-width:none;
}
.log::-webkit-scrollbar{width:0}

.turn{
  margin-bottom:18px;
}

.bubble{
  white-space:pre-wrap;
  word-break:break-word;
  line-height:1.75;
  font-size:16px;
}

.bubble.user{
  color:var(--accent);
  margin-bottom:10px;
}

.bubble.assistant{
  color:var(--text);
}

/* intro */
.intro{
  opacity:0;
  transition:opacity 2.6s ease;
}
.intro.visible{opacity:1}
.intro.fadeout{
  opacity:0;
  transition:opacity 1.4s ease;
}

.inputbar{
  padding:14px 16px 16px;
  border-top:1px solid rgba(255,255,255,.06);
  background:rgba(0,0,0,.10);
}

input{
  width:100%;
  padding:14px;
  border-radius:12px;
  border:1px solid rgba(255,255,255,.16);
  background:rgba(0,0,0,.22);
  color:var(--text);
  font-size:15px;
  outline:none;
  transition:border-color 1.2s ease, box-shadow 1.2s ease;
}

input.received{
  border-color:rgba(155,188,255,.95);
  box-shadow:0 0 0 3px rgba(155,188,255,.12);
}

.foot{
  padding:12px 16px 14px;
  display:flex;
  justify-content:flex-end;
  gap:18px;
  font-size:12px;
  color:rgba(169,179,199,.7);
  background:rgba(0,0,0,.06);
  border-top:1px solid rgba(255,255,255,.04);
}
.foot a{
  color:var(--accent);
  text-decoration:none;
  border-bottom:1px solid rgba(155,188,255,.32);
}
</style>
</head>

<body>
<div class="wrap">
  <div class="panel">
    <div id="log" class="log"></div>

    <div class="inputbar">
      <input id="input" type="text" placeholder="Write freely." autocomplete="off">
    </div>

    <div class="foot">
      <a href="/about.html">Back to About</a>
      <span>CELESTE v4.4A</span>
    </div>
  </div>
</div>

<script>
const API_ENDPOINT = "/api/celeste";
const logEl = document.getElementById("log");
const inputEl = document.getElementById("input");

function sleep(ms){ return new Promise(r=>setTimeout(r,ms)); }

function addTurn(text){
  const turn=document.createElement("div");
  turn.className="turn";

  const user=document.createElement("div");
  user.className="bubble user";
  user.textContent=text;

  const assistant=document.createElement("div");
  assistant.className="bubble assistant";

  turn.append(user,assistant);
  logEl.appendChild(turn);

  turn.scrollIntoView({behavior:"smooth",block:"center"});
  return assistant;
}

// Intro（必ず表示）
(function showIntro(){
  const intro=document.createElement("div");
  intro.className="bubble assistant intro";
  intro.textContent="Hello, I’m Celeste.\n\nWrite freely.";
  logEl.appendChild(intro);

  requestAnimationFrame(()=>intro.classList.add("visible"));

  setTimeout(()=>intro.classList.add("fadeout"),4000);
  setTimeout(()=>intro.remove(),5400);
})();

async function sendMessage(){
  const msg=inputEl.value.trim();
  if(!msg) return;

  inputEl.value="";
  inputEl.disabled=true;

  const slot=addTurn(msg);

  inputEl.classList.add("received");
  await sleep(1200);
  inputEl.classList.remove("received");
  await sleep(200);

  try{
    const res=await fetch(API_ENDPOINT,{
      method:"POST",
      headers:{"Content-Type":"application/json"},
      body:JSON.stringify({message:msg})
    });
    const data=await res.json();
    slot.textContent=(data.reply||"").trim();
    slot.parentElement.scrollIntoView({behavior:"smooth",block:"center"});
  }finally{
    inputEl.disabled=false;
    inputEl.focus();
  }
}

inputEl.addEventListener("keydown",e=>{
  if(e.key==="Enter"){
    e.preventDefault();
    sendMessage();
  }
});
</script>
</body>
</html>
