<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Celeste Console</title>

<style>
:root{
  --bg:#0f1216;
  --panel:#141922;
  --text:#e8ebef;
  --muted:#9aa3b2;
  --line:#242a3d;
}
body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  font-family: ui-serif, Georgia, serif;
}
.wrap{
  max-width:900px;
  margin:0 auto;
  padding:40px 20px;
}
.hero{
  color:var(--muted);
  font-size:16px;
  line-height:1.6;
  margin-bottom:22px;
}
.console{
  background:var(--panel);
  border:1px solid var(--line);
  border-radius:14px;
  padding:18px;
}
.log{
  min-height:320px;
  max-height:520px;
  overflow-y:auto;
}
.entry{
  margin:12px 0;
  line-height:1.75;
}
.celeste{color:var(--text);}
.user{color:#a9b7ff;}
.divider{
  border-top:1px solid var(--line);
  margin:56px 0 20px;
}
textarea{
  width:100%;
  background:transparent;
  border:1px solid var(--line);
  border-radius:12px;
  padding:12px 14px;
  color:var(--text);
  resize:none;
}
footer{
  margin-top:14px;
  text-align:right;
  font-size:12px;
  color:#6d7588;
}
a{color:#a9b7ff;text-decoration:none;}
</style>
</head>

<body>
<div class="wrap">

  <div class="hero">
    A small, quiet console for thoughts that need room.<br>
    Decisions always stay with you.<br>
    You can read the <a href="/faq.html">FAQ</a> anytime.
  </div>

  <div class="console">
    <div id="log" class="log"></div>
    <div class="divider"></div>
    <textarea id="input" rows="1" placeholder="Write freely."></textarea>
  </div>

  <footer>
    <a href="/about.html">Back to About</a> Â· CELESTE v4.3A
  </footer>
</div>

<script>
const log = document.getElementById("log");
const input = document.getElementById("input");

function addEntry(text, cls){
  const d=document.createElement("div");
  d.className=`entry ${cls}`;
  d.textContent=text;
  log.appendChild(d);
  log.scrollTop=log.scrollHeight;
}

window.addEventListener("DOMContentLoaded",()=>{
  addEntry(
`You can write anything here.
This space exists to help thoughts slow down and take shape.
Nothing needs to be decided right now.`,
  "celeste"
  );
});

function send(){
  const v=input.value.trim();
  if(!v)return;
  addEntry(v,"user");
  input.value="";
  fetch("/api/celeste",{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify({message:v})})
    .then(r=>r.json())
    .then(d=>d.reply && addEntry(d.reply,"celeste"));
}

input.addEventListener("keydown",e=>{
  if(e.key==="Enter"&&!e.shiftKey){e.preventDefault();send();}
});
</script>
</body>
</html>
