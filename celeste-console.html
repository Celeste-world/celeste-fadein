<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Celeste Console</title>

<style>
:root{
  --bg:#0f1216;
  --panel:#141922;
  --text:#e8ebef;
  --muted:#9aa3b2;
  --line:#242a3d;
  --accent:#a9b7ff;
}
*{box-sizing:border-box;}
body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  font-family: ui-serif, Georgia, "Times New Roman", serif;
}

/* ===== Top bar ===== */
.topbar{
  max-width:900px;
  margin:0 auto;
  padding:18px 20px 0;
  display:flex;
  justify-content:space-between;
  align-items:center;
  font-size:13px;
  color:var(--muted);
}
.topbar a{
  color:var(--accent);
  text-decoration:none;
}
.topbar a:hover{
  text-decoration:underline;
}
.version{
  opacity:0.9;
}

/* ===== Layout ===== */
.wrap{
  max-width:900px;
  margin:0 auto;
  padding:16px 20px 30px;
}
.hero{
  color:var(--muted);
  font-size:15px;
  margin-bottom:18px;
  line-height:1.7;
}
.hero .jp{
  display:block;
  margin-top:4px;
  font-size:14px;
}

/* Console */
.console{
  background:var(--panel);
  border:1px solid var(--line);
  border-radius:14px;
  padding:18px;
  box-shadow:0 12px 30px rgba(0,0,0,.35);
}
.log{
  min-height:320px;
  max-height:520px;
  overflow-y:auto;
  padding-right:6px;
}

/* ===== Messages ===== */
.entry{
  margin:12px 0;
  line-height:1.75;
  white-space:pre-wrap;
}
.celeste{ color:var(--text); }
.user{ color:var(--accent); }

/* ===== Spacing ===== */
.divider{
  border-top:1px solid var(--line);
  margin:56px 0 20px; /* 入力欄との距離：56px */
}
.input{
  margin-top:6px;
}

/* ===== Input ===== */
textarea{
  width:100%;
  background:transparent;
  border:1px solid var(--line);
  border-radius:12px;
  padding:12px 14px;
  color:var(--text);
  resize:none;
  font-family:inherit;
  font-size:15px;
  min-height:48px;
}
textarea::placeholder{
  color:#6d7588;
}

/* Footer (optional small note) */
footer{
  margin-top:14px;
  text-align:right;
  font-size:12px;
  color:#6d7588;
}
</style>
</head>

<body>

<!-- top navigation -->
<div class="topbar">
  <a href="/about.html">← Back to About</a>
  <span class="version">CELESTE v4.3A</span>
</div>

<div class="wrap">

  <!-- Initial display (EN / JP) -->
  <div class="hero">
    A quiet space to organize your thoughts — decisions stay with you.
    <span class="jp">
      思考を静かに整えるための、小さな余白です。決めるのは、いつもあなたです。
    </span>
  </div>

  <div class="console">
    <div id="log" class="log"></div>

    <div class="divider"></div>

    <div class="input">
      <textarea
        id="input"
        rows="1"
        placeholder="Write freely. / ご自由にどうぞ。"
      ></textarea>
    </div>
  </div>

  <footer></footer>
</div>

<script>
const log   = document.getElementById("log");
const input = document.getElementById("input");

function addEntry(text, cls){
  const div = document.createElement("div");
  div.className = `entry ${cls}`;
  div.textContent = text;
  log.appendChild(div);
  log.scrollTop = log.scrollHeight;
}

/* Initial response (fixed, Japanese) */
window.addEventListener("DOMContentLoaded", () => {
  addEntry(
`何でも書いてもらって大丈夫です。
ここでは、考えを整理することができます。
どの点から見ていきますか。`,
  "celeste"
  );
});

/* Send logic */
async function onSend(){
  const value = input.value.trim();
  if (!value) return;

  addEntry(value,"user");
  input.value = "";
  input.style.height = "auto";

  try {
    const res = await fetch(window.location.origin + "/api/celeste", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({ message: value })
    });

    const data = await res.json();
    const reply = (data.reply || "").trim();
    if (reply) {
      addEntry(reply, "celeste");
    }
  } catch (e) {
    // Celeste chooses silence on error
  }
}

/* Enter to send / Shift+Enter for newline */
input.addEventListener("keydown", (e) => {
  if (e.key === "Enter" && !e.shiftKey) {
    e.preventDefault();
    onSend();
  }
});

/* Auto resize */
input.addEventListener("input", () => {
  input.style.height = "auto";
  input.style.height = input.scrollHeight + "px";
});
</script>
</body>
</html>
