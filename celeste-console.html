<!DOCTYPE html>

<style>
  body {
    margin: 0;
    background-image: url("images/bg.png");
    background-size: cover;
    background-position: center;
    background-attachment: fixed;
    font-family: "Baskerville", serif;
    color: white;
    opacity: 0;
    transition: opacity .9s ease;

  body.fade-in { opacity: 1; }
  .fade-out { opacity: 0; transition: opacity .6s ease; }

  /* Logo */
  .header-logo {
    position: fixed;
    top: 30px;
    left: 40px;
    z-index: 1000;
  }
  .header-logo img {
    width: 180px;
    opacity: .94;
  }

  /* Navigation */
  .vertical-nav {
    position: fixed;
    top: 105px;
    left: 40px;
    font-size: 20px;
    line-height: 1.9;
    opacity: .9;
    z-index: 900;
  }
  .vertical-nav a {
    display: block;
    color: white;
    text-decoration: none;
    opacity: .85;
    padding: 2px 0;

  .vertical-nav a:hover { opacity: 1; }

  /* Main wrapper */
  .console-wrapper {
    margin-left: 300px;
    padding-top: 18vh;
    padding-left: 40px;
    padding-right: 40px;
    max-width: 900px;
    padding-bottom: 40px;
  }

  /* Display */
  #console-output {
    white-space: pre-wrap;
    font-size: 20px;
    line-height: 1.9;
    min-height: 200px;
    margin-bottom: 30px;
  }

  /* Input */
  #console-input {
    width: 80%;
    padding: 14px;
    background: rgba(255,255,255,0.15);
    border: none;
    color: white;
    font-size: 18px;
    outline: none;
    backdrop-filter: blur(4px);
  }

  #console-send {
    padding: 14px 26px;
    font-size: 18px;
    margin-left: 10px;
    background: rgba(255,255,255,0.25);
    color: white;
    border: none;
    cursor: pointer;
  }

  #console-send:hover {
    background: rgba(255,255,255,0.35);
  }

  footer {
    margin-top: 60px;
    margin-bottom: 40px;
    opacity: .8;
    font-size: 14px;
  }

  @media(max-width:768px){
    .vertical-nav { display:none; }

<body>

<a href="/" class="header-logo page-link">
  <img src="/images/logo.svg" alt="Celeste Logo">

<div class="vertical-nav">

</div>

<!-- Main -->
<div class="console-wrapper">

  <h1 data-i18n="console-title">Celeste Console</h1>

  <div id="console-output"></div>

  <input 
    id="console-input"
    type="text"
    data-i18n-placeholder="console-placeholder"
    placeholder="Speak, and I will answer quietly.">

  <button id="console-send" data-i18n="console-send">Send</button>

  <footer>© Celeste</footer>
</div>

<!-- Deep-Poetic Response Engine -->
<script>
document.addEventListener("DOMContentLoaded", () => {
  document.body.classList.add("fade-in");

  const input = document.getElementById("console-input");
  const output = document.getElementById("console-output");
  const send = document.getElementById("console-send");

  function replyFor(lang, userText) {

    // English
    if (lang === "en")
      return "I hear you.\nLet me answer quietly.\n\n“" + userText + "”\nsettles here.";

    // Japanese
    if (lang === "ja")
      return "静かに受け取りました。\n\n「" + userText + "」\nその言葉は、ここに静かに落ち着きました。";

    // Chinese
    if (lang === "zh")
      return "我听见了。\n让我静静回应。\n\n「" + userText + "」\n现在安稳地停在这里。";

    // Korean
    if (lang === "ko")
      return "들었습니다.\n조용히 답하겠습니다.\n\n“" + userText + "”\n이곳에 가라앉습니다.";

    // German
    if (lang === "de")
      return "Ich höre dich.\nLass mich leise antworten.\n\n„" + userText + "“\nruht nun hier.";

    // French
    if (lang === "fr")
      return "Je t’entends.\nLaisse-moi répondre en silence.\n\n« " + userText + " »\nrepose ici maintenant.";

    // Spanish
    if (lang === "es")
      return "Te escucho.\nPermíteme responder en silencio.\n\n«" + userText + "»\nqueda aquí.";

    // fallback
    return "I hear you.\n“" + userText + "”";
  }

  function sendMessage() {
    const text = input.value.trim();
    if (!text) return;

    const lang = navigator.language.toLowerCase().split("-")[0];
    output.textContent = replyFor(lang, text);

    input.value = "";
  }

  send.addEventListener("click", sendMessage);
});
</script>

<!-- Fade-out -->
<script>
document.querySelectorAll(".page-link").forEach(el => {
  el.addEventListener("click", e => {
    e.preventDefault();
    document.body.classList.add("fade-out");
    setTimeout(() => { window.location = el.href }, 520);
  });
});
</script>

<script src="/language.js"></script>

</body>
