<script>
// Public Edition 用・静かな模擬応答エンジン
function celesteReply(input){
  const text = input.trim();
  if(!text){
    return "I am here.\nYou may speak again when the line becomes clear.";
  }

  const lang = navigator.language.split("-")[0];

  if(lang === "ja"){
    if(text.includes("方向") || text.includes("目的")){
      return "方向はすでにあなたの中にあります。\n私は、その輪郭を静かに照らすだけです。";
    }
    if(text.includes("不安") || text.includes("迷い") || text.includes("悩")){
      return "不安や迷いは、まだ形になっていない思考の影です。\n少しだけ静けさを置いてから、もう一度見つめてみてください。";
    }
    return "あなたの言葉は受け取りました。\n結論を急がずに、その意図のかすかな輪郭を一緒に見ていきましょう。";
  } else {
    if(text.toLowerCase().includes("direction") || text.toLowerCase().includes("purpose")){
      return "The direction is already within you.\nI simply help you see its outline more clearly.";
    }
    if(text.toLowerCase().includes("anxious") || text.toLowerCase().includes("uncertain") || text.toLowerCase().includes("lost")){
      return "Anxiety and uncertainty are often the shadows of thoughts that have not yet taken form.\nWe can sit with them for a moment, and let them become clearer.";
    }
    return "I have received your words.\nThere is no need to rush the answer — we can begin by clarifying the intention beneath them.";
  }
}

document.getElementById("console-send").addEventListener("click",()=>{
  const inputEl = document.getElementById("console-input");
  const outputEl = document.getElementById("console-output");
  const reply = celesteReply(inputEl.value);
  outputEl.textContent = reply;
});
</script>
