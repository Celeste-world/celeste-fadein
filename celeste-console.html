<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Celeste Console</title>

<style>
    body {
        background: #000814;
        color: #ffffff;
        font-family: "Baskerville", serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        height: 100vh;
    }

    .console-container {
        flex: 1;
        padding: 20px 30px;
        overflow-y: auto;
        white-space: pre-wrap;
        font-size: 18px;
        line-height: 1.7;
    }

    .input-container {
        border-top: 1px solid rgba(255,255,255,0.2);
        padding: 12px 20px;
        display: flex;
        gap: 10px;
        background: #000814;
    }

    input {
        flex: 1;
        padding: 12px;
        font-size: 16px;
        border-radius: 6px;
        border: 1px solid rgba(255,255,255,0.3);
        background: rgba(255,255,255,0.07);
        color: #ffffff;
        outline: none;
    }

    input:focus {
        border-color: #7BA4FF;
    }

    button {
        padding: 12px 20px;
        background: #7BA4FF;
        border: none;
        border-radius: 6px;
        color: #000814;
        font-weight: bold;
        cursor: pointer;
    }

    button:hover {
        background: #9BC0FF;
    }

    .user {
        color: #7BA4FF;
        font-weight: bold;
    }

    .assistant {
        color: #ffffff;
    }

</style>
</head>

<body>

<div class="console-container" id="console">
    <div class="assistant">Celeste Console initialized.</div>
</div>

<div class="input-container">
    <input id="input" placeholder="Type a message…" autocomplete="off">
    <button onclick="send()">Send</button>
</div>

<script>

// ▼ 自動言語判定（ユーザー入力言語を検出）
function detectLanguage(text) {
    const jp = /[\u3000-\u303F\u3040-\u309F\u30A0-\u30FF]/;
    const zh = /[\u4E00-\u9FFF]/;
    const kr = /[\uAC00-\uD7AF]/;

    if (jp.test(text)) return "ja";
    if (kr.test(text)) return "ko";
    if (zh.test(text)) return "zh";
    return "en";
}

// ▼ Console表示
function append(role, text) {
    const consoleDiv = document.getElementById("console");
    const div = document.createElement("div");
    div.className = role;
    div.textContent = (role === "user" ? "You: " : "Celeste: ") + text;
    consoleDiv.appendChild(div);
    consoleDiv.scrollTop = consoleDiv.scrollHeight;
}

async function send() {
    const input = document.getElementById("input");
    const message = input.value.trim();
    if (!message) return;

    append("user", message);
    input.value = "";

    // ▼ 言語識別
    const lang = detectLanguage(message);

    try {
        const response = await fetch(
            "https://celeste-api.inbox-celeste-world.workers.dev/",
            {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    message: message,
                    lang: lang
                })
            }
        );

        const data = await response.json();

        append("assistant", data.reply);
    } catch (e) {
        append("assistant", "…silence. (connection error)");
    }
}

</script>

</body>
</html>
