<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Celeste Console</title>
    <style>
        body {
            background-color: #000814;
            color: #e0e0e0;
            font-family: Consolas, monospace;
            margin: 0;
            padding: 20px;
        }
        #console {
            width: 100%;
            height: 80vh;
            background-color: #001d3d;
            color: #e0e0e0;
            padding: 10px;
            overflow-y: scroll;
            white-space: pre-wrap;
            border: 1px solid #003566;
        }
        #inputBar {
            margin-top: 10px;
        }
        input {
            width: 70%;
            padding: 8px;
            background: #000;
            color: #fff;
            border: 1px solid #444;
        }
        button {
            padding: 8px 16px;
            margin-left: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div id="console">Celeste Console initialized.\nYou: Hello</div>

<div id="inputBar">
    <input id="msg" placeholder="Type a message..." />
    <button onclick="send()">Send</button>
</div>

<script>
const API_URL = "https://celeste-api.inbox-celeste-world.workers.dev";

/* 出力ログ */
function log(text) {
    const c = document.getElementById("console");
    c.textContent += text + "\n";
    c.scrollTop = c.scrollHeight;
}

/* メッセージ送信 */
async function send() {
    const message = document.getElementById("msg").value;
    if (!message) return;

    log("You: " + message);
    document.getElementById("msg").value = "";

    try {
        const response = await fetch(API_URL, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
                model: "gpt-4o-mini",
                messages: [
                    { role: "user", content: message }
                ]
            })
        });

        const data = await response.json();

        if (data.error) {
            log("Celeste: API ERROR: " + JSON.stringify(data, null, 2));
            return;
        }

        const aiResponse =
            data.choices?.[0]?.message?.content ||
            "(No response received)";

        log("Celeste: " + aiResponse);

    } catch (err) {
        log("Celeste: Fetch ERROR: " + err);
    }
}
</script>

</body>
</html>
