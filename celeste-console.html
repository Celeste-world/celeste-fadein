<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Console – Celeste</title>

  <meta name="description" content="A quiet console where you can write freely. Celeste reflects without deciding for you." />
  <link rel="canonical" href="https://celeste.world/celeste-console.html" />
  <link rel="icon" href="/images/favicon.svg" type="image/svg+xml" />

  <style>
    :root{
      --bg:#050811;
      --panel:#111623;
      --text:#e8ebef;
      --muted:#a0a8bb;
      --line:#252b3a;
      --accent:#a9b7ff;
    }
    *{box-sizing:border-box;}

    body{
      margin:0;
      min-height:100vh;
      background:radial-gradient(circle at top, #1a2440 0, var(--bg) 52%);
      color:var(--text);
      font-family: ui-serif, Georgia, "Times New Roman", serif;
    }

    a{
      color:inherit;
      text-decoration:none;
    }
    a:hover{ text-decoration:underline; }

    .wrap{
      max-width:960px;
      margin:0 auto;
      padding:48px 20px 40px;
      display:flex;
      flex-direction:column;
      min-height:100vh;
    }

    header{
      display:flex;
      align-items:center;
      margin-bottom:32px;
    }
    header img{
      width:64px;
      height:auto;
    }

    .intro{
      color:var(--muted);
      font-size:15px;
      line-height:1.7;
      margin-bottom:28px;
    }

    .console{
      background:rgba(10,14,28,0.9);
      border:1px solid rgba(70,84,132,0.65);
      border-radius:16px;
      padding:20px;
      box-shadow:0 18px 38px rgba(0,0,0,0.5);
    }

    .log{
      min-height:280px;
      max-height:420px;
      overflow-y:auto;
      margin-bottom:18px;
      padding-right:6px;
    }

    .entry{
      margin-bottom:14px;
      line-height:1.8;
      white-space:pre-wrap;
    }
    .user{ color:var(--accent); }
    .celeste{ color:var(--text); }

    textarea{
      width:100%;
      min-height:56px;
      resize:none;
      border-radius:12px;
      border:1px solid var(--line);
      background:transparent;
      color:var(--text);
      padding:12px 14px;
      font-family:inherit;
      font-size:15px;
    }

    textarea::placeholder{
      color:#6d7588;
    }

    footer{
      margin-top:auto;
      padding-top:18px;
      border-top:1px solid rgba(37,43,58,0.9);
      font-size:12px;
      color:var(--muted);
      display:flex;
      justify-content:flex-end;
      gap:16px;
    }
  </style>
</head>

<body>
<div class="wrap">

  <header>
    <a href="/index.html">
      <img src="/images/logo.svg" alt="Celeste">
    </a>
  </header>

  <div class="intro">
    A quiet space to organize your thoughts — decisions stay with you.<br/>
    This space is open to whatever you choose to write.<br/>
    You can read the <a href="/faq.html">FAQ</a> anytime.
  </div>

  <div class="console">
    <div id="log" class="log"></div>

    <textarea
      id="input"
      placeholder="Write freely."
    ></textarea>
  </div>

  <footer>
    <span>CELESTE v4.3A</span>
  </footer>

</div>

<script>
const log = document.getElementById("log");
const input = document.getElementById("input");

function addEntry(text, cls){
  const div = document.createElement("div");
  div.className = "entry " + cls;
  div.textContent = text;
  log.appendChild(div);
  log.scrollTop = log.scrollHeight;
}

function send(){
  const text = input.value.trim();
  if(!text) return;

  addEntry(text, "user");
  input.value = "";

  fetch("/api/celeste", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ message: text })
  })
  .then(r => r.json())
  .then(d => {
    if(d.reply){
      addEntry(d.reply, "celeste");
    }
  })
  .catch(() => {});
}

input.addEventListener("keydown", e => {
  if(e.key === "Enter" && !e.shiftKey){
    e.preventDefault();
    send();
  }
});
</script>

</body>
</html>
