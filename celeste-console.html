<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Celeste</title>

<style>
:root{
  --bg:#0f1216;
  --text:#e8ebef;
  --muted:#7f8899;
  --line:#242a3d;
}

*{box-sizing:border-box;}

body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  font-family: ui-serif, Georgia, "Times New Roman", serif;
}

/* ===== Layout ===== */
.wrap{
  max-width:720px;
  margin:0 auto;
  padding:64px 20px 80px;
}

/* ===== Output ===== */
.output{
  min-height:120px;
  margin-bottom:40px;
  white-space:pre-wrap;
  line-height:1.9;
  font-size:16px;
  color:var(--muted);
}

/* ===== Input ===== */
textarea{
  width:100%;
  background:transparent;
  border:none;
  border-bottom:1px solid var(--line);
  color:var(--text);
  padding:12px 2px;
  resize:none;
  font-size:17px;
  line-height:1.8;
  outline:none;
}

textarea::placeholder{
  color:#5f687a;
}

/* ===== Footer ===== */
footer{
  position:fixed;
  bottom:18px;
  right:20px;
  font-size:12px;
  color:#5f687a;
}
</style>
</head>

<body>
<div class="wrap">

  <!-- 応答表示（空でも成立） -->
  <div id="output" class="output"></div>

  <!-- 入力欄 -->
  <textarea
    id="input"
    rows="1"
    placeholder="書いても、書かなくても。"
  ></textarea>

</div>

<footer>CELESTE v4.2A</footer>

<script>
const input  = document.getElementById("input");
const output = document.getElementById("output");

async function send(){
  const text = input.value;
  if (!text.trim()) return;

  input.value = "";
  autoResize();

  const res = await fetch("/api/celeste",{
    method:"POST",
    body:text
  });

  const reply = await res.text();

  // 返答が「空」の場合、何もしない
  if (!reply.trim()) return;

  output.textContent = reply;
}

// Enter送信（Shift+Enterで改行）
input.addEventListener("keydown",e=>{
  if(e.key==="Enter" && !e.shiftKey){
    e.preventDefault();
    send();
  }
});

// オートリサイズ
function autoResize(){
  input.style.height="auto";
  input.style.height=input.scrollHeight+"px";
}
input.addEventListener("input",autoResize);
autoResize();
</script>

</body>
</html>
