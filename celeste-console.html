<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Console – Celeste</title>

  <!-- SEO -->
  <meta name="description" content="A quiet console to organize your thoughts. Celeste does not decide for you. Decisions stay with you." />
  <link rel="canonical" href="https://celeste.world/celeste-console.html" />

  <!-- Favicon -->
  <link rel="icon" href="/images/favicon.svg" type="image/svg+xml">

  <style>
    :root{
      --bg:#050811;
      --panel:#111623;
      --text:#e8ebef;
      --muted:#a0a8bb;
      --line:#252b3a;
      --accent:#a9b7ff;
    }
    *{box-sizing:border-box;}
    body{
      margin:0;
      min-height:100vh;
      background:radial-gradient(circle at top, #1a2440 0, var(--bg) 52%);
      color:var(--text);
      font-family: ui-serif, Georgia, "Times New Roman", serif;
    }
    a{
      color:inherit;
      text-decoration:none;
    }
    a:hover{
      text-decoration:underline;
    }

    .wrap{
      max-width:960px;
      margin:0 auto;
      padding:48px 20px 40px;
      min-height:100vh;
      display:flex;
      flex-direction:column;
    }

    header{
      display:flex;
      align-items:center;
      margin-bottom:36px;
    }
    header img{
      width:64px;
      height:auto;
    }

    .hero{
      color:var(--muted);
      font-size:16px;
      line-height:1.7;
      margin-bottom:28px;
      max-width:36rem;
    }
    .hero p{
      margin:0 0 10px;
    }

    .console{
      background:rgba(10,14,28,0.9);
      border-radius:16px;
      padding:22px 20px 24px;
      border:1px solid rgba(70,84,132,0.65);
      box-shadow:0 18px 38px rgba(0,0,0,0.5);
      flex:1;
      display:flex;
      flex-direction:column;
    }

    .log{
      flex:1;
      overflow-y:auto;
      padding-right:6px;
    }

    .entry{
      margin:14px 0;
      line-height:1.8;
      white-space:pre-wrap;
    }
    .celeste{
      color:var(--text);
    }
    .user{
      color:var(--accent);
    }

    .divider{
      border-top:1px solid var(--line);
      margin:40px 0 18px;
    }

    textarea{
      width:100%;
      background:transparent;
      border:1px solid var(--line);
      border-radius:12px;
      padding:12px 14px;
      color:var(--text);
      resize:none;
      font-family:inherit;
      font-size:15px;
      min-height:48px;
    }
    textarea::placeholder{
      color:#6d7588;
    }

    footer{
      margin-top:18px;
      padding-top:16px;
      border-top:1px solid rgba(37,43,58,0.9);
      font-size:12px;
      color:var(--muted);
      display:flex;
      justify-content:flex-end;
      gap:16px;
    }
  </style>
</head>
<body>
  <div class="wrap">

    <!-- Header -->
    <header>
      <a href="/index.html">
        <img src="/images/logo.svg" alt="Celeste logo">
      </a>
    </header>

    <!-- Intro text -->
    <section class="hero">
      <p>A quiet space to organize your thoughts — decisions stay with you.</p>
      <p>This space is open to whatever you choose to write.</p>
      <p>You can read the <a href="/faq.html">FAQ</a> anytime.</p>
    </section>

    <!-- Console -->
    <div class="console">
      <div id="log" class="log"></div>

      <div class="divider"></div>

      <textarea
        id="input"
        rows="1"
        placeholder="Write freely."
        aria-label="Write your thoughts here"
      ></textarea>
    </div>

    <!-- Footer -->
    <footer>
      <span>CELESTE v4.3A</span>
    </footer>

  </div>

  <script>
    const log = document.getElementById("log");
    const input = document.getElementById("input");

    function addEntry(text, cls){
      const div = document.createElement("div");
      div.className = `entry ${cls}`;
      div.textContent = text;
      log.appendChild(div);
      log.scrollTop = log.scrollHeight;
    }

    function onSend(){
      const value = input.value.trim();
      if(!value) return;

      addEntry(value,"user");
      input.value="";
      input.style.height="auto";

      fetch(window.location.origin + "/api/celeste", {
        method:"POST",
        headers:{ "Content-Type":"application/json" },
        body:JSON.stringify({ message:value })
      })
      .then(res => res.json())
      .then(data => {
        if(data.reply){
          addEntry(data.reply,"celeste");
        }
      })
      .catch(() => {
        /* silence is allowed */
      });
    }

    input.addEventListener("keydown", e => {
      if(e.key==="Enter" && !e.shiftKey){
        e.preventDefault();
        onSend();
      }
    });

    input.addEventListener("input", () => {
      input.style.height="auto";
      input.style.height=input.scrollHeight+"px";
    });
  </script>
</body>
</html>
