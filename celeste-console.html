<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Celeste Console</title>

    <style>
        body {
            background-color: #000814;
            color: #e0e0e0;
            font-family: Consolas, monospace;
            margin: 0;
            padding: 20px;
        }

        #console {
            width: 100%;
            height: 80vh;
            background-color: #00101f;
            color: #e0e0e0;
            padding: 16px;
            overflow-y: scroll;
            white-space: pre-wrap;
            border: 1px solid #0a1a2f;
            line-height: 1.45;
        }

        .you { color: #ffffff; }
        .celeste { color: #7cc9ff; }

        #inputBar {
            margin-top: 10px;
            display: flex;
            gap: 10px;
        }

        input {
            flex: 1;
            padding: 10px;
            background: #000814;
            color: #fff;
            border: 1px solid #08304f;
            font-family: Consolas, monospace;
        }

        button {
            padding: 10px 18px;
            cursor: pointer;
            background: #001f36;
            border: 1px solid #08304f;
            color: #7cc9ff;
            font-family: Consolas, monospace;
        }

        button:hover {
            background: #003355;
        }
    </style>
</head>
<body>

<div id="console">
> Celeste Console initialized.
</div>

<div id="inputBar">
    <input id="msg" placeholder="Type a message…" />
    <button onclick="send()">Send</button>
</div>

<script>
const API_URL = "https://celeste-api.inbox-celeste-world.workers.dev/";

/* 会話履歴 */
let messages = [];

/* Console 表示 */
function log(text, css = "") {
    const c = document.getElementById("console");
    const span = document.createElement("span");
    if (css) span.className = css;
    span.textContent = text;
    c.appendChild(span);
    c.appendChild(document.createTextNode("\n"));
    c.scrollTop = c.scrollHeight;
}

/* メッセージ送信（ストリーミングなしの安定版） */
async function send() {
    const input = document.getElementById("msg");
    const text = input.value.trim();
    if (!text) return;
    input.value = "";

    log(`> You: ${text}`, "you");

    messages.push({ role: "user", content: text });

    try {
        const res = await fetch(API_URL, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
                userText: text,
                systemPrompt: "You are Celeste."
            })
        });

        const data = await res.json();

        const reply = data.message ?? "(no response)";
        log(`> Celeste: ${reply}`, "celeste");

        messages.push({ role: "assistant", content: reply });

    } catch (err) {
        log(`> Celeste ERROR: ${err}`, "celeste");
    }
}

/* Enter キー送信 */
document.getElementById("msg").addEventListener("keydown", (e) => {
    if (e.key === "Enter") send();
});
</script>

</body>
</html>
