<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Celeste Console</title>

<style>
:root{
  --bg:#0f1216;
  --panel:#141922;
  --text:#e8ebef;
  --muted:#9aa3b2;
  --line:#242a3d;
  --accent:#a9b7ff;
}

*{ box-sizing:border-box; }

body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  font-family: ui-serif, Georgia, "Times New Roman", serif;
}

/* Layout */
.wrap{
  max-width:900px;
  margin:0 auto;
  padding:40px 20px 30px;
}

.console{
  background:var(--panel);
  border:1px solid var(--line);
  border-radius:14px;
  padding:20px;
  box-shadow:0 12px 30px rgba(0,0,0,.35);
}

.log{
  min-height:340px;
  max-height:540px;
  overflow-y:auto;
  padding-right:6px;
}

.entry{
  margin:14px 0;
  line-height:1.75;
  white-space:pre-wrap;
}

.celeste{ color:var(--text); }
.user{ color:var(--accent); }

textarea{
  width:100%;
  background:transparent;
  border:1px solid var(--line);
  border-radius:12px;
  padding:12px 14px;
  color:var(--text);
  resize:none;
  font-family:inherit;
  font-size:15px;
  min-height:48px;
}

textarea::placeholder{
  color:#6d7588;
}

footer{
  margin-top:18px;
  text-align:right;
  font-size:12px;
  color:#6d7588;
}

/* Back to About Link */
.back-about{
  margin-top:22px;
  text-align:left;
  font-size:13px;
}

.back-about a{
  color:var(--muted);
  text-decoration:none;
}
.back-about a:hover{
  text-decoration:underline;
}

</style>
</head>

<body>
<div class="wrap">

  <div class="console">
    <div id="log" class="log"></div>

    <div class="input">
      <textarea id="input" rows="1" placeholder="Write freely."></textarea>
    </div>
  </div>

  <!-- Back to About is ABOVE version number -->
  <div class="back-about">
    <a href="about.html">← Back to About</a>
  </div>

  <footer>CELESTE v4.3A</footer>
</div>

<script>
const log = document.getElementById("log");
const input = document.getElementById("input");

/* Append message */
function addEntry(text, cls){
  const div = document.createElement("div");
  div.className = `entry ${cls}`;
  div.textContent = text;
  log.appendChild(div);
  log.scrollTop = log.scrollHeight;
}

/* Initial message */
window.addEventListener("DOMContentLoaded", () => {
  addEntry(
`ここに来てくれて、ありがとう。
この場所では、言葉を急いでまとめなくても大丈夫です。
途中で止まっても、考えが揺れても構いません。`,
  "celeste"
  );
});

/* Send */
function onSend(){
  const value = input.value.trim();
  if(!value) return;

  addEntry(value,"user");
  input.value="";
  input.style.height="auto";

  fetch("/api/celeste", {
    method: "POST",
    headers:{ "Content-Type":"application/json" },
    body: JSON.stringify({ message:value })
  })
  .then(res => res.json())
  .then(data => {
    const reply = (data.reply || "").trim();
    if(reply){ addEntry(reply,"celeste"); }
  });
}

/* Enter to send */
input.addEventListener("keydown", (e)=>{
  if(e.key==="Enter" && !e.shiftKey){
    e.preventDefault();
    onSend();
  }
});

/* Auto resize */
input.addEventListener("input", ()=>{
  input.style.height="auto";
  input.style.height=input.scrollHeight+"px";
});
</script>

</body>
</html>
