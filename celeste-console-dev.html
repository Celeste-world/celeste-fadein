<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Celeste Console – Dev</title>

<link rel="icon" href="/images/favicon.svg" type="image/svg+xml">

<style>
:root{
  --bg:#050811;
  --panel:#111623;
  --text:#e8ebef;
  --muted:#a0a8bb;
  --line:#252b3a;
  --accent:#a9b7ff;

  /* “態度”用（暗め） */
  --breathA: rgba(110, 130, 255, 0.18);
  --breathB: rgba(70, 95, 230, 0.10);
}

*{ box-sizing:border-box; }

body{
  margin:0;
  min-height:100vh;
  background:radial-gradient(circle at top, #121a32 0, var(--bg) 58%);
  color:var(--text);
  font-family: ui-serif, Georgia, "Times New Roman", serif;
}

.wrap{
  max-width:960px;
  margin:0 auto;
  padding:48px 20px 40px;
  min-height:100vh;
  display:flex;
  flex-direction:column;
}

/* Intro */
.intro{
  margin-bottom:24px;
  color:var(--muted);
  font-size:15px;
  line-height:1.8;
}

/* Console */
.console{
  position:relative;
  background:rgba(10,14,28,0.92);
  border:1px solid rgba(70,84,132,0.55);
  border-radius:16px;
  padding:22px 20px 24px;
  box-shadow:0 18px 38px rgba(0,0,0,0.55);
  display:flex;
  flex-direction:column;
  overflow:hidden;
}

/* “受け取った態度”が分かる層（モバイルでも見えるように広め） */
.console::before{
  content:"";
  position:absolute;
  inset:-40%;
  background: radial-gradient(circle at 30% 20%, var(--breathA), transparent 55%),
              radial-gradient(circle at 70% 80%, var(--breathB), transparent 60%);
  opacity:0;
  transform: scale(0.98);
  transition: opacity 380ms ease, transform 380ms ease;
  pointer-events:none;
}

/* 送信直後に“受理” */
.console.received::before{
  opacity:1;
  transform: scale(1.0);
}

/* さらに息づかい（短時間） */
@keyframes drift {
  0%   { transform: translate3d(0,0,0) scale(1.0); }
  50%  { transform: translate3d(18px,-10px,0) scale(1.03); }
  100% { transform: translate3d(-8px,12px,0) scale(1.0); }
}
.console.breathe::before{
  opacity:1;
  animation: drift 2.6s ease-in-out 1;
}

.log{
  position:relative;
  min-height:280px;
  max-height:520px;
  overflow-y:auto;
  padding-right:6px;
}

.entry{
  margin:14px 0;
  line-height:1.9;
  white-space:pre-wrap;
}

.entry.user{ color:var(--accent); }
.entry.celeste{ color:var(--text); }

/* Divider */
.divider{
  border-top:1px solid var(--line);
  margin:32px 0 16px;
}

/* Input */
textarea{
  width:100%;
  background:transparent;
  border:1px solid var(--line);
  border-radius:12px;
  padding:12px 14px;
  color:var(--text);
  resize:none;
  font-family:inherit;
  font-size:15px;
  min-height:48px;
}

textarea::placeholder{ color:#6d7588; }

/* 1回だけ出す中央トースト */
.toast{
  position:absolute;
  left:50%;
  top:50%;
  transform:translate(-50%,-50%);
  font-size:13px;
  letter-spacing:0.02em;
  color:rgba(232,235,239,0.92);
  background:rgba(10,14,28,0.55);
  border:1px solid rgba(70,84,132,0.35);
  padding:10px 12px;
  border-radius:999px;
  opacity:0;
  pointer-events:none;
  filter: blur(0px);
}

@keyframes toastInOut{
  0%   { opacity:0; transform:translate(-50%,-50%) scale(0.98); }
  18%  { opacity:1; transform:translate(-50%,-50%) scale(1.00); }
  75%  { opacity:1; }
  100% { opacity:0; transform:translate(-50%,-50%) scale(1.02); }
}

.toast.show{
  animation: toastInOut 2.2s ease forwards;
}

/* Footer */
footer{
  margin-top:32px;
  padding-top:18px;
  border-top:1px solid rgba(37,43,58,0.9);
  font-size:12px;
  color:var(--muted);
  display:flex;
  justify-content:flex-end;
}
</style>
</head>

<body>
<div class="wrap">

  <div class="intro">
    A quiet space to organize your thoughts — decisions stay with you.<br>
    This space is open to whatever you choose to write.<br>
    <a href="/faq.html">You can read the FAQ anytime.</a>
  </div>

  <div id="console" class="console">
    <div id="toast" class="toast">ここに自由に書けます。</div>

    <div id="log" class="log"></div>

    <div class="divider"></div>

    <textarea
      id="input"
      rows="1"
      placeholder="Write freely."
    ></textarea>
  </div>

  <footer>
    <span>CELESTE v4.4A-dev</span>
  </footer>

</div>

<script>
const consoleEl = document.getElementById("console");
const toast = document.getElementById("toast");
const log   = document.getElementById("log");
const input = document.getElementById("input");

const SESSION_ID_KEY = "celeste_session_id";
const TOAST_SHOWN_KEY = "celeste_toast_shown";

/* sessionId（タブ内維持） */
function getSessionId(){
  let id = sessionStorage.getItem(SESSION_ID_KEY);
  if(!id){
    id = (crypto?.randomUUID?.() || String(Date.now()) + "_" + Math.random().toString(16).slice(2));
    sessionStorage.setItem(SESSION_ID_KEY, id);
  }
  return id;
}

function addEntry(text, cls){
  const div = document.createElement("div");
  div.className = "entry " + cls;
  div.textContent = text ?? "";
  log.appendChild(div);
  log.scrollTop = log.scrollHeight;
}

/* “受け取った態度”を視覚化（モバイルでも分かる） */
function pulseReceived(){
  consoleEl.classList.add("received");
  consoleEl.classList.add("breathe");
  // 受理の強さは短く、余韻は少し
  setTimeout(() => consoleEl.classList.remove("received"), 420);
  setTimeout(() => consoleEl.classList.remove("breathe"), 2800);
}

/* 1回だけ中央に出す（送信前に一瞬） */
function showToastOnce(){
  const shown = sessionStorage.getItem(TOAST_SHOWN_KEY);
  if (shown) return;

  sessionStorage.setItem(TOAST_SHOWN_KEY, "1");
  toast.classList.remove("show");
  // 連続発火防止のため reflow
  void toast.offsetWidth;
  toast.classList.add("show");
}

/* Send */
async function send(){
  const value = input.value.trim();
  if(!value) return;

  // 送信した“態度”は即時に返す（テキスト返答より先）
  pulseReceived();

  // 1回だけ中央表示（ログに出る前）
  showToastOnce();

  // 少しだけ間（視覚が先に立つ）
  await new Promise(r => setTimeout(r, 280));

  addEntry(value, "user");
  input.value = "";
  input.style.height = "auto";

  try{
    const res = await fetch("/api/celeste-dev", {
      method:"POST",
      headers:{ "Content-Type":"application/json" },
      body: JSON.stringify({
        message: value,
        sessionId: getSessionId()
      })
    });

    const data = await res.json();

    // replyが空なら “テキストは出さない”（態度だけ残る）
    if (data?.reply && String(data.reply).trim() !== "") {
      addEntry(String(data.reply), "celeste");
      // 返答が来たことも軽く態度で返す
      pulseReceived();
    }
  }catch(e){
    // 失敗しても沈黙でよい（態度は既に返している）
  }
}

/* Enter to send */
input.addEventListener("keydown", e => {
  if(e.key === "Enter" && !e.shiftKey){
    e.preventDefault();
    send();
  }
});

/* Auto resize */
input.addEventListener("input", () => {
  input.style.height = "auto";
  input.style.height = input.scrollHeight + "px";
});
</script>

</body>
</html>
