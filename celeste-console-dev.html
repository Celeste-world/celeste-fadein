<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Celeste Console – Dev</title>

<link rel="icon" href="/images/favicon.svg" type="image/svg+xml">

<style>
:root{
  --bg:#050811;
  --panel:#0e1324;
  --text:#e8ebef;
  --muted:#8b92a6;
  --line:#252b3a;
  --accent:#7f8cff;
}

*{ box-sizing:border-box; }

body{
  margin:0;
  min-height:100vh;
  background:radial-gradient(circle at top, #141c34 0, var(--bg) 55%);
  color:var(--text);
  font-family: ui-serif, Georgia, "Times New Roman", serif;
}

.wrap{
  max-width:960px;
  margin:0 auto;
  padding:48px 20px;
}

.intro{
  margin-bottom:24px;
  color:var(--muted);
  font-size:15px;
  line-height:1.8;
}

.console{
  position:relative;
  background:rgba(10,14,28,0.92);
  border:1px solid var(--line);
  border-radius:18px;
  padding:22px 20px 24px;
  box-shadow:0 18px 38px rgba(0,0,0,0.5);
  transition:border-color .6s ease;
}

.console.active{
  border-color:#5f6dff;
}

.log{
  min-height:260px;
  max-height:520px;
  overflow-y:auto;
}

.entry{
  margin:14px 0;
  line-height:1.9;
  white-space:pre-wrap;
}

.entry.user{
  color:var(--accent);
}

.entry.celeste{
  color:var(--text);
}

/* 中央案内文 */
.hint{
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:15px;
  color:var(--muted);
  opacity:0;
  pointer-events:none;
  transition:opacity .8s ease;
}

.hint.show{
  opacity:1;
}

.divider{
  border-top:1px solid var(--line);
  margin:26px 0 14px;
}

textarea{
  width:100%;
  background:transparent;
  border:1px solid var(--line);
  border-radius:14px;
  padding:12px 14px;
  color:var(--text);
  resize:none;
  font-family:inherit;
  font-size:15px;
  min-height:48px;
}

textarea:focus{
  outline:none;
  border-color:#5f6dff;
}

footer{
  margin-top:28px;
  padding-top:16px;
  border-top:1px solid rgba(37,43,58,0.9);
  font-size:12px;
  color:var(--muted);
  display:flex;
  justify-content:flex-end;
}
</style>
</head>

<body>
<div class="wrap">

  <div class="intro">
    A quiet space to organize your thoughts — decisions stay with you.<br>
    This space is open to whatever you choose to write.<br>
    <a href="/faq.html">You can read the FAQ anytime.</a>
  </div>

  <div id="console" class="console">
    <div id="hint" class="hint">ここに自由に書けます</div>
    <div id="log" class="log"></div>

    <div class="divider"></div>

    <textarea
      id="input"
      rows="1"
      placeholder="Write freely."
    ></textarea>
  </div>

  <footer>
    <span>CELESTE v5.0A-dev</span>
  </footer>

</div>

<script>
const log = document.getElementById("log");
const input = document.getElementById("input");
const hint = document.getElementById("hint");
const consoleBox = document.getElementById("console");

let hintShown = false;

function addEntry(text, cls){
  const div = document.createElement("div");
  div.className = "entry " + cls;
  div.textContent = text;
  log.appendChild(div);
  log.scrollTop = log.scrollHeight;
}

function showHintOnce(){
  if(hintShown) return;
  hintShown = true;
  hint.classList.add("show");
  setTimeout(() => hint.classList.remove("show"), 2200);
}

function send(){
  const value = input.value.trim();
  if(!value) return;

  addEntry(value, "user");
  input.value = "";
  input.style.height = "auto";

  showHintOnce();
  consoleBox.classList.add("active");
  setTimeout(() => consoleBox.classList.remove("active"), 1200);

  fetch("/api/celeste", {
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body:JSON.stringify({ message:value })
  })
  .then(res => res.json())
  .then(data => {
    if(data.reply && data.reply.trim()){
      addEntry(data.reply, "celeste");
    }
  })
  .catch(()=>{});
}

input.addEventListener("keydown", e => {
  if(e.key === "Enter" && !e.shiftKey){
    e.preventDefault();
    send();
  }
});

input.addEventListener("input", () => {
  input.style.height = "auto";
  input.style.height = input.scrollHeight + "px";
});
</script>

</body>
</html>
