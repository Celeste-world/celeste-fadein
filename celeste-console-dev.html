<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Celeste Console – Dev</title>

<style>
  body {
    margin: 0;
    background: radial-gradient(circle at top, #0b1430, #02040a);
    color: #e8ebef;
    font-family: system-ui, -apple-system, BlinkMacSystemFont;
    font-size: 16px;
    display: flex;
    justify-content: center;
  }

  .console {
    width: 100%;
    max-width: 720px;
    margin: 120px auto;
    padding: 24px;
    border-radius: 16px;
    background: rgba(255,255,255,0.04);
    backdrop-filter: blur(12px);
  }

  .log {
    min-height: 120px;
    white-space: pre-wrap;
    margin-bottom: 16px;
    line-height: 1.6;
  }

  .line {
    margin: 4px 0;
    transition: opacity 0.6s ease;
  }

  .line.user {
    color: rgba(245, 242, 235, 0.9);
  }

  .line.celeste {
    color: rgba(170, 185, 215, 0.9);
    margin-bottom: 1.6em;
  }

  .intro {
    opacity: 0;
    transition: opacity 2.6s ease;
  }

  .intro.visible {
    opacity: 1;
  }

  .intro.fadeout {
    opacity: 0;
  }

  input {
    width: 100%;
    padding: 12px;
    border-radius: 10px;
    border: none;
    outline: none;
    background: rgba(255,255,255,0.08);
    color: white;
    font-size: 14px;
  }

  input:disabled {
    opacity: 0.4;
  }

  footer {
    text-align: right;
    font-size: 11px;
    opacity: 0.6;
    margin-top: 8px;
  }

  @media (max-width: 600px) {
    body {
      font-size: 14px;
    }
    .console {
      max-width: 420px;
      margin: 40px auto;
      padding: 14px;
      border-radius: 14px;
    }
  }
</style>
</head>

<body>
  <div class="console">
    <div id="log" class="log"></div>

    <input
      id="input"
      placeholder="Write freely."
      disabled
      onkeydown="if(event.key==='Enter') sendMessage()"
    />

    <footer>CELESTE v4.4-dev</footer>
  </div>

<script>
const API_URL =
  "https://celeste-worker-dev.inbox-celeste-world.workers.dev";

const log = document.getElementById("log");
const input = document.getElementById("input");

let introDone = false;

/* ---- intro (iOS-safe, time guaranteed) ---- */
function showIntro() {
  const intro = document.createElement("div");
  intro.className = "intro";
  intro.textContent = "Hello, I’m Celeste.\n\nWrite freely.";
  log.appendChild(intro);

  // フェードイン
  requestAnimationFrame(() => {
    intro.classList.add("visible");
  });

  // 4秒後にフェードアウト開始
  setTimeout(() => {
    intro.classList.add("fadeout");
  }, 4000);

  // フェードアウト完了想定時刻で強制終了（iOS保険）
  setTimeout(() => {
    if (intro.parentNode) intro.remove();
    introDone = true;
    input.disabled = false;
    input.focus();
  }, 7000); // 4s + 2.6s + 余裕
}

showIntro();

/* ---- 既存UI処理（省略なし） ---- */
async function sendMessage() {
  if (!introDone) return;

  const message = input.value.trim();
  if (!message) return;

  input.value = "";

  const userLine = document.createElement("div");
  userLine.className = "line user";
  userLine.textContent = message;
  userLine.style.opacity = 1;
  log.appendChild(userLine);

  try {
    const res = await fetch(API_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ message })
    });

    const data = await res.json();

    if (data.reply) {
      const celesteLine = document.createElement("div");
      celesteLine.className = "line celeste";
      celesteLine.textContent = data.reply;
      celesteLine.style.opacity = 1;
      log.appendChild(celesteLine);

      if (window.innerWidth <= 600) {
        celesteLine.scrollIntoView({ behavior: "smooth", block: "end" });
      }
    }

  } catch {}
}
</script>
</body>
</html>
