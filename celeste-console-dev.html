<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Celeste Console – Dev</title>

<link rel="icon" href="/images/favicon.svg" type="image/svg+xml">

<style>
:root{
  --bg:#050811;
  --panel:#0b1020;
  --text:#e8ebef;
  --muted:#9aa3bd;
  --line:#1f2536;
  --accent:#7f8cff;
  --active:#5f6fe6;
}

*{ box-sizing:border-box; }

body{
  margin:0;
  min-height:100vh;
  background:radial-gradient(circle at top, #121a33 0%, var(--bg) 55%);
  color:var(--text);
  font-family: ui-serif, Georgia, "Times New Roman", serif;
}

.wrap{
  max-width:960px;
  margin:0 auto;
  padding:48px 20px 40px;
  min-height:100vh;
  display:flex;
  flex-direction:column;
}

.intro{
  margin-bottom:28px;
  color:var(--muted);
  font-size:15px;
  line-height:1.8;
}

.console{
  background:rgba(6,10,22,0.92);
  border:1px solid var(--line);
  border-radius:18px;
  padding:22px 20px 24px;
  box-shadow:0 18px 40px rgba(0,0,0,0.55);
  display:flex;
  flex-direction:column;
  transition:border-color .8s ease;
}

.console.active{
  border-color:var(--active);
}

.log{
  min-height:260px;
  max-height:520px;
  overflow-y:auto;
  padding-right:6px;
}

.entry{
  margin:14px 0;
  line-height:1.9;
  white-space:pre-wrap;
}

.entry.user{ color:var(--accent); }
.entry.celeste{ color:var(--text); }

.divider{
  border-top:1px solid var(--line);
  margin:28px 0 16px;
}

textarea{
  width:100%;
  background:transparent;
  border:1px solid var(--line);
  border-radius:14px;
  padding:12px 14px;
  color:var(--text);
  resize:none;
  font-family:inherit;
  font-size:15px;
  min-height:48px;
  transition:border-color .6s ease;
}

textarea.active{
  border-color:var(--active);
}

textarea::placeholder{ color:#6f7894; }

footer{
  margin-top:34px;
  padding-top:18px;
  border-top:1px solid rgba(37,43,58,0.9);
  font-size:12px;
  color:var(--muted);
  display:flex;
  justify-content:flex-end;
}

/* 案内文 */
.notice{
  position:absolute;
  left:50%;
  top:46%;
  transform:translate(-50%,-50%);
  font-size:14px;
  color:var(--muted);
  opacity:0;
  pointer-events:none;
  transition:opacity .6s ease;
}
.notice.show{ opacity:1; }
</style>
</head>

<body>
<div class="wrap">

  <div class="intro">
    A quiet space to organize your thoughts — decisions stay with you.<br>
    This space is open to whatever you choose to write.<br>
    <a href="/faq.html">You can read the FAQ anytime.</a>
  </div>

  <div class="console" id="console">
    <div id="log" class="log"></div>
    <div class="divider"></div>
    <textarea id="input" rows="1" placeholder="Write freely."></textarea>
  </div>

  <footer>
    <span>CELESTE v5.0A-dev</span>
  </footer>

</div>

<div id="notice" class="notice"></div>

<script>
const log = document.getElementById("log");
const input = document.getElementById("input");
const consoleBox = document.getElementById("console");
const notice = document.getElementById("notice");

let noticeShown = false;

function addEntry(text, cls){
  const div = document.createElement("div");
  div.className = "entry " + cls;
  div.textContent = text;
  log.appendChild(div);
  log.scrollTop = log.scrollHeight;
}

function showNotice(text){
  if(noticeShown) return;
  notice.textContent = text;
  notice.classList.add("show");
  noticeShown = true;
  setTimeout(() => notice.classList.remove("show"), 2400);
}

async function send(){
  const value = input.value.trim();
  if(!value) return;

  addEntry(value, "user");
  input.value = "";
  input.style.height = "auto";

  consoleBox.classList.add("active");
  input.classList.add("active");

  showNotice("ここに自由に書けます。");

  try{
    const res = await fetch("/api/celeste", {
      method:"POST",
      headers:{ "Content-Type":"application/json" },
      body:JSON.stringify({ message:value })
    });

    const data = await res.json();
    if(data && data.reply){
      addEntry(data.reply, "celeste");
    }
  }catch(e){}

  setTimeout(()=>{
    consoleBox.classList.remove("active");
    input.classList.remove("active");
  },1200);
}

input.addEventListener("keydown", e=>{
  if(e.key==="Enter" && !e.shiftKey){
    e.preventDefault();
    send();
  }
});

input.addEventListener("input", ()=>{
  input.style.height="auto";
  input.style.height=input.scrollHeight+"px";
});
</script>

</body>
</html>
