<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Celeste Console – Dev</title>

<style>
  body {
    margin: 0;
    background: radial-gradient(circle at top, #0b1430, #02040a);
    color: #e8ebef;
    font-family: system-ui, -apple-system, BlinkMacSystemFont;
  }

  .console {
    max-width: 720px;
    margin: 120px auto;
    padding: 24px;
    border-radius: 16px;
    background: rgba(255,255,255,0.04);
    backdrop-filter: blur(12px);
  }

  .log {
    min-height: 80px;
    white-space: pre-wrap;
    margin-bottom: 16px;
  }

  /* 初期メッセージ */
  .intro {
    opacity: 0;
    transform: translateY(6px);
    animation: fadeIn 2.2s ease-out forwards;
    line-height: 1.8;
  }

  .intro span {
    display: block;
  }

  @keyframes fadeIn {
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  input {
    width: 100%;
    padding: 12px;
    border-radius: 10px;
    border: none;
    outline: none;
    background: rgba(255,255,255,0.08);
    color: white;
    font-size: 14px;
  }

  .error {
    color: #ff6b6b;
    margin-top: 8px;
  }

  footer {
    text-align: right;
    font-size: 11px;
    opacity: 0.6;
    margin-top: 8px;
  }
</style>
</head>

<body>
  <div class="console">
    <div id="log" class="log"></div>

    <input
      id="input"
      placeholder="Write freely."
      onkeydown="if(event.key==='Enter') sendMessage()"
    />

    <div id="error" class="error"></div>
    <footer>CELESTE v4.4-dev</footer>
  </div>

<script>
const API_URL =
  "https://celeste-worker-dev.inbox-celeste-world.workers.dev";

const log = document.getElementById("log");
const input = document.getElementById("input");
const error = document.getElementById("error");

let introShown = true;

/* 初期メッセージをフェードイン */
window.addEventListener("DOMContentLoaded", () => {
  const intro = document.createElement("div");
  intro.className = "intro";
  intro.innerHTML = `
    <span>Hello, I’m Celeste.</span>
    <span></span>
    <span>Write freely.</span>
  `;
  log.appendChild(intro);
});

async function sendMessage() {
  const message = input.value.trim();
  if (!message) return;

  input.value = "";
  error.textContent = "";

  /* 初期メッセージは最初の入力で役目を終える */
  if (introShown) {
    log.textContent = "";
    introShown = false;
  }

  log.textContent += `> ${message}\n`;

  try {
    const res = await fetch(API_URL, {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({ message })
    });

    if (!res.ok) throw new Error("API error");

    const data = await res.json();
    if (data.reply) {
      log.textContent += `${data.reply}\n`;
    }

  } catch (e) {
    error.textContent = "[API error]";
  }
}
</script>
</body>
</html>
