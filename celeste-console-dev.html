<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Celeste Console – Dev</title>

<style>
  body {
    margin: 0;
    background: radial-gradient(circle at top, #0b1430, #02040a);
    color: #e8ebef;
    font-family: system-ui, -apple-system, BlinkMacSystemFont;
  }

  .console {
    max-width: 720px;
    margin: 120px auto;
    padding: 24px;
    border-radius: 16px;
    background: rgba(255,255,255,0.04);
    backdrop-filter: blur(12px);
  }

  .log {
    min-height: 120px;
    white-space: pre-wrap;
    margin-bottom: 16px;
    line-height: 1.6;
  }

  .intro {
    opacity: 0;
    animation: fadeIn 3.5s ease forwards;
  }

  .intro.fade-out {
    animation: fadeOut 1.4s ease forwards;
  }

  @keyframes fadeIn {
    to { opacity: 1; }
  }

  @keyframes fadeOut {
    to { opacity: 0; }
  }

  input {
    width: 100%;
    padding: 12px;
    border-radius: 10px;
    border: none;
    outline: none;
    background: rgba(255,255,255,0.08);
    color: white;
    font-size: 14px;
  }

  .error {
    color: #ff6b6b;
    margin-top: 8px;
  }

  footer {
    text-align: right;
    font-size: 11px;
    opacity: 0.6;
    margin-top: 8px;
  }
</style>
</head>

<body>
  <div class="console">
    <div id="log" class="log">
      <div id="intro" class="intro">
        Hello, I’m Celeste.

        Write freely.
      </div>
    </div>

    <input
      id="input"
      placeholder="Write freely."
      onkeydown="if(event.key==='Enter') sendMessage()"
    />

    <div id="error" class="error"></div>
    <footer>CELESTE v4.4-dev</footer>
  </div>

<script>
const API_URL =
  "https://celeste-worker-dev.inbox-celeste-world.workers.dev";

const intro = document.getElementById("intro");
const log = document.getElementById("log");

// 初期文言：表示 → 自動フェードアウト → 完全削除
setTimeout(() => {
  intro.classList.add("fade-out");

  setTimeout(() => {
    intro.remove();
  }, 1400);

}, 4500); // フェードイン完了後

async function sendMessage() {
  const input = document.getElementById("input");
  const error = document.getElementById("error");

  const message = input.value.trim();
  if (!message) return;

  input.value = "";
  error.textContent = "";

  log.textContent += `\n> ${message}`;

  try {
    const res = await fetch(API_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ message })
    });

    if (!res.ok) throw new Error();

    const data = await res.json();

    log.textContent += `\n${data.reply}`;

  } catch {
    error.textContent = "[API error]";
  }
}
</script>
</body>
</html>
