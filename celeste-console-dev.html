<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Celeste Console â€“ Dev</title>

<style>
:root {
  --bg: #050811;
  --panel: #0b1224;
  --border: rgba(200,220,255,0.25);
  --border-active: rgba(200,220,255,0.55);
  --text: #e8ebef;
  --muted: rgba(200,220,255,0.45);
}

html, body {
  margin: 0;
  height: 100%;
  background: radial-gradient(1200px 600px at 30% -10%, #0b1430, #050811 60%);
  color: var(--text);
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
}

main {
  max-width: 820px;
  margin: 80px auto;
  padding: 0 24px;
}

#panel {
  background: linear-gradient(180deg, #0b1430, #070c1a);
  border: 1px solid var(--border);
  border-radius: 18px;
  padding: 28px 28px 22px;
  transition: border-color .25s ease;
}

#panel.active {
  border-color: var(--border-active);
}

#log {
  min-height: 180px;
  white-space: pre-wrap;
  line-height: 1.7;
  margin-bottom: 18px;
}

#notice {
  text-align: center;
  font-size: 14px;
  color: var(--muted);
  margin: 12px 0 8px;
  display: none;
}

#input {
  width: 100%;
  box-sizing: border-box;
  background: transparent;
  border: 1px solid var(--border);
  border-radius: 10px;
  padding: 12px 14px;
  color: var(--text);
  font-size: 15px;
  outline: none;
}

#input::placeholder {
  color: rgba(200,220,255,0.35);
}

footer {
  text-align: right;
  margin-top: 10px;
  font-size: 12px;
  color: rgba(200,220,255,0.35);
}
</style>
</head>

<body>
<main>
  <div id="panel">
    <div id="log"></div>
    <div id="notice">This space is open to whatever you choose to write.</div>
    <input id="input" placeholder="Write freely." autocomplete="off" />
  </div>
  <footer>CELESTE v4.4-dev</footer>
</main>

<script>
const panel  = document.getElementById("panel");
const log    = document.getElementById("log");
const input  = document.getElementById("input");
const notice = document.getElementById("notice");

function add(text) {
  if (!text) return;
  log.textContent += (log.textContent ? "\n" : "") + text;
}

async function send(text) {
  panel.classList.add("active");

  const res = await fetch("/api/celeste-dev", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ message: text })
  });

  if (!res.ok) {
    console.error("API error:", res.status);
    return;
  }

  const data = await res.json();

  if (data.pressure >= 1) {
    notice.style.display = "block";
  } else {
    notice.style.display = "none";
  }

  if (data.reply) {
    add(data.reply);
  }

  setTimeout(() => panel.classList.remove("active"), 900);
}

input.addEventListener("keydown", e => {
  if (e.key !== "Enter") return;

  const text = input.value.trim();
  if (!text) return;

  add(text);
  input.value = "";

  send(text);
});
</script>
</body>
</html>
