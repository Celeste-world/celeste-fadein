<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Celeste Console – Dev</title>

<link rel="icon" href="/images/favicon.svg" type="image/svg+xml">

<style>
:root{
  --bg:#04060e;
  --panel:#0d1222;
  --text:#e8ebef;
  --muted:#8b93a8;
  --line:#1f2536;
  --accent:#7f8cff;
}

*{ box-sizing:border-box; }

body{
  margin:0;
  min-height:100vh;
  background:radial-gradient(circle at top, #121a33 0, var(--bg) 60%);
  color:var(--text);
  font-family: ui-serif, Georgia, serif;
}

.wrap{
  max-width:960px;
  margin:0 auto;
  padding:48px 20px;
}

.intro{
  color:var(--muted);
  font-size:15px;
  line-height:1.8;
  margin-bottom:24px;
}

.console{
  background:rgba(8,12,26,0.9);
  border:1px solid var(--line);
  border-radius:16px;
  padding:22px;
  transition:border-color 1.2s ease;
}

.console.active{
  border-color:var(--accent);
}

.log{
  min-height:280px;
  max-height:520px;
  overflow-y:auto;
}

.entry{
  margin:14px 0;
  line-height:1.9;
  white-space:pre-wrap;
}

.entry.user{ color:var(--accent); }
.entry.celeste{ color:var(--text); }

.notice{
  text-align:center;
  font-size:14px;
  color:var(--muted);
  margin:18px 0;
  opacity:0;
  animation:fadeNotice 3.5s ease forwards;
}

@keyframes fadeNotice{
  0%{ opacity:0 }
  20%{ opacity:1 }
  80%{ opacity:1 }
  100%{ opacity:0 }
}

textarea{
  width:100%;
  margin-top:20px;
  background:transparent;
  border:1px solid var(--line);
  border-radius:12px;
  padding:12px 14px;
  color:var(--text);
  resize:none;
  font-family:inherit;
  font-size:15px;
  transition:border-color 1.2s ease;
}

textarea.active{
  border-color:var(--accent);
}

footer{
  margin-top:28px;
  font-size:12px;
  color:var(--muted);
  text-align:right;
}
</style>
</head>

<body>
<div class="wrap">

  <div class="intro">
    A quiet space to organize your thoughts — decisions stay with you.<br>
    This space is open to whatever you choose to write.
  </div>

  <div id="console" class="console">
    <div id="log" class="log"></div>
    <textarea id="input" rows="1" placeholder="Write freely."></textarea>
  </div>

  <footer>CELESTE v5.0A-dev</footer>

</div>

<script>
const log = document.getElementById("log");
const input = document.getElementById("input");
const consoleBox = document.getElementById("console");

let noticeShown = false;

function addEntry(text, cls){
  const div = document.createElement("div");
  div.className = "entry " + cls;
  div.textContent = text;
  log.appendChild(div);
  log.scrollTop = log.scrollHeight;
}

function showNotice(text){
  if(noticeShown) return;
  noticeShown = true;

  const n = document.createElement("div");
  n.className = "notice";
  n.textContent = text;
  log.appendChild(n);

  setTimeout(()=> n.remove(), 3600);
}

function pulse(){
  consoleBox.classList.add("active");
  input.classList.add("active");
  setTimeout(()=>{
    consoleBox.classList.remove("active");
    input.classList.remove("active");
  },1200);
}

function send(){
  const value = input.value.trim();
  if(!value) return;

  addEntry(value,"user");
  input.value="";
  input.style.height="auto";

  showNotice("ここに自由に書けます。");
  pulse();

  fetch("/api/celeste",{
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body:JSON.stringify({ message:value })
  })
  .then(res => res.text())
  .then(text => {
    if(text.trim()){
      addEntry(text,"celeste");
    }
  })
  .catch(()=>{});
}

input.addEventListener("keydown",e=>{
  if(e.key==="Enter" && !e.shiftKey){
    e.preventDefault();
    send();
  }
});

input.addEventListener("input",()=>{
  input.style.height="auto";
  input.style.height=input.scrollHeight+"px";
});
</script>

</body>
</html>
