<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>Celeste Console – Dev</title>

<style>
:root {
  --bg: #050811;
  --panel: #0d1324;
  --border: rgba(160,180,255,0.18);
  --border-active: rgba(160,180,255,0.45);
  --text: #e8ebef;
  --muted: #9aa3c7;
}

html, body {
  margin: 0;
  background: radial-gradient(circle at center, #0b1430 0%, #050811 70%);
  font-family: system-ui, -apple-system, "Segoe UI", sans-serif;
  color: var(--text);
}

main {
  max-width: 720px;
  margin: 80px auto;
  padding: 0 20px;
}

.panel {
  background: linear-gradient(180deg, #0d1324, #070b18);
  border: 1px solid var(--border);
  border-radius: 16px;
  padding: 24px;
  transition: border-color 0.4s ease;
}

.panel.active {
  border-color: var(--border-active);
}

.log {
  min-height: 160px;
  white-space: pre-wrap;
  line-height: 1.6;
}

.input {
  margin-top: 16px;
}

input {
  width: 100%;
  padding: 12px 14px;
  border-radius: 10px;
  border: 1px solid var(--border);
  background: #050811;
  color: var(--text);
  font-size: 16px;
  outline: none;
}

input::placeholder {
  color: var(--muted);
}

.notice {
  position: fixed;
  inset: 0;
  display: none;
  align-items: center;
  justify-content: center;
  pointer-events: none;
  font-size: 14px;
  color: var(--muted);
  opacity: 0;
  transition: opacity 0.6s ease;
}

.notice.show {
  display: flex;
  opacity: 1;
}
</style>
</head>

<body>
<main>
  <div id="panel" class="panel">
    <div id="log" class="log"></div>
    <div class="input">
      <input id="input" placeholder="ここは自由に書けます" />
    </div>
  </div>
</main>

<div id="notice" class="notice">ここに自由に書けます</div>

<script>
const input = document.getElementById("input");
const log = document.getElementById("log");
const panel = document.getElementById("panel");
const notice = document.getElementById("notice");

function showNotice() {
  notice.classList.add("show");
  setTimeout(() => notice.classList.remove("show"), 1400);
}

function append(text) {
  log.textContent += text + "\n";
}

async function send(text) {
  const url = `/functions/api/celeste-dev?q=${encodeURIComponent(text)}`;

  const res = await fetch(url);
  if (!res.ok) return;

  const data = await res.json();

  if (data.pressure > 0) {
    panel.classList.add("active");
    setTimeout(() => panel.classList.remove("active"), 1400);
  }

  if (data.reply) {
    append(data.reply);
  }
}

input.addEventListener("keydown", async (e) => {
  if (e.key !== "Enter") return;

  const text = input.value.trim();
  if (!text) return;

  input.value = "";
  append(text);
  showNotice();

  await send(text);
});
</script>

</body>
</html>
