<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Celeste Console – Dev</title>

<link rel="icon" href="/images/favicon.svg" type="image/svg+xml">

<style>
:root{
  --bg:#050811;
  --panel:#0d1222;
  --text:#e8ebef;
  --muted:#8b92a8;
  --line:#1e2433;
  --accent:#8fa2ff;
  --focus:#5f73ff;
}

*{ box-sizing:border-box; }

body{
  margin:0;
  min-height:100vh;
  background:radial-gradient(circle at top, #121a33 0, var(--bg) 60%);
  color:var(--text);
  font-family: ui-serif, Georgia, "Times New Roman", serif;
}

.wrap{
  max-width:960px;
  margin:0 auto;
  padding:48px 20px 40px;
  min-height:100vh;
  display:flex;
  flex-direction:column;
}

/* Intro */
.intro{
  margin-bottom:24px;
  color:var(--muted);
  font-size:15px;
  line-height:1.8;
}

/* Console */
.console{
  background:rgba(8,12,26,0.92);
  border:1px solid var(--line);
  border-radius:16px;
  padding:22px 20px 24px;
  box-shadow:0 16px 34px rgba(0,0,0,0.55);
  display:flex;
  flex-direction:column;
  transition:border-color 1.8s ease;
}

/* subtle response */
.console.responded{
  border-color:rgba(143,162,255,0.55);
}

/* Log */
.log{
  min-height:280px;
  max-height:520px;
  overflow-y:auto;
  padding-right:6px;
}

.entry{
  margin:14px 0;
  line-height:1.9;
  white-space:pre-wrap;
}

.entry.user{ color:var(--accent); }
.entry.celeste{ color:var(--text); }

/* Divider */
.divider{
  border-top:1px solid var(--line);
  margin:32px 0 16px;
}

/* Input */
textarea{
  width:100%;
  background:transparent;
  border:1px solid var(--line);
  border-radius:12px;
  padding:12px 14px;
  color:var(--text);
  resize:none;
  font-family:inherit;
  font-size:15px;
  min-height:48px;
  transition:border-color 1.2s ease;
}

textarea::placeholder{ color:#66708a; }

textarea.responded{
  border-color:rgba(143,162,255,0.55);
}

/* Overlay notice */
.notice{
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  pointer-events:none;
  opacity:0;
  transition:opacity 1.2s ease;
}

.notice span{
  font-size:14px;
  color:var(--muted);
  background:rgba(8,12,26,0.75);
  padding:10px 16px;
  border-radius:12px;
}

.notice.show{ opacity:1; }

/* Footer */
footer{
  margin-top:32px;
  padding-top:18px;
  border-top:1px solid rgba(30,36,51,0.9);
  font-size:12px;
  color:var(--muted);
  display:flex;
  justify-content:flex-end;
}

.console-wrap{ position:relative; }
</style>
</head>

<body>
<div class="wrap">

  <div class="intro">
    A quiet space to organize your thoughts — decisions stay with you.<br>
    This space is open to whatever you choose to write.<br>
    <a href="/faq.html">You can read the FAQ anytime.</a>
  </div>

  <div class="console-wrap">
    <div id="notice" class="notice"><span></span></div>

    <div id="console" class="console">
      <div id="log" class="log"></div>
      <div class="divider"></div>
      <textarea id="input" rows="1" placeholder="Write freely."></textarea>
    </div>
  </div>

  <footer>
    <span>CELESTE v5.0A-dev</span>
  </footer>

</div>

<script>
const log = document.getElementById("log");
const input = document.getElementById("input");
const consoleEl = document.getElementById("console");
const notice = document.getElementById("notice");
let noticeShown = false;

function addEntry(text, cls){
  const div = document.createElement("div");
  div.className = "entry " + cls;
  div.textContent = text;
  log.appendChild(div);
  log.scrollTop = log.scrollHeight;
}

function showNotice(text){
  if(noticeShown) return;
  noticeShown = true;
  notice.querySelector("span").textContent = text;
  notice.classList.add("show");
  setTimeout(() => notice.classList.remove("show"), 2600);
}

function pulse(){
  consoleEl.classList.add("responded");
  input.classList.add("responded");
  setTimeout(()=>{
    consoleEl.classList.remove("responded");
    input.classList.remove("responded");
  }, 2600);
}

function send(){
  const value = input.value.trim();
  if(!value) return;

  addEntry(value, "user");
  input.value = "";
  input.style.height = "auto";

  fetch("/api/celeste", {
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body:JSON.stringify({ message:value })
  })
  .then(res => res.text())
  .then(reply => {
    showNotice("ここに自由に書けます。");
    pulse();
    if(reply && reply.trim()){
      addEntry(reply.trim(), "celeste");
    }
  })
  .catch(()=>{});
}

input.addEventListener("keydown", e=>{
  if(e.key==="Enter" && !e.shiftKey){
    e.preventDefault();
    send();
  }
});

input.addEventListener("input", ()=>{
  input.style.height="auto";
  input.style.height=input.scrollHeight+"px";
});
</script>

</body>
</html>
