<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Celeste Console â€“ Dev</title>

<style>
  html, body {
    margin: 0;
    height: 100%;
    background: radial-gradient(ellipse at top, #0b1630, #02040a);
    font-family: "Georgia", "Yu Mincho", serif;
    color: #e6ebff;
  }

  .wrap {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100%;
  }

  .console {
    width: 640px;
    max-width: 90%;
    padding: 28px;
    border-radius: 18px;
    background: rgba(10, 20, 50, 0.55);
    box-shadow: 0 0 40px rgba(120,140,255,0.15);
  }

  .log {
    white-space: pre-wrap;
    line-height: 1.7;
    font-size: 15px;
    min-height: 120px;
    margin-bottom: 18px;
  }

  .error {
    color: #ff9aa2;
    margin-top: 8px;
  }

  textarea {
    width: 100%;
    resize: none;
    padding: 12px;
    border-radius: 10px;
    background: rgba(0,0,0,0.35);
    border: 1px solid rgba(160,180,255,0.25);
    color: #e6ebff;
    font-size: 14px;
    outline: none;
  }

  .footer {
    margin-top: 10px;
    font-size: 11px;
    opacity: 0.6;
    text-align: right;
  }
</style>
</head>

<body>
<div class="wrap">
  <div class="console">
    <div id="log" class="log"></div>

    <textarea id="input" rows="2" placeholder="Write freely."></textarea>

    <div id="error" class="error"></div>

    <div class="footer">CELESTE v4.4-dev</div>
  </div>
</div>

<script>
const log = document.getElementById("log");
const input = document.getElementById("input");
const errorBox = document.getElementById("error");

function append(text) {
  log.textContent += text + "\n\n";
}

async function sendMessage(text) {
  errorBox.textContent = "";

  try {
    const res = await fetch("/functions/api/celeste-dev", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ message: text })
    });

    const raw = await res.text();

    let data;
    try {
      data = JSON.parse(raw);
    } catch {
      throw new Error("Non-JSON response");
    }

    if (data.reply) {
      append(data.reply);
    }

  } catch (e) {
    errorBox.textContent = "[API error]";
    console.error(e);
  }
}

input.addEventListener("keydown", (e) => {
  if (e.key === "Enter" && !e.shiftKey) {
    e.preventDefault();

    const text = input.value.trim();
    if (!text) return;

    append(text);
    input.value = "";
    sendMessage(text);
  }
});
</script>
</body>
</html>
