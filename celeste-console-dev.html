<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Celeste Console – Dev</title>

<style>
:root {
  --bg: #050811;
  --panel: #0d1324;
  --border: rgba(120,140,200,0.25);
  --border-active: rgba(140,170,255,0.6);
  --text: #e8ebef;
  --hint: rgba(200,210,255,0.85);
}

html, body {
  margin: 0;
  padding: 0;
  background: radial-gradient(ellipse at top, #0b1430 0%, #050811 60%);
  color: var(--text);
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
}

.container {
  max-width: 720px;
  margin: 80px auto;
  padding: 0 20px;
}

.console {
  background: var(--panel);
  border: 1px solid var(--border);
  border-radius: 16px;
  padding: 24px;
  transition: border-color 0.4s ease, box-shadow 0.4s ease;
}

.console.active {
  border-color: var(--border-active);
  box-shadow: 0 0 0 1px rgba(120,160,255,0.15);
}

.log {
  min-height: 200px;
  white-space: pre-wrap;
  line-height: 1.7;
}

.user {
  color: #8fb3ff;
  margin-bottom: 6px;
}

.reply {
  margin-bottom: 18px;
}

.hint {
  position: fixed;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  pointer-events: none;
  opacity: 0;
  transition: opacity 0.4s ease;
}

.hint.show {
  opacity: 1;
}

.hint span {
  font-size: 14px;
  color: var(--hint);
}

.input-wrap {
  margin-top: 20px;
}

input {
  width: 100%;
  padding: 14px 16px;
  border-radius: 12px;
  border: 1px solid var(--border);
  background: transparent;
  color: var(--text);
  font-size: 15px;
  outline: none;
}

input:focus {
  border-color: var(--border-active);
}
</style>
</head>

<body>
<div class="container">
  <div id="console" class="console">
    <div id="log" class="log"></div>
    <div class="input-wrap">
      <input id="input" placeholder="Write freely." />
    </div>
  </div>
</div>

<div id="hint" class="hint">
  <span>ここは自由に書けます</span>
</div>

<script>
const input = document.getElementById("input");
const log = document.getElementById("log");
const consoleBox = document.getElementById("console");
const hint = document.getElementById("hint");

let hintShown = false;

function showHintOnce() {
  if (hintShown) return;
  hintShown = true;
  hint.classList.add("show");
  setTimeout(() => hint.classList.remove("show"), 1400);
}

function activateFrame() {
  consoleBox.classList.add("active");
  setTimeout(() => {
    consoleBox.classList.remove("active");
  }, 1400);
}

async function sendMessage(text) {
  showHintOnce();
  activateFrame();

  log.innerHTML += `<div class="user">${text}</div>`;

  try {
    const res = await fetch("/functions/api/celeste-dev", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ message: text })
    });

    if (!res.ok) {
      console.error("API error:", res.status);
      return;
    }

    const data = await res.json();
    if (data.reply) {
      log.innerHTML += `<div class="reply">${data.reply}</div>`;
    }
  } catch (e) {
    console.error(e);
  }

  log.scrollTop = log.scrollHeight;
}

input.addEventListener("keydown", e => {
  if (e.key === "Enter" && input.value.trim()) {
    const text = input.value.trim();
    input.value = "";
    sendMessage(text);
  }
});
</script>
</body>
</html>
