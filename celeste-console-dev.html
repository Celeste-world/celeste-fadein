<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Celeste Console – Dev</title>

<link rel="icon" href="/images/favicon.svg" type="image/svg+xml">

<style>
:root{
  --bg-base:#050811;

  /* セレステブルー：明確に見える強度 */
  --celeste-blue-1: rgba(135, 165, 255, 0.55);
  --celeste-blue-2: rgba(135, 165, 255, 0.22);
  --celeste-blue-3: rgba(135, 165, 255, 0.00);

  --drift-x: -8%;
  --drift-y: -6%;
  --drift-rot: -12deg;
  --drift-scale: 1.14;
  --drift-opacity: 0.45;

  --panel:#111623;
  --panel-border:#465484;
  --panel-border-react:#4e49c8;

  --text:#e8ebef;
  --muted:#a0a8bb;
  --line:#252b3a;
  --accent:#a9b7ff;
}

*{ box-sizing:border-box; }

body{
  margin:0;
  min-height:100vh;
  background:var(--bg-base);
  color:var(--text);
  font-family: ui-serif, Georgia, "Times New Roman", serif;
  overflow-x:hidden;
  position:relative;
}

/* 気流レイヤー（強化） */
body::before{
  content:"";
  position:fixed;
  inset:-22%;
  pointer-events:none;
  z-index:0;

  background:
    linear-gradient(
      120deg,
      var(--celeste-blue-3) 0%,
      var(--celeste-blue-2) 30%,
      var(--celeste-blue-1) 50%,
      var(--celeste-blue-2) 70%,
      var(--celeste-blue-3) 100%
    ),
    radial-gradient(
      520px 360px at 40% 45%,
      rgba(170,190,255,0.25),
      rgba(170,190,255,0.00) 62%
    );

  opacity:var(--drift-opacity);

  transform:
    translate(var(--drift-x), var(--drift-y))
    rotate(var(--drift-rot))
    scale(var(--drift-scale));

  filter: blur(8px);

  transition:
    transform 28s ease-in-out,
    opacity 28s ease-in-out;
}

.wrap{
  position:relative;
  z-index:1;
  max-width:960px;
  margin:0 auto;
  padding:48px 20px 40px;
  min-height:100vh;
  display:flex;
  flex-direction:column;
}

/* Intro */
.intro{
  margin-bottom:24px;
  color:var(--muted);
  font-size:15px;
  line-height:1.8;
}

/* Console */
.console{
  background:rgba(10,14,28,0.92);
  border:1px solid var(--panel-border);
  border-radius:16px;
  padding:22px 20px 24px;
  box-shadow:0 18px 38px rgba(0,0,0,0.5);
  display:flex;
  flex-direction:column;
  transition:border-color 0.6s ease;
}

.console.receptive{
  border-color:var(--panel-border-react);
}

.log{
  min-height:280px;
  max-height:520px;
  overflow-y:auto;
  padding-right:6px;
}

.entry{
  margin:14px 0;
  line-height:1.9;
  white-space:pre-wrap;
}

.entry.user{ color:var(--accent); }
.entry.celeste{ color:var(--text); }

.divider{
  border-top:1px solid var(--line);
  margin:32px 0 16px;
}

textarea{
  width:100%;
  background:transparent;
  border:1px solid var(--line);
  border-radius:12px;
  padding:12px 14px;
  color:var(--text);
  resize:none;
  font-family:inherit;
  font-size:15px;
  min-height:48px;
}

textarea::placeholder{ color:#6d7588; }

footer{
  margin-top:32px;
  padding-top:18px;
  border-top:1px solid rgba(37,43,58,0.9);
  font-size:12px;
  color:var(--muted);
  display:flex;
  justify-content:flex-end;
}
</style>
</head>

<body>
<div class="wrap">

  <div class="intro">
    A quiet space to organize your thoughts — decisions stay with you.<br>
    This space is open to whatever you choose to write.<br>
    <a href="/faq.html">You can read the FAQ anytime.</a>
  </div>

  <div id="console" class="console">
    <div id="log" class="log"></div>
    <div class="divider"></div>
    <textarea id="input" rows="1" placeholder="Write freely."></textarea>
  </div>

  <footer>
    <span>CELESTE v5.0A-dev</span>
  </footer>

</div>

<script>
const log = document.getElementById("log");
const input = document.getElementById("input");
const consoleEl = document.getElementById("console");
const root = document.documentElement.style;

let sessionId = localStorage.getItem("celeste.sessionId");
if(!sessionId){
  sessionId = crypto.randomUUID();
  localStorage.setItem("celeste.sessionId", sessionId);
}

function addEntry(text, cls){
  const d=document.createElement("div");
  d.className="entry "+cls;
  d.textContent=text;
  log.appendChild(d);
  log.scrollTop=log.scrollHeight;
}

function receptivePulse(){
  setTimeout(()=>{
    consoleEl.classList.add("receptive");
    setTimeout(()=>consoleEl.classList.remove("receptive"),600);
  },400);
}

function rand(min,max){ return min+Math.random()*(max-min); }

function setDrift(){
  root.setProperty("--drift-x", rand(-18,18).toFixed(2)+"%");
  root.setProperty("--drift-y", rand(-14,14).toFixed(2)+"%");
  root.setProperty("--drift-rot", rand(-20,20).toFixed(2)+"deg");
  root.setProperty("--drift-scale", rand(1.10,1.22).toFixed(3));
  root.setProperty("--drift-opacity", rand(0.38,0.55).toFixed(3));
  setTimeout(setDrift, rand(40000,70000));
}

setTimeout(setDrift, 4000);

function send(){
  const v=input.value.trim();
  if(!v) return;

  addEntry(v,"user");
  input.value="";
  input.style.height="auto";

  receptivePulse();

  fetch("/api/celeste",{
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body:JSON.stringify({ message:v, sessionId })
  })
  .then(r=>r.json())
  .then(d=>{
    if(d.reply && d.reply.trim()!==""){
      addEntry(d.reply,"celeste");
    }
  });
}

input.addEventListener("keydown",e=>{
  if(e.key==="Enter" && !e.shiftKey){
    e.preventDefault();
    send();
  }
});

input.addEventListener("input",()=>{
  input.style.height="auto";
  input.style.height=input.scrollHeight+"px";
});
</script>

</body>
</html>
