<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Celeste Console – Dev</title>

<style>
:root{
  --bg:#04060e;
  --panel:#0f1426;
  --border-base:#2a335c;
  --border-p1:#303a6b;
  --border-p2:#3a4a8a;
  --border-p3:#4a5fb0;

  --text:#e8ebef;
  --muted:#9aa4c8;
  --accent:#a9b7ff;
}

/* ===== Base ===== */
*{ box-sizing:border-box; }

body{
  margin:0;
  min-height:100vh;
  background:var(--bg);
  color:var(--text);
  font-family: ui-serif, Georgia, "Times New Roman", serif;
}

.wrap{
  max-width:900px;
  margin:0 auto;
  padding:48px 20px;
}

/* ===== Intro ===== */
.intro{
  color:var(--muted);
  font-size:15px;
  line-height:1.8;
  margin-bottom:20px;
}

/* ===== Console ===== */
.console{
  position:relative;
  background:rgba(10,14,28,0.96);
  border:1px solid var(--border-base);
  border-radius:16px;
  padding:20px;
  box-shadow:0 18px 40px rgba(0,0,0,0.55);
  transition:border-color .4s ease;
}

/* pressure border */
.console.p1{ border-color:var(--border-p1); }
.console.p2{ border-color:var(--border-p2); }
.console.p3{ border-color:var(--border-p3); }

/* ===== Notice ===== */
.notice{
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  pointer-events:none;
  opacity:0;
  transition:opacity .4s ease;
}

.notice.show{ opacity:.65; }

.notice p{
  font-size:14px;
  line-height:1.7;
  text-align:center;
  max-width:70%;
}

/* ===== Log ===== */
.log{
  max-height:460px;
  overflow-y:auto;
  padding-right:8px;

  /* scrollbar hide (PC) */
  scrollbar-width:none;
}
.log::-webkit-scrollbar{
  width:0;
  height:0;
}

.entry{
  margin:12px 0;
  line-height:1.85;
  white-space:pre-wrap;
}

.entry.user{ color:var(--accent); }
.entry.celeste{ color:var(--text); }

/* ===== Input ===== */
.divider{
  border-top:1px solid rgba(255,255,255,0.08);
  margin:24px 0 12px;
}

textarea{
  width:100%;
  background:transparent;
  border:1px solid rgba(255,255,255,0.18);
  border-radius:12px;
  padding:12px 14px;
  color:var(--text);
  resize:none;
  font-family:inherit;
  font-size:15px;
  min-height:48px;
}

textarea::placeholder{
  color:#6d759a;
}

footer{
  margin-top:24px;
  font-size:12px;
  color:var(--muted);
  text-align:right;
}
</style>
</head>

<body>
<div class="wrap">

  <div class="intro">
    A quiet space to organize your thoughts — decisions stay with you.
  </div>

  <div id="console" class="console">
    <div id="notice" class="notice"><p></p></div>

    <div id="log" class="log"></div>

    <div class="divider"></div>

    <textarea id="input" rows="1" placeholder="Write freely."></textarea>
  </div>

  <footer>CELESTE v4.4A-dev</footer>
</div>

<script>
const logEl = document.getElementById("log");
const inputEl = document.getElementById("input");
const consoleEl = document.getElementById("console");
const noticeEl = document.getElementById("notice");
const noticeText = noticeEl.querySelector("p");

let noticeShown = localStorage.getItem("celeste.notice") === "1";

/* ===== helpers ===== */
function addEntry(text, cls){
  const d=document.createElement("div");
  d.className="entry "+cls;
  d.textContent=text;
  logEl.appendChild(d);
  logEl.scrollTop=logEl.scrollHeight;
}

function showNotice(text){
  noticeText.textContent=text;
  noticeEl.classList.add("show");
  setTimeout(()=>{
    noticeEl.classList.remove("show");
    noticeText.textContent="";
  },2200);
}

/* ===== send ===== */
async function send(){
  const v=inputEl.value.trim();
  if(!v) return;

  inputEl.value="";
  inputEl.style.height="auto";

  // --- notice (first only) ---
  if(!noticeShown){
    try{
      const r=await fetch("/api/celeste-dev",{
        method:"POST",
        headers:{ "Content-Type":"application/json" },
        body:JSON.stringify({ message:v, mode:"notice" })
      });
      const d=await r.json();
      if(d.notice){
        showNotice(d.notice);
        noticeShown=true;
        localStorage.setItem("celeste.notice","1");
        await new Promise(r=>setTimeout(r,800));
      }
    }catch(e){}
  }

  // user text
  addEntry(v,"user");

  // reply
  try{
    const r=await fetch("/api/celeste-dev",{
      method:"POST",
      headers:{ "Content-Type":"application/json" },
      body:JSON.stringify({ message:v })
    });
    const d=await r.json();

    if(typeof d.pressure==="number"){
      consoleEl.classList.remove("p1","p2","p3");
      if(d.pressure>=1) consoleEl.classList.add("p"+d.pressure);
    }

    if(d.response && d.response.trim()!==""){
      addEntry(d.response,"celeste");
    }
  }catch(e){}
}

inputEl.addEventListener("keydown",e=>{
  if(e.key==="Enter" && !e.shiftKey){
    e.preventDefault();
    send();
  }
});

inputEl.addEventListener("input",()=>{
  inputEl.style.height="auto";
  inputEl.style.height=inputEl.scrollHeight+"px";
});
</script>
</body>
</html>
