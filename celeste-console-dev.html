<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Celeste Console – Dev</title>

<link rel="icon" href="/images/favicon.svg" type="image/svg+xml">

<style>
:root{
  --bg:#050811;
  --panel:#0c1222;
  --text:#e8ebef;
  --muted:#9aa3b8;
  --line:#1f2638;
  --accent:#7f8cff;
  --border-idle:#1f2638;
  --border-active:#3b4a7a;
}

*{ box-sizing:border-box; }

body{
  margin:0;
  min-height:100vh;
  background:radial-gradient(circle at top, #141c35 0, var(--bg) 55%);
  color:var(--text);
  font-family: ui-serif, Georgia, serif;
}

.wrap{
  max-width:900px;
  margin:0 auto;
  padding:48px 20px 40px;
  min-height:100vh;
  display:flex;
  flex-direction:column;
}

.intro{
  margin-bottom:24px;
  color:var(--muted);
  font-size:15px;
  line-height:1.8;
}

.console{
  position:relative;
  background:rgba(8,12,24,0.9);
  border:1px solid var(--border-idle);
  border-radius:18px;
  padding:22px 20px 24px;
  box-shadow:0 20px 40px rgba(0,0,0,0.55);
  transition:border-color 0.8s ease;
}

.console.active{
  border-color:var(--border-active);
}

.log{
  min-height:260px;
  max-height:520px;
  overflow-y:auto;
  padding-right:4px;
}

.log::-webkit-scrollbar{
  width:0;
}

.entry{
  margin:14px 0;
  line-height:1.9;
  white-space:pre-wrap;
}

.entry.user{
  color:var(--accent);
}

.entry.celeste{
  color:var(--text);
}

.guide{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  color:var(--muted);
  font-size:14px;
  opacity:0;
  pointer-events:none;
  transition:opacity 1.2s ease;
}

.guide.show{
  opacity:1;
}

.divider{
  border-top:1px solid var(--line);
  margin:28px 0 14px;
}

textarea{
  width:100%;
  background:transparent;
  border:1px solid var(--line);
  border-radius:12px;
  padding:12px 14px;
  color:var(--text);
  resize:none;
  font-family:inherit;
  font-size:15px;
  min-height:46px;
}

textarea:focus{
  outline:none;
}

footer{
  margin-top:28px;
  padding-top:18px;
  border-top:1px solid rgba(31,38,56,0.9);
  font-size:12px;
  color:var(--muted);
  display:flex;
  justify-content:flex-end;
}
</style>
</head>

<body>
<div class="wrap">

  <div class="intro">
    A quiet space to organize your thoughts — decisions stay with you.<br>
    This space is open to whatever you choose to write.<br>
    <a href="/faq.html">You can read the FAQ anytime.</a>
  </div>

  <div id="console" class="console">
    <div id="guide" class="guide">ここに自由に書けます</div>

    <div id="log" class="log"></div>

    <div class="divider"></div>

    <textarea id="input" rows="1"></textarea>
  </div>

  <footer>
    <span>CELESTE v5.0A-dev</span>
  </footer>

</div>

<script>
const log = document.getElementById("log");
const input = document.getElementById("input");
const guide = document.getElementById("guide");
const consoleBox = document.getElementById("console");

let guideShown = false;

function addEntry(text, cls){
  const div = document.createElement("div");
  div.className = "entry " + cls;
  div.textContent = text;
  log.appendChild(div);
  log.scrollTop = log.scrollHeight;
}

function showGuideOnce(){
  if(guideShown) return;
  guideShown = true;
  guide.classList.add("show");
  setTimeout(()=>{
    guide.classList.remove("show");
    setTimeout(()=>guide.remove(),1200);
  },2200);
}

function pulseBorder(){
  consoleBox.classList.add("active");
  setTimeout(()=>consoleBox.classList.remove("active"),1200);
}

function send(){
  const value = input.value.trim();
  if(!value) return;

  addEntry(value,"user");
  input.value="";
  input.style.height="auto";

  showGuideOnce();
  pulseBorder();

  fetch("/api/celeste",{
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body:JSON.stringify({ message:value })
  })
  .then(res=>res.text())
  .then(text=>{
    if(text && text.trim()!==""){
      addEntry(text,"celeste");
    }
  })
  .catch(()=>{});
}

input.addEventListener("keydown",e=>{
  if(e.key==="Enter" && !e.shiftKey){
    e.preventDefault();
    send();
  }
});

input.addEventListener("input",()=>{
  input.style.height="auto";
  input.style.height=input.scrollHeight+"px";
});
</script>

</body>
</html>
