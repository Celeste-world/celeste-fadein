<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Celeste Console – Dev</title>

<style>
:root{
  --bg:#050811;
  --panel:#111623;
  --text:#e8ebef;
  --muted:#a0a8bb;
  --line:#252b3a;
  --accent:#a9b7ff;
  --react:#4e49c8;
}

*{ box-sizing:border-box; }

body{
  margin:0;
  min-height:100vh;
  background:var(--bg);
  color:var(--text);
  font-family: ui-serif, Georgia, "Times New Roman", serif;
}

.wrap{
  max-width:960px;
  margin:0 auto;
  padding:48px 20px 40px;
  min-height:100vh;
  display:flex;
  flex-direction:column;
}

.intro{
  margin-bottom:24px;
  color:var(--muted);
  font-size:15px;
  line-height:1.8;
}

.console{
  position:relative;
  background:rgba(10,14,28,0.95);
  border:1px solid var(--line);
  border-radius:16px;
  padding:22px 20px 24px;
  box-shadow:0 18px 38px rgba(0,0,0,0.5);
  transition:border-color .4s ease;
}

.console.receptive{
  border-color:var(--react);
}

.notice{
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  pointer-events:none;
  opacity:0;
  transition:opacity .4s ease;
}

.notice.visible{
  opacity:.6;
}

.notice p{
  font-size:14px;
  text-align:center;
  line-height:1.7;
}

.log{
  min-height:280px;
  max-height:520px;
  overflow-y:auto;
}

.entry{
  margin:14px 0;
  line-height:1.9;
  white-space:pre-wrap;
}

.entry.user{ color:var(--accent); }
.entry.celeste{ color:var(--text); }

.divider{
  border-top:1px solid var(--line);
  margin:32px 0 16px;
}

textarea{
  width:100%;
  background:transparent;
  border:1px solid var(--line);
  border-radius:12px;
  padding:12px 14px;
  color:var(--text);
  resize:none;
  font-family:inherit;
  font-size:15px;
}

footer{
  margin-top:32px;
  font-size:12px;
  color:var(--muted);
  text-align:right;
}
</style>
</head>

<body>
<div class="wrap">

  <div class="intro">
    A quiet space to organize your thoughts — decisions stay with you.
  </div>

  <div id="console" class="console">
    <div id="notice" class="notice"><p></p></div>
    <div id="log" class="log"></div>
    <div class="divider"></div>
    <textarea id="input" placeholder="Write freely."></textarea>
  </div>

  <footer>CELESTE v4.4A-dev</footer>
</div>

<script>
const log = document.getElementById("log");
const input = document.getElementById("input");
const notice = document.getElementById("notice");
const noticeText = notice.querySelector("p");
const consoleEl = document.getElementById("console");

let noticeShown = false;

function addEntry(text, cls){
  const d = document.createElement("div");
  d.className = "entry " + cls;
  d.textContent = text;
  log.appendChild(d);
  log.scrollTop = log.scrollHeight;
}

function showNotice(text){
  noticeText.textContent = text;
  notice.classList.add("visible");
  setTimeout(()=>{
    notice.classList.remove("visible");
    noticeText.textContent="";
  },2500);
}

function pulse(){
  consoleEl.classList.add("receptive");
  setTimeout(()=>consoleEl.classList.remove("receptive"),600);
}

async function send(){
  const v = input.value.trim();
  if(!v) return;
  input.value="";

  const res = await fetch("/api/celeste-dev",{
    method:"POST",
    headers:{ "Content-Type":"text/plain" },
    body:v
  });

  const data = await res.json();

  // 初回のみ notice
  if(!noticeShown && data.response){
    showNotice(
      "ここに自由に書けます。\n完成している必要はありません。"
    );
    noticeShown = true;
    await new Promise(r=>setTimeout(r,1200));
  }

  addEntry(v,"user");

  if(data.response){
    pulse();
    addEntry(data.response,"celeste");
  }
}

input.addEventListener("keydown",e=>{
  if(e.key==="Enter"){
    e.preventDefault();
    send();
  }
});
</script>
</body>
</html>
