<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<title>Celeste Console â€“ Dev</title>

<style>
  :root {
    --bg: #050811;
    --panel: rgba(255,255,255,0.04);
    --border: rgba(255,255,255,0.12);
    --border-strong: rgba(160,190,255,0.55);
    --text: #e8ebef;
    --muted: rgba(232,235,239,0.45);
  }

  html, body {
    margin: 0;
    padding: 0;
    background: var(--bg);
    color: var(--text);
    font-family: "Georgia", "Hiragino Mincho ProN", serif;
  }

  .wrap {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .console {
    width: 800px;
    max-width: 92%;
    padding: 28px 28px 22px;
    background: linear-gradient(180deg, #0b1022, #050811);
    border-radius: 18px;
    border: 1px solid var(--border);
    transition: border-color 0.4s ease, box-shadow 0.4s ease;
  }

  .console.p1 {
    border-color: rgba(255,255,255,0.22);
  }

  .console.p2 {
    border-color: var(--border-strong);
    box-shadow: 0 0 24px rgba(140,170,255,0.15);
  }

  .console.p3 {
    border-color: rgba(180,210,255,0.85);
    box-shadow: 0 0 38px rgba(180,210,255,0.25);
  }

  .log {
    white-space: pre-wrap;
    line-height: 1.6;
    font-size: 16px;
  }

  .user {
    color: #cfe0ff;
    margin-bottom: 6px;
  }

  .reply {
    margin-bottom: 16px;
  }

  .notice {
    text-align: center;
    font-size: 13px;
    color: var(--muted);
    margin: 14px 0 6px;
    opacity: 0;
    transition: opacity 0.4s ease;
  }

  .notice.show {
    opacity: 1;
  }

  textarea {
    width: 100%;
    resize: none;
    height: 44px;
    background: transparent;
    border: 1px solid var(--border);
    border-radius: 12px;
    padding: 10px 14px;
    color: var(--text);
    font-size: 15px;
    outline: none;
  }

  textarea::placeholder {
    color: var(--muted);
  }

  footer {
    text-align: right;
    font-size: 11px;
    color: var(--muted);
    margin-top: 6px;
  }
</style>
</head>

<body>
<div class="wrap">
  <div class="console" id="console">
    <div class="log" id="log"></div>

    <div class="notice" id="notice">
      This space is open to whatever you choose to write.
    </div>

    <textarea
      id="input"
      placeholder="Write freely."
    ></textarea>

    <footer>CELESTE v4.4-dev</footer>
  </div>
</div>

<script>
const input = document.getElementById("input");
const log = document.getElementById("log");
const consoleBox = document.getElementById("console");
const notice = document.getElementById("notice");

function resetPressure() {
  consoleBox.classList.remove("p1","p2","p3");
}

function applyPressure(p) {
  resetPressure();
  if (p >= 1) consoleBox.classList.add("p1");
  if (p >= 2) consoleBox.classList.add("p2");
  if (p >= 3) consoleBox.classList.add("p3");
}

input.addEventListener("keydown", async (e) => {
  if (e.key !== "Enter" || e.shiftKey) return;
  e.preventDefault();

  const text = input.value.trim();
  if (!text) return;

  input.value = "";

  log.innerHTML += `<div class="user">${text}</div>`;

  try {
    const res = await fetch("/functions/api/celeste-dev", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ message: text })
    });

    const data = await res.json();

    const reply = data.reply || "";
    const pressure = data.pressure ?? 0;

    applyPressure(pressure);

    if (pressure >= 1) {
      notice.classList.add("show");
    } else {
      notice.classList.remove("show");
    }

    if (reply) {
      log.innerHTML += `<div class="reply">${reply}</div>`;
    }

  } catch (err) {
    console.error(err);
  }
});
</script>
</body>
</html>
