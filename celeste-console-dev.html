<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Celeste Console – Dev</title>

<link rel="icon" href="/images/favicon.svg" type="image/svg+xml">

<style>
:root{
  --bg:#04060e;
  --panel:#111623;
  --panel-border:#2a3150;

  --text:#e8ebef;
  --muted:#a0a8bb;
  --line:#252b3a;

  /* input base */
  --input-bg: rgba(255,255,255,0.02);
  --input-border: rgba(255,255,255,0.12);

  /* reaction colors */
  --react-low: rgba(150,170,255,0.25);
  --react-mid: rgba(150,170,255,0.45);
  --react-high: rgba(180,200,255,0.65);
}

*{ box-sizing:border-box; }

body{
  margin:0;
  min-height:100vh;
  background:var(--bg);
  color:var(--text);
  font-family: ui-serif, Georgia, "Times New Roman", serif;
}

.wrap{
  max-width:960px;
  margin:0 auto;
  padding:48px 20px 40px;
  min-height:100vh;
  display:flex;
  flex-direction:column;
}

.intro{
  margin-bottom:24px;
  color:var(--muted);
  font-size:15px;
  line-height:1.8;
}

.console{
  position:relative;
  background:rgba(10,14,28,0.95);
  border:1px solid var(--panel-border);
  border-radius:16px;
  padding:22px 20px 24px;
  box-shadow:0 18px 38px rgba(0,0,0,0.5);
  display:flex;
  flex-direction:column;
  transition:border-color 0.6s ease;
}

.console.react-strong{
  border-color: rgba(150,170,255,0.45);
}

.notice{
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  pointer-events:none;
  z-index:5;
}

.notice span{
  font-size:14px;
  line-height:1.7;
  text-align:center;
  color:var(--text);
  opacity:0;
  transition:
    opacity 0.3s ease,
    transform 0.3s ease;
  transform: translateY(6px);
}

.notice.show span{
  opacity:0.6;
  transform: translateY(0);
}

.log{
  min-height:260px;
  max-height:520px;
  overflow-y:auto;
  padding-right:6px;
}

.entry{
  margin:14px 0;
  line-height:1.9;
  white-space:pre-wrap;
}

.entry.user{ color:#a9b7ff; }
.entry.celeste{ color:var(--text); }

.divider{
  border-top:1px solid var(--line);
  margin:32px 0 16px;
}

textarea{
  width:100%;
  background:var(--input-bg);
  border:1px solid var(--input-border);
  border-radius:12px;
  padding:12px 14px;
  color:var(--text);
  resize:none;
  font-family:inherit;
  font-size:15px;
  min-height:48px;
  transition:
    border-color 0.4s ease,
    box-shadow 0.4s ease,
    background-color 0.4s ease;
}

textarea::placeholder{ color:#6d7588; }

/* input reactions */
textarea.react-low{
  border-color:var(--react-low);
  box-shadow:0 0 0 1px var(--react-low);
}

textarea.react-mid{
  border-color:var(--react-mid);
  box-shadow:0 0 0 1px var(--react-mid);
}

textarea.react-high{
  border-color:var(--react-high);
  box-shadow:0 0 0 1px var(--react-high);
}

footer{
  margin-top:32px;
  padding-top:18px;
  border-top:1px solid rgba(37,43,58,0.9);
  font-size:12px;
  color:var(--muted);
  display:flex;
  justify-content:flex-end;
}
</style>
</head>

<body>
<div class="wrap">

  <div class="intro">
    A quiet space to organize your thoughts — decisions stay with you.<br>
    This space is open to whatever you choose to write.
  </div>

  <div id="console" class="console">
    <div id="notice" class="notice"><span></span></div>
    <div id="log" class="log"></div>
    <div class="divider"></div>
    <textarea id="input" rows="1" placeholder="Write freely."></textarea>
  </div>

  <footer>
    <span>CELESTE v4.4A-dev</span>
  </footer>

</div>

<script>
const log = document.getElementById("log");
const input = document.getElementById("input");
const consoleEl = document.getElementById("console");
const notice = document.getElementById("notice");
const noticeText = notice.querySelector("span");

let sessionId = localStorage.getItem("celeste.sessionId");
if(!sessionId){
  sessionId = crypto.randomUUID();
  localStorage.setItem("celeste.sessionId", sessionId);
}

let noticeShown = localStorage.getItem("celeste.noticeShown")==="1";

function addEntry(text, cls){
  const d=document.createElement("div");
  d.className="entry "+cls;
  d.textContent=text;
  log.appendChild(d);
  log.scrollTop=log.scrollHeight;
}

function showNotice(text){
  noticeText.textContent = text;
  notice.classList.add("show");
  setTimeout(()=>{
    notice.classList.remove("show");
    noticeText.textContent="";
  }, 2600);
}

function applyReaction(pressure){
  input.classList.remove("react-low","react-mid","react-high");
  consoleEl.classList.remove("react-strong");

  if(pressure<=1){
    input.classList.add("react-low");
  }else if(pressure===2){
    input.classList.add("react-mid");
  }else{
    input.classList.add("react-high");
    consoleEl.classList.add("react-strong");
  }

  setTimeout(()=>{
    input.style.transition="border-color 0.8s ease, box-shadow 0.8s ease";
    input.classList.remove("react-low","react-mid","react-high");
    consoleEl.classList.remove("react-strong");
  }, 1400);
}

async function send(){
  const v=input.value.trim();
  if(!v) return;

  input.value="";
  input.style.height="auto";

  const res = await fetch("/api/celeste-dev",{
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body:JSON.stringify({ message:v, sessionId })
  });

  const data = await res.json();

  if(!noticeShown && data.notice){
    showNotice(data.notice);
    noticeShown=true;
    localStorage.setItem("celeste.noticeShown","1");
    await new Promise(r=>setTimeout(r,1200));
  }

  addEntry(v,"user");
  applyReaction(data.pressure||0);

  if(data.response){
    addEntry(data.response,"celeste");
  }
}

input.addEventListener("keydown",e=>{
  if(e.key==="Enter" && !e.shiftKey){
    e.preventDefault();
    send();
  }
});

input.addEventListener("input",()=>{
  input.style.height="auto";
  input.style.height=input.scrollHeight+"px";
});
</script>

</body>
</html>
