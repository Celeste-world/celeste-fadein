<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Celeste Console – Dev</title>

<style>
  body {
    margin: 0;
    min-height: 100vh;
    background: radial-gradient(circle at top, #0b1430, #02040a);
    color: #e8ebef;
    font-family: system-ui, -apple-system, BlinkMacSystemFont;
  }

  .console {
    max-width: 720px;
    margin: 120px auto;
    padding: 28px;
    border-radius: 16px;
    background: rgba(255,255,255,0.04);
    backdrop-filter: blur(12px);
  }

  .intro {
    text-align: center;
    line-height: 1.8;
    opacity: 0;
    transition: opacity 2.5s ease;
    margin-bottom: 20px;
  }

  .intro.show {
    opacity: 1;
  }

  .log {
    white-space: pre-wrap;
    margin-bottom: 16px;
    min-height: 40px;
  }

  .user {
    color: #9bbcff;
  }

  input {
    width: 100%;
    padding: 12px 14px;
    border-radius: 10px;
    border: none;
    outline: none;
    background: rgba(255,255,255,0.08);
    color: white;
    font-size: 14px;
  }

  footer {
    text-align: right;
    font-size: 11px;
    opacity: 0.6;
    margin-top: 8px;
  }
</style>
</head>

<body>
  <div class="console">
    <div id="intro" class="intro">
      Hello, I’m Celeste.<br><br>
      Write freely.
    </div>

    <div id="log" class="log"></div>

    <input
      id="input"
      placeholder="Write freely."
      autocomplete="off"
    />

    <footer>CELESTE v4.4-dev</footer>
  </div>

<script>
const API_URL =
  "https://celeste-worker-dev.inbox-celeste-world.workers.dev";

const intro = document.getElementById("intro");
const input = document.getElementById("input");
const log = document.getElementById("log");

let started = false;

// フェードイン
window.addEventListener("DOMContentLoaded", () => {
  requestAnimationFrame(() => {
    intro.classList.add("show");
  });
});

input.addEventListener("keydown", async (e) => {
  if (e.key !== "Enter") return;

  const message = input.value.trim();
  if (!message) return;

  input.value = "";

  // 初回入力で intro を消す
  if (!started) {
    started = true;
    intro.style.opacity = "0";
    setTimeout(() => intro.remove(), 2000);
  }

  log.textContent += `\n> ${message}`;

  try {
    const res = await fetch(API_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ message })
    });

    if (!res.ok) throw new Error("API error");

    const data = await res.json();
    if (data.reply) {
      log.textContent += `\n${data.reply}`;
    }

  } catch {
    log.textContent += `\n[error]`;
  }
});
</script>
</body>
</html>
