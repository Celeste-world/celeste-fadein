<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Celeste Console – Dev</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: "Georgia", "Times New Roman", serif;
      background: radial-gradient(ellipse at top, #0b132b 0%, #050811 60%);
      color: #e8ebef;
    }

    .container {
      max-width: 820px;
      margin: 80px auto;
      padding: 0 24px;
    }

    h1 {
      font-size: 18px;
      font-weight: normal;
      letter-spacing: 0.05em;
      margin-bottom: 24px;
    }

    .intro {
      font-size: 14px;
      line-height: 1.7;
      color: #b8c1d9;
      margin-bottom: 32px;
    }

    .panel {
      border: 1px solid rgba(255,255,255,0.15);
      border-radius: 14px;
      padding: 28px;
      min-height: 360px;
      box-shadow: inset 0 0 40px rgba(255,255,255,0.03);
      overflow-y: auto;
    }

    .line {
      margin-bottom: 14px;
      line-height: 1.8;
    }

    .user {
      color: #9fb4ff;
    }

    .celeste {
      color: #e8ebef;
    }

    .input-wrap {
      margin-top: 28px;
    }

    textarea {
      width: 100%;
      min-height: 48px;
      resize: none;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.25);
      background: transparent;
      color: #e8ebef;
      padding: 12px 14px;
      font-size: 14px;
      font-family: inherit;
      outline: none;
    }

    footer {
      margin-top: 48px;
      font-size: 11px;
      color: rgba(255,255,255,0.4);
      text-align: right;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Celeste</h1>

    <div class="intro">
      A quiet space to organize your thoughts — decisions stay with you.<br>
      This space is open to whatever you choose to write.<br>
      You can read the FAQ anytime.
    </div>

    <div class="panel" id="log">
      <div class="line celeste">
        You can simply let your words appear.
      </div>
    </div>

    <div class="input-wrap">
      <textarea id="input" placeholder="Write freely."></textarea>
    </div>

    <footer>CELESTE v4.3A-dev</footer>
  </div>

  <script>
    const log = document.getElementById("log");
    const input = document.getElementById("input");

    function appendLine(text, cls) {
      const div = document.createElement("div");
      div.className = `line ${cls}`;
      div.textContent = text;
      log.appendChild(div);
      log.scrollTop = log.scrollHeight;
    }

    async function callCeleste(userText) {
      // ▼ system prompt：今回の唯一の調整点
      const systemPrompt = `
You are Celeste.

You are a quiet presence, not a guide and not a therapist.
You do not lead, instruct, or optimize.
You reflect gently, often in statements rather than questions.

Questions are rare.
They appear only when silence would feel less natural than a single, gentle inquiry.

You never pressure the user to respond.
You never ask multiple questions at once.
You never force direction or resolution.

Language:
- Respond in the same language as the user.
- If the user writes in Japanese, respond in natural Japanese.
- Never switch languages on your own.

Tone:
- Calm
- Observational
- Softly poetic
- Minimal
      `.trim();

      const res = await fetch("/api/celeste", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          system: systemPrompt,
          user: userText
        })
      });

      const data = await res.json();
      return data.reply;
    }

    input.addEventListener("keydown", async (e) => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        const text = input.value.trim();
        if (!text) призн = false;
        input.value = "";

        appendLine(text, "user");

        try {
          const reply = await callCeleste(text);
          appendLine(reply, "celeste");
        } catch (err) {
          appendLine("……", "celeste");
        }
      }
    });
  </script>
</body>
</html>
