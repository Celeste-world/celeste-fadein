<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<title>Celeste Console â€“ Dev</title>

<style>
  body {
    margin: 0;
    background: radial-gradient(circle at top, #0b1530, #050811);
    color: #e8ebef;
    font-family: "Georgia", serif;
  }

  .container {
    max-width: 860px;
    margin: 60px auto;
    padding: 0 20px;
  }

  .panel {
    border: 1px solid rgba(200,220,255,0.25);
    border-radius: 16px;
    padding: 28px;
    transition: border-color 0.4s ease, box-shadow 0.4s ease;
  }

  .panel.pressure-1 {
    border-color: rgba(160,200,255,0.6);
  }

  .panel.pressure-2 {
    border-color: rgba(180,220,255,0.85);
    box-shadow: 0 0 28px rgba(120,180,255,0.25);
  }

  .log {
    white-space: pre-wrap;
    line-height: 1.7;
    margin-bottom: 18px;
  }

  .notice {
    text-align: center;
    font-size: 13px;
    opacity: 0.6;
    margin: 18px 0 10px;
    display: none;
  }

  .notice.show {
    display: block;
  }

  textarea {
    width: 100%;
    background: transparent;
    color: #e8ebef;
    border: 1px solid rgba(200,220,255,0.25);
    border-radius: 10px;
    padding: 14px;
    font-size: 15px;
    resize: none;
    outline: none;
  }

  textarea::placeholder {
    color: rgba(200,220,255,0.35);
  }

  .footer {
    text-align: right;
    margin-top: 10px;
    font-size: 12px;
    opacity: 0.4;
  }
</style>
</head>

<body>
<div class="container">
  <div id="panel" class="panel">
    <div id="log" class="log">Hi</div>

    <div id="notice" class="notice">
      This space is open to whatever you choose to write.
    </div>

    <textarea
      id="input"
      rows="3"
      placeholder="Write freely."
    ></textarea>
  </div>

  <div class="footer">CELESTE v4.4-dev</div>
</div>

<script>
const input = document.getElementById("input");
const log = document.getElementById("log");
const panel = document.getElementById("panel");
const notice = document.getElementById("notice");

async function sendMessage(text) {
  try {
    const res = await fetch("/functions/api/celeste-dev", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({ message: text })
    });

    if (!res.ok) {
      throw new Error("API error");
    }

    const data = await res.json();
    return data;

  } catch (e) {
    return { reply: "[API error]", pressure: 0 };
  }
}

input.addEventListener("keydown", async (e) => {
  if (e.key !== "Enter" || e.shiftKey) return;

  e.preventDefault();

  const text = input.value.trim();
  if (!text) return;

  input.value = "";

  log.textContent += "\n\n" + text;

  const { reply, pressure } = await sendMessage(text);

  if (reply) {
    log.textContent += "\n" + reply;
  }

  panel.className = "panel pressure-" + pressure;

  if (pressure >= 1) {
    notice.classList.add("show");
  } else {
    notice.classList.remove("show");
  }

  log.scrollTop = log.scrollHeight;
});
</script>
</body>
</html>
