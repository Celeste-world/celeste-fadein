<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Celeste Console – Dev</title>

<link rel="icon" href="/images/favicon.svg" type="image/svg+xml">

<style>
:root{
  --bg:#04060e;
  --panel:#0d1222;
  --text:#e6e9f0;
  --muted:#9aa2b8;
  --line:#22283a;
  --accent:#8fa3ff;
}

*{ box-sizing:border-box; }

body{
  margin:0;
  min-height:100vh;
  background:radial-gradient(circle at top, #141b33 0, var(--bg) 60%);
  color:var(--text);
  font-family: ui-serif, Georgia, serif;
}

.wrap{
  max-width:960px;
  margin:0 auto;
  padding:48px 20px;
  min-height:100vh;
  display:flex;
  flex-direction:column;
}

.intro{
  margin-bottom:24px;
  color:var(--muted);
  font-size:15px;
  line-height:1.8;
}

.console{
  background:rgba(8,12,26,0.9);
  border:1px solid var(--line);
  border-radius:16px;
  padding:22px 20px 24px;
  box-shadow:0 18px 38px rgba(0,0,0,0.55);
  display:flex;
  flex-direction:column;
  transition:border-color 0.8s ease;
}

/* 状態変化（控えめ） */
.console.received{
  border-color:#3a4a7a;
}

.log{
  min-height:260px;
  max-height:520px;
  overflow-y:auto;
  padding-right:6px;
}

.entry{
  margin:14px 0;
  line-height:1.9;
  white-space:pre-wrap;
}

.entry.user{ color:var(--accent); }
.entry.celeste{ color:var(--text); }

.divider{
  border-top:1px solid var(--line);
  margin:28px 0 14px;
}

textarea{
  width:100%;
  background:transparent;
  border:1px solid var(--line);
  border-radius:12px;
  padding:12px 14px;
  color:var(--text);
  resize:none;
  font-family:inherit;
  font-size:15px;
  min-height:46px;
  transition:border-color .4s ease;
}

textarea:focus{
  outline:none;
  border-color:#3a4a7a;
}

textarea::placeholder{
  color:#6f768c;
}

footer{
  margin-top:32px;
  padding-top:18px;
  border-top:1px solid var(--line);
  font-size:12px;
  color:var(--muted);
  display:flex;
  justify-content:flex-end;
}

/* 一時案内 */
.notice{
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  pointer-events:none;
  font-size:14px;
  color:var(--muted);
  opacity:0;
  transition:opacity 1.2s ease;
}

.notice.show{ opacity:1; }
</style>
</head>

<body>
<div class="wrap">

  <div class="intro">
    A quiet space to organize your thoughts — decisions stay with you.<br>
    This space is open to whatever you choose to write.<br>
    <a href="/faq.html">You can read the FAQ anytime.</a>
  </div>

  <div class="console" id="console">
    <div id="log" class="log"></div>

    <div class="divider"></div>

    <textarea
      id="input"
      rows="1"
      placeholder="Write freely."
    ></textarea>

    <div id="notice" class="notice">ここに自由に書けます</div>
  </div>

  <footer>
    <span>CELESTE v5.0A-dev</span>
  </footer>

</div>

<script>
const log     = document.getElementById("log");
const input   = document.getElementById("input");
const notice  = document.getElementById("notice");
const panel   = document.getElementById("console");

let noticeShown = false;

function addEntry(text, cls){
  const div = document.createElement("div");
  div.className = "entry " + cls;
  div.textContent = text;
  log.appendChild(div);
  log.scrollTop = log.scrollHeight;
}

function showNoticeOnce(){
  if(noticeShown) return;
  noticeShown = true;
  notice.classList.add("show");
  setTimeout(() => notice.classList.remove("show"), 2800);
}

async function send(){
  const value = input.value.trim();
  if(!value) return;

  addEntry(value, "user");
  input.value = "";
  input.style.height = "auto";

  showNoticeOnce();
  panel.classList.add("received");
  setTimeout(()=>panel.classList.remove("received"), 1600);

  try{
    const res = await fetch("/api/celeste", {
      method:"POST",
      headers:{ "Content-Type":"application/json" },
      body:JSON.stringify({ message:value })
    });

    const text = await res.text();
    let reply = "";

    try{
      const json = JSON.parse(text);
      reply = json.reply || "";
    }catch{
      reply = text;
    }

    if(reply.trim()){
      addEntry(reply.trim(), "celeste");
    }
  }catch(e){
    console.error(e);
  }
}

input.addEventListener("keydown", e => {
  if(e.key === "Enter" && !e.shiftKey){
    e.preventDefault();
    send();
  }
});

input.addEventListener("input", () => {
  input.style.height = "auto";
  input.style.height = input.scrollHeight + "px";
});
</script>

</body>
</html>
