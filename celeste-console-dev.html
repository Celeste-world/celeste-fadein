<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<title>Celeste Console – Dev</title>
<style>
  body {
    margin: 0;
    background: radial-gradient(ellipse at top, #0b132b, #02040f);
    color: #e6e9f0;
    font-family: "Georgia", serif;
  }

  .console {
    max-width: 820px;
    margin: 80px auto;
    padding: 32px;
    border-radius: 16px;
    border: 1px solid rgba(180,190,255,0.25);
    transition: border-color 0.6s, box-shadow 0.6s;
  }

  .console.pressure1 {
    border-color: rgba(140,160,255,0.5);
    box-shadow: 0 0 24px rgba(140,160,255,0.25);
  }

  .console.pressure2 {
    border-color: rgba(200,220,255,0.9);
    box-shadow: 0 0 40px rgba(200,220,255,0.45);
  }

  .log {
    white-space: pre-wrap;
    line-height: 1.6;
    margin-bottom: 24px;
  }

  .notice {
    text-align: center;
    font-size: 0.9rem;
    opacity: 0;
    transition: opacity 0.6s;
    margin-bottom: 20px;
  }

  .notice.show {
    opacity: 0.75;
  }

  textarea {
    width: 100%;
    box-sizing: border-box;
    resize: none;
    height: 56px;
    background: transparent;
    border: 1px solid rgba(180,190,255,0.3);
    border-radius: 12px;
    padding: 14px;
    color: #fff;
    font-size: 1rem;
  }
</style>
</head>

<body>
<div id="console" class="console">
  <div id="log" class="log"></div>
  <div id="notice" class="notice">ここは自由に書けます</div>
  <textarea id="input" placeholder="Write freely."></textarea>
</div>

<script>
const input = document.getElementById("input");
const log = document.getElementById("log");
const notice = document.getElementById("notice");
const consoleBox = document.getElementById("console");

function detectPressure(text) {
  const len = text.trim().length;
  if (len === 0) return 0;
  if (len <= 2) return 1;
  return 2;
}

async function send(text) {
  const pressure = detectPressure(text);

  consoleBox.className = "console pressure" + pressure;
  if (pressure >= 1) notice.classList.add("show");
  else notice.classList.remove("show");

  log.textContent += text + "\n";

  // pressure1：単語返し
  if (pressure === 1) {
    log.textContent += text + "\n";
    return;
  }

  try {
    const res = await fetch("/functions/api/celeste-dev", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ text, pressure })
    });

    const ct = res.headers.get("content-type") || "";
    if (!ct.includes("application/json")) {
      throw new Error("Invalid response type");
    }

    const data = await res.json();
    log.textContent += data.reply + "\n";

  } catch (e) {
    console.error(e);
  }
}

input.addEventListener("keydown", e => {
  if (e.key === "Enter" && !e.shiftKey) {
    e.preventDefault();
    const text = input.value.trim();
    input.value = "";
    if (text) send(text);
  }
});
</script>
</body>
</html>
