<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Celeste Console – Dev</title>

<style>
:root {
  --bg: #050811;
  --panel: #0b1020;
  --border: rgba(140,170,255,0.25);
  --border-active: rgba(160,190,255,0.7);
  --text: #e8ebef;
  --muted: rgba(200,210,255,0.55);
}

* { box-sizing: border-box; }

body {
  margin: 0;
  background: radial-gradient(ellipse at center, #0b1430 0%, #050811 70%);
  color: var(--text);
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
}

.wrapper {
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
}

.console {
  width: min(720px, 92vw);
  background: linear-gradient(180deg, #0c132b, #080c1c);
  border-radius: 16px;
  border: 1px solid var(--border);
  padding: 22px;
  transition: border-color 0.4s ease, box-shadow 0.4s ease;
}

.console.active {
  border-color: var(--border-active);
  box-shadow: 0 0 0 1px rgba(160,190,255,0.15);
}

.log {
  min-height: 220px;
  white-space: pre-wrap;
  line-height: 1.65;
  font-size: 15px;
}

.user {
  color: #9db4ff;
  margin-bottom: 6px;
}

.reply {
  margin-bottom: 18px;
}

.notice {
  position: fixed;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  pointer-events: none;
  font-size: 14px;
  color: var(--muted);
  opacity: 0;
  transition: opacity 0.6s ease;
}

.notice.show {
  opacity: 1;
}

.input-wrap {
  margin-top: 12px;
}

input {
  width: 100%;
  background: transparent;
  border: 1px solid var(--border);
  border-radius: 10px;
  padding: 12px 14px;
  color: var(--text);
  font-size: 15px;
}

input:focus {
  outline: none;
  border-color: var(--border-active);
}
</style>
</head>

<body>
<div class="wrapper">
  <div class="console" id="console">
    <div class="log" id="log"></div>
    <div class="input-wrap">
      <input id="input" placeholder="Write freely." autocomplete="off"/>
    </div>
  </div>
</div>

<div class="notice" id="notice">ここに自由に書けます</div>

<script>
const input = document.getElementById("input");
const log = document.getElementById("log");
const box = document.getElementById("console");
const notice = document.getElementById("notice");

let lock = false;

function showNotice() {
  notice.classList.add("show");
  setTimeout(() => notice.classList.remove("show"), 1400);
}

function activateBox() {
  box.classList.add("active");
  setTimeout(() => box.classList.remove("active"), 2200);
}

function appendUser(text) {
  log.innerHTML += `<div class="user">${text}</div>`;
}

function appendReply(text) {
  if (!text) return;
  log.innerHTML += `<div class="reply">${text}</div>`;
}

async function send(text) {
  showNotice();
  activateBox();

  // pressure 判定（フロント側でも最低限）
  if (text.length <= 2) {
    appendReply(text);
    return;
  }

  try {
    const res = await fetch("/functions/api/celeste-dev", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ message: text })
    });

    if (!res.ok) return;

    const ct = res.headers.get("content-type") || "";
    if (!ct.includes("application/json")) return;

    const data = await res.json();
    appendReply(data.reply || "");
  } catch (e) {
    console.warn("API ignored:", e);
  }
}

input.addEventListener("keydown", e => {
  if (e.key === "Enter" && !lock) {
    const text = input.value.trim();
    if (!text) return;
    input.value = "";
    appendUser(text);
    send(text);
  }
});
</script>
</body>
</html>
