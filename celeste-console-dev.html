<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Celeste Console – Dev</title>

<link rel="icon" href="/images/favicon.svg" type="image/svg+xml">

<style>
:root{
  --bg:#050811;
  --panel:#0b1020;
  --text:#e8ebef;
  --muted:#7f89a3;
  --line:#1c2236;
  --accent:#6f85ff;
}

*{ box-sizing:border-box; }

body{
  margin:0;
  min-height:100vh;
  background:radial-gradient(circle at top, #141a30 0, var(--bg) 55%);
  color:var(--text);
  font-family: ui-serif, Georgia, serif;
}

.wrap{
  max-width:960px;
  margin:0 auto;
  padding:48px 20px;
}

.intro{
  margin-bottom:24px;
  color:var(--muted);
  font-size:15px;
  line-height:1.8;
}

.console{
  background:rgba(8,12,24,0.9);
  border:1px solid var(--line);
  border-radius:16px;
  padding:22px 20px 24px;
  transition:border-color 1.5s ease;
}

.console.react{
  border-color:var(--accent);
}

.log{
  min-height:280px;
  max-height:520px;
  overflow-y:auto;
}

.entry{
  margin:14px 0;
  line-height:1.9;
  white-space:pre-wrap;
}

.entry.user{ color:var(--accent); }
.entry.celeste{ color:var(--text); }

.divider{
  border-top:1px solid var(--line);
  margin:28px 0 16px;
}

textarea{
  width:100%;
  background:transparent;
  border:1px solid var(--line);
  border-radius:12px;
  padding:12px 14px;
  color:var(--text);
  resize:none;
  font-family:inherit;
  font-size:15px;
}

textarea:focus{
  outline:none;
  border-color:var(--accent);
}

.overlay{
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  pointer-events:none;
  opacity:0;
  transition:opacity 1.2s ease;
  font-size:14px;
  color:var(--muted);
}

.overlay.show{ opacity:1; }

footer{
  margin-top:32px;
  text-align:right;
  font-size:12px;
  color:var(--muted);
}
</style>
</head>

<body>
<div class="wrap">

  <div class="intro">
    A quiet space to organize your thoughts — decisions stay with you.<br>
    This space is open to whatever you choose to write.
  </div>

  <div class="console" id="console">
    <div class="overlay" id="overlay"></div>
    <div class="log" id="log"></div>
    <div class="divider"></div>
    <textarea id="input" rows="1" placeholder="Write freely."></textarea>
  </div>

  <footer>CELESTE v5.0A-dev</footer>
</div>

<script>
const log = document.getElementById("log");
const input = document.getElementById("input");
const overlay = document.getElementById("overlay");
const consoleBox = document.getElementById("console");

let guideShown = false;

function addEntry(text, cls){
  const div = document.createElement("div");
  div.className = "entry " + cls;
  div.textContent = text;
  log.appendChild(div);
  log.scrollTop = log.scrollHeight;
}

function showGuide(text){
  if(guideShown) return;
  guideShown = true;
  overlay.textContent = text;
  overlay.classList.add("show");
  setTimeout(()=>overlay.classList.remove("show"), 2200);
}

function react(){
  consoleBox.classList.add("react");
  setTimeout(()=>consoleBox.classList.remove("react"), 1800);
}

async function send(){
  const value = input.value.trim();
  if(!value) return;

  addEntry(value, "user");
  input.value = "";

  showGuide("ここに自由に書けます。");
  react();

  const res = await fetch("/api/celeste", {
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body:JSON.stringify({ message:value })
  });

  const data = await res.json();

  if(data.reply && data.reply.trim()){
    addEntry(data.reply, "celeste");
  }
}

input.addEventListener("keydown", e=>{
  if(e.key==="Enter" && !e.shiftKey){
    e.preventDefault();
    send();
  }
});
</script>

</body>
</html>
