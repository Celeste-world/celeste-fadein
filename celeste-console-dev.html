<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<title>Celeste Console â€“ Dev</title>

<style>
  body {
    margin: 0;
    background: radial-gradient(1200px 600px at 50% 20%, #0b1430, #03060f);
    color: #e8ebf2;
    font-family: "Georgia", "Times New Roman", serif;
  }

  .wrap {
    max-width: 820px;
    margin: 80px auto;
    padding: 0 24px;
  }

  .console {
    border: 1px solid rgba(180,200,255,0.25);
    border-radius: 18px;
    padding: 28px 28px 24px;
    background: rgba(5,10,25,0.65);
    box-shadow: 0 0 0 1px rgba(120,150,255,0.08) inset;
  }

  .log {
    white-space: pre-wrap;
    line-height: 1.7;
    font-size: 16px;
    min-height: 160px;
  }

  .log .user {
    color: #b9c8ff;
    margin-bottom: 8px;
  }

  .log .reply {
    color: #eef1ff;
    margin-bottom: 18px;
  }

  .input-wrap {
    margin-top: 18px;
    border-top: 1px solid rgba(160,180,255,0.2);
    padding-top: 16px;
  }

  input {
    width: 100%;
    background: transparent;
    border: 1px solid rgba(160,180,255,0.35);
    border-radius: 12px;
    padding: 14px 16px;
    font-size: 15px;
    color: #eef1ff;
    outline: none;
  }

  input::placeholder {
    color: rgba(200,210,255,0.5);
  }

  .footer {
    margin-top: 14px;
    text-align: right;
    font-size: 12px;
    color: rgba(200,210,255,0.45);
  }
</style>
</head>

<body>
<div class="wrap">
  <div class="console">
    <div id="log" class="log"></div>

    <div class="input-wrap">
      <input
        id="input"
        placeholder="Write freely."
        autocomplete="off"
      />
    </div>

    <div class="footer">CELESTE v4.4-dev</div>
  </div>
</div>

<script>
const log = document.getElementById("log");
const input = document.getElementById("input");

function addUser(text) {
  const div = document.createElement("div");
  div.className = "user";
  div.textContent = text;
  log.appendChild(div);
}

function addReply(text) {
  if (!text) return;
  const div = document.createElement("div");
  div.className = "reply";
  div.textContent = text;
  log.appendChild(div);
}

async function sendMessage(text) {
  const res = await fetch("/functions/api/celeste-dev", {
    method: "POST",
    headers: {
      "Content-Type": "application/json"
    },
    body: JSON.stringify({ message: text })
  });

  const data = await res.json();
  return data;
}

input.addEventListener("keydown", async (e) => {
  if (e.key !== "Enter") return;

  const text = input.value.trim();
  if (!text) return;

  input.value = "";
  addUser(text);

  try {
    const { reply, pressure } = await sendMessage(text);
    addReply(reply);
  } catch (err) {
    console.error(err);
  }

  log.scrollTop = log.scrollHeight;
});
</script>
</body>
</html>
