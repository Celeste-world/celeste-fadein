<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Celeste Console – Dev</title>

<link rel="icon" href="/images/favicon.svg" type="image/svg+xml">

<style>
:root{
  --bg:#04060e;
  --panel:#111623;
  --text:#e8ebef;
  --muted:#a0a8bb;
  --line:#252b3a;
  --accent:#8fa6ff;
  --react:#5d6cff;
}

*{ box-sizing:border-box; }

body{
  margin:0;
  min-height:100vh;
  background:var(--bg);
  color:var(--text);
  font-family: ui-serif, Georgia, "Times New Roman", serif;
}

.wrap{
  max-width:960px;
  margin:0 auto;
  padding:48px 20px 40px;
  min-height:100vh;
  display:flex;
  flex-direction:column;
}

.intro{
  margin-bottom:24px;
  color:var(--muted);
  font-size:15px;
  line-height:1.8;
}

.console{
  position:relative;
  background:rgba(10,14,28,0.95);
  border:1px solid var(--line);
  border-radius:16px;
  padding:22px 20px 24px;
  box-shadow:0 18px 38px rgba(0,0,0,0.5);
  display:flex;
  flex-direction:column;
  transition:border-color 0.4s ease;
}

.console.reactive{
  border-color:var(--react);
}

/* Notice */
.notice{
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  pointer-events:none;
  opacity:0;
  transition:opacity 0.4s ease;
}

.notice.show{
  opacity:0.65;
}

.notice p{
  font-size:14px;
  line-height:1.7;
  text-align:center;
  max-width:70%;
}

/* Log */
.log{
  min-height:280px;
  max-height:520px;
  overflow-y:auto;
  padding-right:6px;
}

.entry{
  margin:14px 0;
  line-height:1.9;
  white-space:pre-wrap;
}

.entry.user{ color:var(--accent); }
.entry.celeste{ color:var(--text); }

.divider{
  border-top:1px solid var(--line);
  margin:32px 0 16px;
}

textarea{
  width:100%;
  background:transparent;
  border:1px solid var(--line);
  border-radius:12px;
  padding:12px 14px;
  color:var(--text);
  resize:none;
  font-family:inherit;
  font-size:15px;
  min-height:48px;
}

textarea:focus{
  outline:none;
  border-color:var(--react);
}

footer{
  margin-top:32px;
  padding-top:18px;
  border-top:1px solid rgba(37,43,58,0.9);
  font-size:12px;
  color:var(--muted);
  display:flex;
  justify-content:flex-end;
}
</style>
</head>

<body>
<div class="wrap">

  <div class="intro">
    A quiet space to organize your thoughts — decisions stay with you.
  </div>

  <div id="console" class="console">
    <div id="notice" class="notice"><p></p></div>
    <div id="log" class="log"></div>
    <div class="divider"></div>
    <textarea id="input" rows="1" placeholder="Write freely."></textarea>
  </div>

  <footer>
    <span>CELESTE v5.0A-dev</span>
  </footer>

</div>

<script>
const log = document.getElementById("log");
const input = document.getElementById("input");
const consoleEl = document.getElementById("console");
const noticeEl = document.getElementById("notice");
const noticeText = noticeEl.querySelector("p");

let noticeShown = false;

function addEntry(text, cls){
  const d=document.createElement("div");
  d.className="entry "+cls;
  d.textContent=text;
  log.appendChild(d);
  log.scrollTop=log.scrollHeight;
}

function showNotice(text){
  noticeText.textContent = text;
  noticeEl.classList.add("show");
  setTimeout(()=>{
    noticeEl.classList.remove("show");
    noticeText.textContent="";
  },2600);
}

function pulse(){
  consoleEl.classList.add("reactive");
  setTimeout(()=>consoleEl.classList.remove("reactive"),600);
}

async function send(){
  const v=input.value.trim();
  if(!v) return;

  input.value="";
  input.style.height="auto";

  pulse();

  if(!noticeShown){
    const res = await fetch("/api/celeste",{
      method:"POST",
      headers:{ "Content-Type":"application/json" },
      body:JSON.stringify({ message:v, mode:"notice" })
    });
    const data = await res.json();
    if(data.notice){
      showNotice(data.notice);
      noticeShown=true;
      await new Promise(r=>setTimeout(r,1200));
    }
  }

  addEntry(v,"user");

  fetch("/api/celeste",{
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body:JSON.stringify({ message:v })
  })
  .then(r=>r.json())
  .then(d=>{
    if(d.response){
      addEntry(d.response,"celeste");
    }
  });
}

input.addEventListener("keydown",e=>{
  if(e.key==="Enter" && !e.shiftKey){
    e.preventDefault();
    send();
  }
});

input.addEventListener("input",()=>{
  input.style.height="auto";
  input.style.height=input.scrollHeight+"px";
});
</script>

</body>
</html>
