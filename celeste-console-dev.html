<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Celeste Console – Dev</title>

<link rel="icon" href="/images/favicon.svg" type="image/svg+xml">

<style>
:root{
  --bg-h: 230;              /* 基準色相（青寄り） */
  --bg-s: 35%;
  --bg-l: 18%;

  --panel:#111623;
  --panel-border:#465484;
  --panel-border-react:#4e49c8;

  --text:#e8ebef;
  --muted:#a0a8bb;
  --line:#252b3a;
  --accent:#a9b7ff;
}

*{ box-sizing:border-box; }

body{
  margin:0;
  min-height:100vh;
  background: hsl(var(--bg-h) var(--bg-s) var(--bg-l));
  color:var(--text);
  font-family: ui-serif, Georgia, "Times New Roman", serif;
  transition: background-color 20s linear;
}

.wrap{
  max-width:960px;
  margin:0 auto;
  padding:48px 20px 40px;
  min-height:100vh;
  display:flex;
  flex-direction:column;
}

/* Intro */
.intro{
  margin-bottom:24px;
  color:var(--muted);
  font-size:15px;
  line-height:1.8;
}

/* Console */
.console{
  background:rgba(10,14,28,0.9);
  border:1px solid var(--panel-border);
  border-radius:16px;
  padding:22px 20px 24px;
  box-shadow:0 18px 38px rgba(0,0,0,0.5);
  display:flex;
  flex-direction:column;
  transition: border-color 0.6s ease;
}

/* v5.0A – receptive state */
.console.receptive{
  border-color: var(--panel-border-react);
}

.log{
  min-height:280px;
  max-height:520px;
  overflow-y:auto;
  padding-right:6px;
}

.entry{
  margin:14px 0;
  line-height:1.9;
  white-space:pre-wrap;
}

.entry.user{
  color:var(--accent);
}

.entry.celeste{
  color:var(--text);
}

/* Divider */
.divider{
  border-top:1px solid var(--line);
  margin:32px 0 16px;
}

/* Input */
textarea{
  width:100%;
  background:transparent;
  border:1px solid var(--line);
  border-radius:12px;
  padding:12px 14px;
  color:var(--text);
  resize:none;
  font-family:inherit;
  font-size:15px;
  min-height:48px;
}

textarea::placeholder{
  color:#6d7588;
}

/* Footer */
footer{
  margin-top:32px;
  padding-top:18px;
  border-top:1px solid rgba(37,43,58,0.9);
  font-size:12px;
  color:var(--muted);
  display:flex;
  justify-content:flex-end;
}
</style>
</head>

<body>
<div class="wrap">

  <div class="intro">
    A quiet space to organize your thoughts — decisions stay with you.<br>
    This space is open to whatever you choose to write.<br>
    <a href="/faq.html">You can read the FAQ anytime.</a>
  </div>

  <div id="console" class="console">
    <div id="log" class="log"></div>

    <div class="divider"></div>

    <textarea
      id="input"
      rows="1"
      placeholder="Write freely."
    ></textarea>
  </div>

  <footer>
    <span>CELESTE v5.0A-dev</span>
  </footer>

</div>

<script>
const log        = document.getElementById("log");
const input      = document.getElementById("input");
const consoleEl  = document.getElementById("console");
const rootStyle  = document.documentElement.style;

/* ===============================
   v4.4A / v5.0A 共通：sessionId
   =============================== */
let sessionId = localStorage.getItem("celeste.sessionId");
if (!sessionId) {
  sessionId = crypto.randomUUID();
  localStorage.setItem("celeste.sessionId", sessionId);
}

/* =============================== */

function addEntry(text, cls){
  const div = document.createElement("div");
  div.className = "entry " + cls;
  div.textContent = text;
  log.appendChild(div);
  log.scrollTop = log.scrollHeight;
}

/* v5.0A – delayed receptive reaction (frame) */
function receptivePulse(){
  setTimeout(() => {
    consoleEl.classList.add("receptive");
    setTimeout(() => {
      consoleEl.classList.remove("receptive");
    }, 600);
  }, 400);
}

/* v5.0A – background breathing (A2: slightly irregular) */
let baseHue = 230;
let direction = 1;

function breathe(){
  // 色相の揺れ幅：±4〜6°（微差）
  const range = 4 + Math.random() * 2;
  const nextHue = baseHue + direction * range;

  rootStyle.setProperty("--bg-h", nextHue.toFixed(1));

  direction *= -1;

  // 周期：45〜70秒（微不規則）
  const nextInterval = 45000 + Math.random() * 25000;

  setTimeout(breathe, nextInterval);
}

// 開始
setTimeout(breathe, 3000);

/* Send */
function send(){
  const value = input.value.trim();
  if(!value) return;

  addEntry(value, "user");
  input.value = "";
  input.style.height = "auto";

  // v5.0A attitude
  receptivePulse();

  fetch("/api/celeste", {
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body:JSON.stringify({
      message: value,
      sessionId: sessionId
    })
  })
  .then(res => res.json())
  .then(data => {
    // v4.4A：沈黙は表示しない
    if (data.reply && data.reply.trim() !== "") {
      addEntry(data.reply, "celeste");
    }
  })
  .catch(()=>{});
}

/* Enter to send */
input.addEventListener("keydown", e => {
  if(e.key === "Enter" && !e.shiftKey){
    e.preventDefault();
    send();
  }
});

/* Auto resize */
input.addEventListener("input", () => {
  input.style.height = "auto";
  input.style.height = input.scrollHeight + "px";
});
</script>

</body>
</html>
