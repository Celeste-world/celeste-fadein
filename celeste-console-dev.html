<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Celeste Console – Dev</title>

<style>
body {
  margin: 0;
  background: radial-gradient(circle at top, #0b1430, #02040a);
  color: #e8ebef;
  font-family: system-ui, -apple-system, BlinkMacSystemFont;
}

.console {
  max-width: 720px;
  margin: 120px auto;
  padding: 24px;
  border-radius: 16px;
  background: rgba(255,255,255,0.04);
  backdrop-filter: blur(12px);
}

.log {
  min-height: 100px;
  white-space: pre-wrap;
  margin-bottom: 16px;
  opacity: 0;
  transition: opacity 2.8s ease;
}

.log.visible {
  opacity: 1;
}

.log.fadeout {
  opacity: 0;
  transition: opacity 1.4s ease;
}

input {
  width: 100%;
  padding: 12px;
  border-radius: 10px;
  border: none;
  outline: none;
  background: rgba(255,255,255,0.08);
  color: white;
  font-size: 14px;
}

.error {
  color: #ff6b6b;
  margin-top: 8px;
}

footer {
  text-align: right;
  font-size: 11px;
  opacity: 0.6;
  margin-top: 8px;
}
</style>
</head>

<body>
<div class="console">
  <div id="log" class="log">
Hello, I’m Celeste.

Write freely.
  </div>

  <input id="input" placeholder="Write freely."
    onkeydown="if(event.key==='Enter') sendMessage()" />

  <div id="error" class="error"></div>
  <footer>CELESTE v4.4-dev</footer>
</div>

<script>
const API_URL =
  "https://celeste-worker-dev.inbox-celeste-world.workers.dev";

const log = document.getElementById("log");
const input = document.getElementById("input");
const error = document.getElementById("error");

let firstInput = true;

// 初期フェードイン
requestAnimationFrame(() => {
  log.classList.add("visible");
});

async function sendMessage() {
  const message = input.value.trim();
  if (!message) return;

  input.value = "";
  error.textContent = "";

  if (firstInput) {
    log.classList.add("fadeout");
    setTimeout(() => {
      log.textContent = "";
      log.classList.remove("fadeout");
      log.classList.add("visible");
    }, 1400);
    firstInput = false;
  }

  log.textContent += `\n> ${message}`;

  try {
    const res = await fetch(API_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ message }),
    });

    const data = await res.json();
    log.textContent += `\n${data.reply}`;

  } catch (e) {
    error.textContent = "[API error]";
  }
}
</script>
</body>
</html>
