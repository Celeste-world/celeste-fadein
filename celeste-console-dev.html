<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Celeste Console – Dev</title>

<link rel="icon" href="/images/favicon.svg" type="image/svg+xml">

<style>
:root{
  --bg:#050811;
  --panel:#0d1324;
  --text:#e8ebef;
  --muted:#9aa3b7;
  --line:#1f2636;
  --accent:#8fa2ff;
  --active:#6f86ff;
}

*{ box-sizing:border-box; }

body{
  margin:0;
  min-height:100vh;
  background:radial-gradient(circle at top, #141c34 0, var(--bg) 55%);
  color:var(--text);
  font-family: ui-serif, Georgia, "Times New Roman", serif;
}

.wrap{
  max-width:960px;
  margin:0 auto;
  padding:48px 20px 40px;
  min-height:100vh;
  display:flex;
  flex-direction:column;
}

.intro{
  margin-bottom:24px;
  color:var(--muted);
  font-size:15px;
  line-height:1.8;
}

.console{
  background:rgba(8,12,24,0.92);
  border:1px solid var(--line);
  border-radius:16px;
  padding:22px 20px 24px;
  box-shadow:0 18px 38px rgba(0,0,0,0.55);
  display:flex;
  flex-direction:column;
  transition:border-color 0.8s ease;
}

.console.active{
  border-color:var(--active);
}

.log{
  min-height:260px;
  max-height:520px;
  overflow-y:auto;
  padding-right:6px;
  scrollbar-width:none;
}
.log::-webkit-scrollbar{ display:none; }

.entry{
  margin:14px 0;
  line-height:1.9;
  white-space:pre-wrap;
}

.entry.user{ color:var(--accent); }
.entry.celeste{ color:var(--text); }

.notice{
  text-align:center;
  color:var(--muted);
  font-size:14px;
  margin:18px 0;
  opacity:0;
  transition:opacity 1.2s ease;
}
.notice.show{ opacity:1; }

.divider{
  border-top:1px solid var(--line);
  margin:32px 0 16px;
}

textarea{
  width:100%;
  background:transparent;
  border:1px solid var(--line);
  border-radius:12px;
  padding:12px 14px;
  color:var(--text);
  resize:none;
  font-family:inherit;
  font-size:15px;
  min-height:48px;
  transition:border-color 0.6s ease;
}
textarea:focus{
  outline:none;
  border-color:var(--accent);
}

footer{
  margin-top:32px;
  padding-top:18px;
  border-top:1px solid rgba(37,43,58,0.9);
  font-size:12px;
  color:var(--muted);
  display:flex;
  justify-content:flex-end;
}
</style>
</head>

<body>
<div class="wrap">

  <div class="intro">
    A quiet space to organize your thoughts — decisions stay with you.<br>
    This space is open to whatever you choose to write.<br>
    <a href="/faq.html">You can read the FAQ anytime.</a>
  </div>

  <div id="console" class="console">
    <div id="log" class="log"></div>

    <div id="notice" class="notice">
      ここに自由に書けます。
    </div>

    <div class="divider"></div>

    <textarea
      id="input"
      rows="1"
      placeholder="Write freely."
    ></textarea>
  </div>

  <footer>
    <span>CELESTE v5.0A-dev</span>
  </footer>

</div>

<script>
const log = document.getElementById("log");
const input = document.getElementById("input");
const notice = document.getElementById("notice");
const consoleBox = document.getElementById("console");

let firstInput = true;

function addEntry(text, cls){
  const div = document.createElement("div");
  div.className = "entry " + cls;
  div.textContent = text;
  log.appendChild(div);
  log.scrollTop = log.scrollHeight;
}

function showNotice(){
  if(!firstInput) return;
  firstInput = false;
  notice.classList.add("show");
  setTimeout(()=> notice.classList.remove("show"), 2200);
}

function pulse(){
  consoleBox.classList.add("active");
  setTimeout(()=> consoleBox.classList.remove("active"), 1600);
}

function send(){
  const value = input.value.trim();
  if(!value) return;

  addEntry(value, "user");
  input.value = "";
  input.style.height = "auto";

  showNotice();
  pulse();

  fetch("/api/celeste", {
    method:"POST",
    headers:{ "Content-Type":"text/plain" },
    body:value
  })
  .then(res => res.text())
  .then(text => {
    const reply = text.trim();
    if(reply) addEntry(reply, "celeste");
  })
  .catch(()=>{});
}

input.addEventListener("keydown", e => {
  if(e.key === "Enter" && !e.shiftKey){
    e.preventDefault();
    send();
  }
});

input.addEventListener("input", () => {
  input.style.height = "auto";
  input.style.height = input.scrollHeight + "px";
});
</script>

</body>
</html>
