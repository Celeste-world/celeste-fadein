<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Celeste Console – Dev</title>

<style>
  body {
    margin: 0;
    background: radial-gradient(circle at top, #0b1430, #02040a);
    color: #e8ebef;
    font-family: system-ui, -apple-system, BlinkMacSystemFont;
  }

  .console {
    max-width: 720px;
    margin: 120px auto;
    padding: 24px;
    border-radius: 16px;
    background: rgba(255,255,255,0.04);
    backdrop-filter: blur(12px);
  }

  .log {
    min-height: 120px;
    white-space: pre-wrap;
    margin-bottom: 16px;
    line-height: 1.6;
  }

  /* --- log lines --- */
  .line {
    margin: 4px 0;
  }

  .line.user {
    color: rgba(232,235,239,0.85);
  }

  .line.celeste {
    color: rgba(180,200,255,0.9);
  }

  .intro {
    opacity: 0;
    transition: opacity 2.6s ease;
  }

  .intro.visible {
    opacity: 1;
  }

  .intro.fadeout {
    opacity: 0;
    transition: opacity 1.4s ease;
  }

  input {
    width: 100%;
    padding: 12px;
    border-radius: 10px;
    border: none;
    outline: none;
    background: rgba(255,255,255,0.08);
    color: white;
    font-size: 14px;
  }

  input:disabled {
    opacity: 0.4;
  }

  .error {
    color: #ff6b6b;
    margin-top: 8px;
  }

  footer {
    text-align: right;
    font-size: 11px;
    opacity: 0.6;
    margin-top: 8px;
  }
</style>
</head>

<body>
  <div class="console">
    <div id="log" class="log"></div>

    <input
      id="input"
      placeholder="Write freely."
      disabled
      onkeydown="if(event.key==='Enter') sendMessage()"
    />

    <div id="error" class="error"></div>
    <footer>CELESTE v4.4-dev</footer>
  </div>

<script>
const API_URL =
  "https://celeste-worker-dev.inbox-celeste-world.workers.dev";

const log = document.getElementById("log");
const input = document.getElementById("input");
const error = document.getElementById("error");

let introDone = false;

/* ---- 初期文言フェード制御 ---- */
function showIntro() {
  const intro = document.createElement("div");
  intro.className = "intro";
  intro.textContent = "Hello, I’m Celeste.\n\nWrite freely.";
  log.appendChild(intro);

  requestAnimationFrame(() => {
    intro.classList.add("visible");
  });

  // 4秒表示 → 1.4秒フェードアウト
  setTimeout(() => {
    intro.classList.add("fadeout");
  }, 4000);

  setTimeout(() => {
    intro.remove();
    introDone = true;
    input.disabled = false;
    input.focus();
  }, 5400);
}

showIntro();

/* ---- 通常メッセージ送信 ---- */
async function sendMessage() {
  if (!introDone) return;

  const message = input.value.trim();
  if (!message) return;

  input.value = "";
  error.textContent = "";

  // user line
  const userLine = document.createElement("div");
  userLine.className = "line user";
  userLine.textContent = message;
  log.appendChild(userLine);

  try {
    const res = await fetch(API_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ message })
    });

    if (!res.ok) throw new Error("API error");

    const data = await res.json();

    if (data.reply) {
      const celesteLine = document.createElement("div");
      celesteLine.className = "line celeste";
      celesteLine.textContent = data.reply;
      log.appendChild(celesteLine);
    }

  } catch (e) {
    error.textContent = "[API error]";
  }
}
</script>
</body>
</html>
