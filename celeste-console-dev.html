<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Celeste Console – Dev</title>

<link rel="icon" href="/images/favicon.svg" type="image/svg+xml">

<style>
:root{
  --bg:#050811;
  --panel:#111623;
  --text:#e8ebef;
  --muted:#a0a8bb;
  --line:#252b3a;
  --accent:#a9b7ff;
}

*{ box-sizing:border-box; }

body{
  margin:0;
  min-height:100vh;
  background:radial-gradient(circle at top, #1a2440 0, var(--bg) 52%);
  color:var(--text);
  font-family: ui-serif, Georgia, "Times New Roman", serif;
}

.wrap{
  max-width:960px;
  margin:0 auto;
  padding:48px 20px 40px;
  min-height:100vh;
  display:flex;
  flex-direction:column;
}

.intro{
  margin-bottom:24px;
  color:var(--muted);
  font-size:15px;
  line-height:1.8;
}

.console{
  background:rgba(10,14,28,0.9);
  border:1px solid rgba(70,84,132,0.65);
  border-radius:16px;
  padding:22px 20px 24px;
  box-shadow:0 18px 38px rgba(0,0,0,0.5);
  display:flex;
  flex-direction:column;
}

.log{
  min-height:280px;
  max-height:520px;
  overflow-y:auto;
  padding-right:6px;
}

.entry{
  margin:14px 0;
  line-height:1.9;
  white-space:pre-wrap;
}
.entry.user{ color:var(--accent); }
.entry.celeste{ color:var(--text); }

.divider{
  border-top:1px solid var(--line);
  margin:32px 0 16px;
}

textarea{
  width:100%;
  background:transparent;
  border:1px solid var(--line);
  border-radius:12px;
  padding:12px 14px;
  color:var(--text);
  resize:none;
  font-family:inherit;
  font-size:15px;
  min-height:48px;
}
textarea::placeholder{ color:#6d7588; }

footer{
  margin-top:32px;
  padding-top:18px;
  border-top:1px solid rgba(37,43,58,0.9);
  font-size:12px;
  color:var(--muted);
  display:flex;
  justify-content:flex-end;
}
</style>
</head>

<body>
<div class="wrap">

  <div class="intro">
    A quiet space to organize your thoughts — decisions stay with you.<br>
    This space is open to whatever you choose to write.<br>
    <a href="/faq.html">You can read the FAQ anytime.</a>
  </div>

  <div class="console">
    <div id="log" class="log"></div>
    <div class="divider"></div>
    <textarea id="input" rows="1" placeholder="Write freely."></textarea>
  </div>

  <footer>
    <span>CELESTE v4.3A-dev</span>
  </footer>

</div>

<script>
window.addEventListener("DOMContentLoaded", () => {

  const log   = document.getElementById("log");
  const input = document.getElementById("input");

  function addEntry(text, cls){
    const div = document.createElement("div");
    div.className = "entry " + cls;
    div.textContent = text;
    log.appendChild(div);
    log.scrollTop = log.scrollHeight;
  }

  // Initial message
  addEntry(
`You don’t have to decide anything here.
You can simply let your words appear.`,
  "celeste"
  );

  function send(){
    const value = input.value.trim();
    if(!value) return;

    addEntry(value, "user");
    input.value = "";
    input.style.height = "auto";

    fetch("https://celeste.world/api/celeste", {
      method:"POST",
      headers:{ "Content-Type":"application/json" },
      body:JSON.stringify({ message:value })
    })
    .then(res => res.json())
    .then(data => {
      if(data.reply){
        addEntry(data.reply, "celeste");
      }
    })
    .catch(() => {
      addEntry("…", "celeste");
    });
  }

  input.addEventListener("keydown", e => {
    if(e.key === "Enter" && !e.shiftKey){
      e.preventDefault();
      send();
    }
  });

  input.addEventListener("input", () => {
    input.style.height = "auto";
    input.style.height = input.scrollHeight + "px";
  });

});
</script>

</body>
</html>
