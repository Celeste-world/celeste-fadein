<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Celeste Console â€“ Dev</title>

<style>
  html, body {
    margin: 0;
    padding: 0;
    background: #050811;
    color: #e8ebef;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  }

  .wrap {
    max-width: 800px;
    margin: 80px auto;
    padding: 24px;
  }

  .panel {
    border: 1px solid rgba(255,255,255,0.25);
    border-radius: 14px;
    padding: 24px;
    background: linear-gradient(180deg, #0b1020, #050811);
  }

  .log {
    white-space: pre-wrap;
    line-height: 1.6;
    margin-bottom: 24px;
  }

  textarea {
    width: 100%;
    height: 64px;
    resize: none;
    background: transparent;
    color: #e8ebef;
    border: 1px solid rgba(255,255,255,0.25);
    border-radius: 10px;
    padding: 12px;
    font-size: 15px;
    outline: none;
  }

  textarea::placeholder {
    color: rgba(255,255,255,0.4);
  }

  .footer {
    margin-top: 12px;
    text-align: right;
    font-size: 12px;
    opacity: 0.5;
  }
</style>
</head>

<body>
<div class="wrap">
  <div class="panel">
    <div id="log" class="log"></div>

    <textarea
      id="input"
      placeholder="Write freely."
    ></textarea>

    <div class="footer">CELESTE v4.4-dev</div>
  </div>
</div>

<script>
const logEl = document.getElementById("log");
const inputEl = document.getElementById("input");

inputEl.addEventListener("keydown", async (e) => {
  if (e.key !== "Enter") return;
  if (e.shiftKey) return;

  e.preventDefault();

  const text = inputEl.value.trim();
  if (!text) return;

  inputEl.value = "";

  appendLine(text);

  try {
    const res = await fetch("/functions/api/celeste-dev", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({ message: text })
    });

    if (!res.ok) {
      appendLine("[API error]");
      return;
    }

    const data = await res.json();

    if (data.reply) {
      appendLine(data.reply);
    }

  } catch (err) {
    appendLine("[Network error]");
  }
});

function appendLine(text) {
  logEl.textContent += text + "\n\n";
}
</script>
</body>
</html>
