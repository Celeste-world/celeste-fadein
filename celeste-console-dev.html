<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Celeste Console – Dev</title>

<style>
:root {
  --bg: #050811;
  --panel: #0b1020;
  --border: rgba(140,170,255,0.25);
  --border-active: rgba(160,190,255,0.65);
  --text: #e6e9f0;
  --muted: #8a92b2;
}

* {
  box-sizing: border-box;
}

body {
  margin: 0;
  background: radial-gradient(circle at top, #0b1430, #02030a 70%);
  color: var(--text);
  font-family: "Inter", system-ui, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

#console-wrap {
  width: min(720px, 92vw);
}

#console {
  background: linear-gradient(180deg, #0b1126, #060914);
  border: 1px solid var(--border);
  border-radius: 16px;
  padding: 28px;
  transition: border-color 0.4s ease;
}

#console.active {
  border-color: var(--border-active);
}

#log {
  min-height: 220px;
  white-space: pre-wrap;
  line-height: 1.7;
  overflow: hidden;
}

.user {
  color: #8fb0ff;
  margin-bottom: 10px;
}

.reply {
  margin-bottom: 16px;
}

#input-wrap {
  margin-top: 18px;
}

#input {
  width: 100%;
  padding: 14px 16px;
  border-radius: 12px;
  border: 1px solid var(--border);
  background: #050811;
  color: var(--text);
  outline: none;
  font-size: 15px;
  transition: border-color 0.4s ease;
}

#input.active {
  border-color: var(--border-active);
}

#notice {
  position: fixed;
  inset: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  pointer-events: none;
  opacity: 0;
  transition: opacity 0.6s ease;
}

#notice.show {
  opacity: 1;
}

#notice span {
  font-size: 14px;
  color: var(--muted);
  background: rgba(10,15,30,0.6);
  padding: 10px 18px;
  border-radius: 999px;
}
</style>
</head>

<body>
<div id="console-wrap">
  <div id="console">
    <div id="log"></div>

    <div id="input-wrap">
      <input id="input" placeholder="Write freely." />
    </div>
  </div>
</div>

<div id="notice">
  <span>ここは自由に書けます</span>
</div>

<script>
const input = document.getElementById("input");
const log = document.getElementById("log");
const notice = document.getElementById("notice");
const consoleBox = document.getElementById("console");

let noticeShown = false;

function showNoticeOnce() {
  if (noticeShown) return;
  noticeShown = true;
  notice.classList.add("show");
  setTimeout(() => notice.classList.remove("show"), 1800);
}

function activateFrame() {
  consoleBox.classList.add("active");
  input.classList.add("active");
  setTimeout(() => {
    consoleBox.classList.remove("active");
    input.classList.remove("active");
  }, 1400);
}

async function send(text) {
  showNoticeOnce();
  activateFrame();

  log.innerHTML += `<div class="user">${text}</div>`;

  const res = await fetch("/api/celeste-dev", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ message: text })
  });

  const data = await res.json();

  if (data.reply) {
    log.innerHTML += `<div class="reply">${data.reply}</div>`;
  }

  log.scrollTop = log.scrollHeight;
}

input.addEventListener("keydown", e => {
  if (e.key === "Enter" && input.value.trim()) {
    const text = input.value.trim();
    input.value = "";
    send(text);
  }
});
</script>
</body>
</html>
