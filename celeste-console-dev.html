<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Celeste Console – Dev</title>

<style>
  body {
    margin: 0;
    background: radial-gradient(circle at top, #0b1430, #02040a);
    color: #e8ebef;
    font-family: system-ui, -apple-system, BlinkMacSystemFont;
  }

  .console {
    max-width: 720px;
    margin: 120px auto;
    padding: 24px;
    border-radius: 16px;
    background: rgba(255,255,255,0.04);
    backdrop-filter: blur(12px);
  }

  .log {
    min-height: 120px;
    white-space: pre-wrap;
    margin-bottom: 16px;
    line-height: 1.6;
  }

  /* ---- log lines ---- */
  .line {
    margin: 4px 0;
    transition: opacity 0.6s ease;
  }

  /* user: 暖色寄りのオフホワイト */
  .line.user {
    color: rgba(245, 242, 235, 0.9);
  }

  /* celeste: 青灰色 + 下に1行分の余白 */
  .line.celeste {
    color: rgba(170, 185, 215, 0.9);
    margin-bottom: 1.6em;
  }

  .intro {
    opacity: 0;
    transition: opacity 2.6s ease;
  }

  .intro.visible {
    opacity: 1;
  }

  .intro.fadeout {
    opacity: 0;
    transition: opacity 1.4s ease;
  }

  input {
    width: 100%;
    padding: 12px;
    border-radius: 10px;
    border: none;
    outline: none;
    background: rgba(255,255,255,0.08);
    color: white;
    font-size: 14px;
  }

  input:disabled {
    opacity: 0.4;
  }

  .error {
    color: #ff6b6b;
    margin-top: 8px;
  }

  footer {
    text-align: right;
    font-size: 11px;
    opacity: 0.6;
    margin-top: 8px;
  }
</style>
</head>

<body>
  <div class="console">
    <div id="log" class="log"></div>

    <input
      id="input"
      placeholder="Write freely."
      disabled
      onkeydown="if(event.key==='Enter') sendMessage()"
    />

    <div id="error" class="error"></div>
    <footer>CELESTE v4.4-dev</footer>
  </div>

<script>
const API_URL =
  "https://celeste-worker-dev.inbox-celeste-world.workers.dev";

const log = document.getElementById("log");
const input = document.getElementById("input");
const error = document.getElementById("error");

let introDone = false;

/* ---- 古いログを少しずつ薄くする ---- */
function fadeOldLines() {
  const lines = document.querySelectorAll(".line");
  lines.forEach(line => {
    const current = parseFloat(line.style.opacity) || 1;
    const next = Math.max(current - 0.12, 0.35); // 下限35%
    line.style.opacity = next;
  });
}

/* ---- 最新行を中央に寄せる ---- */
function bringToCenter(element) {
  if (!element) return;
  element.scrollIntoView({
    behavior: "smooth",
    block: "center"
  });
}

/* ---- 初期文言フェード制御 ---- */
function showIntro() {
  const intro = document.createElement("div");
  intro.className = "intro";
  intro.textContent = "Hello, I’m Celeste.\n\nWrite freely.";
  log.appendChild(intro);

  requestAnimationFrame(() => {
    intro.classList.add("visible");
  });

  setTimeout(() => {
    intro.classList.add("fadeout");
  }, 4000);

  setTimeout(() => {
    intro.remove();
    introDone = true;
    input.disabled = false;
    input.focus();
  }, 5400);
}

showIntro();

/* ---- 通常メッセージ送信 ---- */
async function sendMessage() {
  if (!introDone) return;

  const message = input.value.trim();
  if (!message) return;

  input.value = "";
  error.textContent = "";

  // 既存ログを少し薄く
  fadeOldLines();

  // user line
  const userLine = document.createElement("div");
  userLine.className = "line user";
  userLine.textContent = message;
  userLine.style.opacity = 1;
  log.appendChild(userLine);

  try {
    const res = await fetch(API_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ message })
    });

    if (!res.ok) throw new Error("API error");

    const data = await res.json();

    if (data.reply) {
      const celesteLine = document.createElement("div");
      celesteLine.className = "line celeste";
      celesteLine.textContent = data.reply;
      celesteLine.style.opacity = 1;
      log.appendChild(celesteLine);

      // Celeste の発話を視線の中心へ
      bringToCenter(celesteLine);
    }

  } catch (e) {
    error.textContent = "[API error]";
  }
}
</script>
</body>
</html>
