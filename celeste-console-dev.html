<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<title>Celeste Console â€“ Dev</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
  body {
    margin: 0;
    background: radial-gradient(1200px 600px at 50% 20%, #0b1430, #03060f);
    color: #e6ebff;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  }

  .console {
    max-width: 720px;
    margin: 80px auto;
    padding: 28px 32px 24px;
    border-radius: 18px;
    background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.02));
    box-shadow: 0 30px 80px rgba(0,0,0,0.6);
    backdrop-filter: blur(14px);
  }

  .log {
    white-space: pre-wrap;
    line-height: 1.7;
    font-size: 15px;
    min-height: 120px;
  }

  .user {
    color: #cfd8ff;
  }

  .reply {
    margin-top: 10px;
    color: #f2f5ff;
  }

  .error {
    margin-top: 10px;
    color: #ff6b6b;
    font-size: 14px;
  }

  .divider {
    height: 1px;
    background: linear-gradient(to right, transparent, rgba(255,255,255,0.25), transparent);
    margin: 20px 0;
  }

  textarea {
    width: 100%;
    resize: none;
    background: rgba(255,255,255,0.04);
    border: 1px solid rgba(255,255,255,0.18);
    border-radius: 12px;
    padding: 14px 16px;
    color: #fff;
    font-size: 15px;
    outline: none;
  }

  textarea::placeholder {
    color: rgba(255,255,255,0.45);
  }

  footer {
    text-align: right;
    margin-top: 10px;
    font-size: 12px;
    opacity: 0.6;
  }
</style>
</head>

<body>
  <div class="console">
    <div id="log" class="log"></div>

    <div class="divider"></div>

    <textarea
      id="input"
      rows="2"
      placeholder="Write freely."
    ></textarea>

    <footer>CELESTE v4.4-dev</footer>
  </div>

<script>
const log = document.getElementById("log");
const input = document.getElementById("input");

function append(text, cls = "") {
  const div = document.createElement("div");
  div.className = cls;
  div.textContent = text;
  log.appendChild(div);
}

async function sendMessage(text) {
  append(text, "user");

  try {
    const res = await fetch("/functions/api/celeste-dev", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ message: text })
    });

    const contentType = res.headers.get("content-type") || "";

    if (!contentType.includes("application/json")) {
      append("[API error]", "error");
      return;
    }

    const data = await res.json();

    if (data.reply) {
      append(data.reply, "reply");
    } else {
      append("[API error]", "error");
    }

  } catch (e) {
    append("[API error]", "error");
  }
}

input.addEventListener("keydown", e => {
  if (e.key === "Enter" && !e.shiftKey) {
    e.preventDefault();
    const text = input.value.trim();
    if (!text) return;
    input.value = "";
    sendMessage(text);
  }
});
</script>
</body>
</html>
