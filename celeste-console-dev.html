<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<title>Celeste Console â€“ Dev</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
  :root {
    --bg: #050811;
    --panel: #0b1020;
    --border: rgba(160,180,255,0.15);
    --border-active: rgba(160,180,255,0.45);
    --text: #e8ebff;
    --muted: rgba(200,210,255,0.45);
  }

  html, body {
    margin: 0;
    padding: 0;
    background: radial-gradient(1200px 600px at 50% -200px, #10173a, #050811);
    color: var(--text);
    font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont;
    height: 100%;
  }

  .wrap {
    max-width: 760px;
    margin: 80px auto;
    padding: 0 20px;
  }

  .console {
    background: linear-gradient(180deg, rgba(20,28,70,.55), rgba(10,15,40,.55));
    border-radius: 18px;
    padding: 28px 28px 22px;
    border: 1px solid var(--border);
    transition: border-color .25s, box-shadow .25s;
  }

  .console.active {
    border-color: var(--border-active);
    box-shadow: 0 0 0 1px rgba(160,180,255,.15);
  }

  .log {
    min-height: 180px;
    white-space: pre-line;
    font-size: 15px;
    line-height: 1.7;
  }

  .notice {
    margin-top: 14px;
    text-align: center;
    font-size: 13px;
    color: var(--muted);
    opacity: 0;
    transition: opacity .3s;
  }

  .notice.show {
    opacity: 1;
  }

  .input-wrap {
    margin-top: 18px;
  }

  input {
    width: 100%;
    background: rgba(255,255,255,0.04);
    border: 1px solid var(--border);
    border-radius: 12px;
    padding: 12px 14px;
    font-size: 15px;
    color: var(--text);
    outline: none;
  }

  footer {
    margin-top: 14px;
    text-align: right;
    font-size: 11px;
    color: rgba(200,210,255,.35);
  }
</style>
</head>

<body>
<div class="wrap">
  <div id="console" class="console">
    <div id="log" class="log"></div>

    <div id="notice" class="notice">
      This space is open to whatever you choose to write.
    </div>

    <div class="input-wrap">
      <input id="input" placeholder="Write freely." autocomplete="off" />
    </div>
  </div>

  <footer>CELESTE v4.4-dev</footer>
</div>

<script>
const input   = document.getElementById("input");
const log     = document.getElementById("log");
const notice  = document.getElementById("notice");
const panel   = document.getElementById("console");

async function send(text) {
  const res = await fetch("/functions/api/celeste-dev", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ message: text })
  });

  return await res.json();
}

input.addEventListener("keydown", async (e) => {
  if (e.key !== "Enter") return;

  const text = input.value.trim();
  if (!text) return;

  input.value = "";
  log.textContent += text + "\n";

  try {
    const data = await send(text);
    const pressure = data.pressure ?? 0;
    const reply = data.reply ?? "";

    // UI reactions
    panel.classList.toggle("active", pressure >= 1);
    notice.classList.toggle("show", pressure >= 1);

    if (reply) {
      log.textContent += reply + "\n";
    }

  } catch {
    // silence is allowed
  }
});
</script>
</body>
</html>
