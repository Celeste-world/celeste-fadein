<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Celeste Console – Dev</title>

<style>
:root {
  --bg: #050811;
  --panel: #0c1220;
  --border: rgba(160,180,255,0.15);
  --border-active: rgba(160,180,255,0.45);
  --text: #e8ebef;
  --muted: #9aa3b2;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  background: radial-gradient(ellipse at top, #0b1230 0%, #050811 60%);
  color: var(--text);
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  overflow: hidden; /* スクロールバー非表示 */
}

main {
  max-width: 760px;
  margin: 80px auto;
  padding: 0 20px;
}

h1, p {
  margin: 0 0 12px 0;
}

.console {
  position: relative;
  background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0));
  border: 1px solid var(--border);
  border-radius: 16px;
  padding: 28px;
  min-height: 260px;
  transition: border-color 0.6s ease, box-shadow 0.6s ease;
}

.console.active {
  border-color: var(--border-active);
  box-shadow: 0 0 0 1px rgba(160,180,255,0.15);
}

.log {
  white-space: pre-wrap;
  line-height: 1.6;
  font-size: 15px;
}

.log .user {
  color: #9fb4ff;
  margin-bottom: 6px;
}

.log .reply {
  margin-bottom: 18px;
}

.input-wrap {
  margin-top: 20px;
}

input {
  width: 100%;
  padding: 12px 14px;
  background: transparent;
  border: 1px solid var(--border);
  border-radius: 10px;
  color: var(--text);
  font-size: 15px;
  outline: none;
  transition: border-color 0.4s ease;
}

input:focus {
  border-color: var(--border-active);
}

/* 注意書き（中央表示） */
.notice {
  position: fixed;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  pointer-events: none;
  opacity: 0;
  transition: opacity 1s ease;
}

.notice.show {
  opacity: 1;
}

.notice span {
  font-size: 14px;
  color: var(--muted);
}

footer {
  margin-top: 24px;
  font-size: 12px;
  color: var(--muted);
  text-align: right;
}
</style>
</head>

<body>
<main>
  <p>A quiet space to organize your thoughts — decisions stay with you.</p>
  <p>This space is open to whatever you choose to write.</p>

  <div id="console" class="console">
    <div id="log" class="log"></div>

    <div class="input-wrap">
      <input id="input" type="text" placeholder="Write freely." />
    </div>
  </div>

  <footer>CELESTE v4.4-dev</footer>
</main>

<div id="notice" class="notice">
  <span>ここは自由に書けます</span>
</div>

<script>
const input = document.getElementById("input");
const log = document.getElementById("log");
const consoleBox = document.getElementById("console");
const notice = document.getElementById("notice");

let noticeShown = false;

function showNoticeOnce() {
  if (noticeShown) return;
  noticeShown = true;
  notice.classList.add("show");
  setTimeout(() => {
    notice.classList.remove("show");
  }, 1400); // 1.4秒 → フェードアウト
}

async function send(text) {
  const len = text.length;

  let pressure = 0;
  if (len >= 1 && len <= 2) pressure = 1;
  else if (len >= 3) pressure = 2;

  if (pressure === 0) return;

  consoleBox.classList.add("active");
  showNoticeOnce();

  log.innerHTML += `<div class="user">${text}</div>`;

  // pressure1：単語そのまま返す
  if (pressure === 1) {
    log.innerHTML += `<div class="reply">${text}</div>`;
    return;
  }

  // pressure2以上：Workerに投げる
  try {
    const res = await fetch("/functions/api/celeste-dev", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ message: text })
    });

    const data = await res.json();
    if (data.reply) {
      log.innerHTML += `<div class="reply">${data.reply}</div>`;
    }
  } catch (e) {
    console.error(e);
  }
}

input.addEventListener("keydown", e => {
  if (e.key === "Enter") {
    const text = input.value.trim();
    input.value = "";
    send(text);
  }
});
</script>
</body>
</html>
