<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Celeste</title>

<style>
/* ========= Base ========= */
:root{
  --bg:#0f1216;
  --panel:#141922;
  --text:#e8ebef;
  --muted:#9aa3b2;
  --line:#242a3d;
  --accent:#a9b7ff;
}
*{box-sizing:border-box;}
body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  font-family: ui-serif, Georgia, "Times New Roman", serif;
}

/* ========= Layout ========= */
.wrap{
  max-width:900px;
  margin:0 auto;
  padding:40px 20px 30px;
}
.hero{
  color:var(--muted);
  font-size:16px;
  margin-bottom:22px;
}
.console{
  background:var(--panel);
  border:1px solid var(--line);
  border-radius:14px;
  padding:18px 18px 14px;
  box-shadow:0 12px 30px rgba(0,0,0,.35);
}
.log{
  min-height:320px;
  max-height:540px;
  overflow-y:auto;
  padding-right:6px;
}

/* ========= Messages ========= */
.entry{
  margin:12px 0;
  line-height:1.75;
  white-space:pre-wrap;
}
.celeste{ color:var(--text); }
.user{ color:var(--accent); }

/* ========= Input ========= */
.divider{
  border-top:1px solid var(--line);
  margin:14px 0 10px;
}
.input{
  display:flex;
  gap:10px;
}
textarea{
  flex:1;
  background:transparent;
  border:1px solid var(--line);
  border-radius:10px;
  padding:10px 12px;
  color:var(--text);
  resize:none;
  font-family:inherit;
  font-size:15px;
  min-height:44px;
}
textarea::placeholder{
  color:#6d7588;
}
button{
  background:transparent;
  color:var(--accent);
  border:1px solid var(--line);
  border-radius:10px;
  padding:8px 14px;
  cursor:pointer;
}
button:hover{
  border-color:var(--accent);
}

footer{
  margin-top:14px;
  text-align:right;
  font-size:12px;
  color:#6d7588;
}
</style>
</head>

<body>
<div class="wrap">

  <!-- ✅ 初期表示（英・確定） -->
  <div class="hero">
    A quiet space to organize your thoughts — decisions stay with you.
  </div>

  <div class="console">
    <div id="log" class="log"></div>

    <div class="divider"></div>

    <div class="input">
      <textarea id="input" rows="1" placeholder="Write freely."></textarea>
      <button id="send">Send</button>
    </div>
  </div>

  <footer>CELESTE v4.0A</footer>
</div>

<script>
/* ========= Elements ========= */
const log   = document.getElementById("log");
const input = document.getElementById("input");
const send  = document.getElementById("send");

/* ========= Helpers ========= */
function addEntry(text, cls){
  const div = document.createElement("div");
  div.className = `entry ${cls}`;
  div.textContent = text;
  log.appendChild(div);
  log.scrollTop = log.scrollHeight;
}

/* ========= Initial Response（日・確定） ========= */
window.addEventListener("DOMContentLoaded",()=>{
addEntry(
`何でも書いてもらって大丈夫です。
ここでは、考えを整理することができます。
どの点から見ていきますか。`,
"celeste"
);
});

/* ========= Send ========= */
function onSend(){
  const value = input.value.trim();
  if(!value) return;

  addEntry(value,"user");
  input.value = "";
  input.style.height = "auto";

  // ダミー応答（※後で API に差し替える）
  setTimeout(()=>{
    addEntry(
"書き出した内容を、そのまま眺めてみても良さそうですね。\n気になったところから整理できます。",
"celeste"
    );
  },400);
}

send.addEventListener("click",onSend);
input.addEventListener("keydown",(e)=>{
  if(e.key==="Enter" && !e.shiftKey){
    e.preventDefault();
    onSend();
  }
});
input.addEventListener("input",()=>{
  input.style.height="auto";
  input.style.height=input.scrollHeight+"px";
});
</script>
</body>
</html>
