<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome – Celeste</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;

            background: linear-gradient(
                to bottom,
                #101f40 0%,
                #020b22 100%
            );

            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-family: "Garamond", serif;
            overflow: hidden;

            opacity: 0;
            animation: fadeIn 3.2s ease-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* テキストが順番に出る */
        .line {
            opacity: 0;
            animation: textFade 3s ease-out forwards;
        }

        .line:nth-child(1) { animation-delay: 0.8s; }
        .line:nth-child(2) { animation-delay: 1.5s; }
        .line:nth-child(3) { animation-delay: 2.3s; }
        .line:nth-child(4) { animation-delay: 3.2s; }
        .line:nth-child(5) { animation-delay: 4.0s; }
        .line:nth-child(6) { animation-delay: 4.8s; }

        @keyframes textFade {
            from {
                opacity: 0;
                transform: translateY(8px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #f5f5f5;
            font-size: 36px;
            margin-bottom: 40px;
        }

        p {
            color: #e8e8e8;
            font-size: 18px;
            margin: 14px 0;
            line-height: 1.7;
        }

        /* セクション間に余白を作る */
        .section-space {
            margin-top: 25px;
        }
    </style>
</head>

<body>
    <div>
        <h1 class="line">Welcome.</h1>

        <p class="line">I'm Celeste — an assistant who listens first.</p>
        <p class="line">If you prefer, we can talk in your own language.</p>

        <p class="line section-space">Hello, I’m Celeste.</p>
        <p class="line">I don’t predict — I listen.</p>
        <p class="line">Tell me what you're looking for,<br>and I will shape my answers around you.</p>
    </div>
</body>
</html>
