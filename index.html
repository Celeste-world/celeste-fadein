<div class="main">
  <div id="tw" class="typewriter"></div>
  <div class="cursor"></div>
</div>

<script>
document.addEventListener("DOMContentLoaded", () => {
  document.body.classList.add("fade-in");

  // 言語別テキスト
  const browser = navigator.language || navigator.userLanguage;
  const lang = (browser || "en").split("-")[0];

  let lines;
  if (lang === "ja") {
    lines = [
      "Hello, I’m Celeste.",
      "あなたの意図を読み取り、",
      "これから先の輪郭を用意します。"
    ];
  } else if (lang === "zh") {
    lines = [
      "Hello，我是 Celeste。",
      "我读取你的意图，",
      "并为你准备接下来的路径。"
    ];
  } else {
    lines = [
      "Hello, I’m Celeste.",
      "I read your intentions",
      "and prepare what lies ahead."
    ];
  }

  const script = [
    { text: lines[0], delay: 300 },
    { pause: 1000 },
    { text: lines[1], delay: 55 },
    { pause: 1000 },
    { text: lines[2], delay: 60 },
    { pause: 1400 }
  ];

  const tw = document.getElementById("tw");

  async function typeLine(line) {
    for (let i = 0; i < line.text.length; i++) {
      tw.textContent += line.text[i];
      await new Promise(r => setTimeout(r, line.delay));
    }
    tw.textContent += "\n";
  }

  async function run() {
    for (const line of script) {
      if (line.text) await typeLine(line);
      if (line.pause) await new Promise(r => setTimeout(r, line.pause));
    }
  }

  run();
});

// ページ遷移フェードアウト
document.addEventListener("DOMContentLoaded", () => {
  document.querySelectorAll(".page-link").forEach(el => {
    el.addEventListener("click", e => {
      e.preventDefault();
      document.body.classList.add("fade-out");
      setTimeout(() => { window.location = el.href; }, 500);
    });
  });
});
</script>

<script src="/language.js"></script>
