<!DOCTYPE html>
<html lang="en">
<head>

<!-- SEO -->

<meta property="og:type" content="website">

<style>
  /* Typewriter cursor */
.typewriter::after {
  content: "│";
  animation: blink 0.9s infinite;
  margin-left: 6px;
  opacity: 1;
}

@keyframes blink {
  0%, 100% { opacity: 1; }
  50% { opacity: 0; }
}

  body {
    margin: 0;
    background-image: url("images/bg.png");
    background-size: cover;
    background-position: center;
    background-attachment: fixed;
    font-family: "Baskerville", serif;
    color: white;
    opacity: 0;
    transition: opacity .8s ease;
  }

  body.fade-in { opacity: 1; }
  .fade-out { opacity: 0; transition: opacity .6s ease; }

  /* Logo */
  .header-logo {
    position: fixed;
    top: 30px;
    left: 40px;
    z-index: 1000;
  }
  .header-logo img {
    width: 180px;
    opacity: .94;
  }

  .vertical-nav {
    position: fixed;
    top: 105px;
    left: 40px;
    font-size: 20px;
    line-height: 1.9;
    opacity: .9;
    z-index: 900;
  }
  .vertical-nav a {
    display: block;
    color: white;
    text-decoration: none;
    opacity: .85;
    padding: 2px 0;
  }
  .vertical-nav a:hover { opacity: 1; }

  /* Main */
  .main {
    margin-left: 300px;
    padding-top: 22vh; /* 上 1/3 → 調整済 */
    padding-left: 40px;
    max-width: 900px;
  }

  .typewriter {
    font-size: 30px;
    line-height: 1.9;
    white-space: pre-wrap;
    opacity: .96;
    min-height: 200px;
  }

  .learn-more {
    margin-top: 32px;
    font-size: 22px;
  }
  .learn-more a {
    color: white;
    border-bottom: 1px solid rgba(255,255,255,0.4);
    padding-bottom: 3px;
    text-decoration: none;
  }
  .learn-more a:hover {
    border-bottom-color: rgba(255,255,255,0.9);
  }

  footer {
    margin-top: 40px;
    opacity: .8;
    font-size: 14px;
  }

  @media(max-width:768px){
    .vertical-nav { display:none; }
    .header-logo { top:20px; left:20px; }
    .header-logo img { width:150px; }

    .main {
      margin-left: 0;
      padding-left: 20px;
      padding-right: 20px;
      padding-top: 30vh;
    }

    .typewriter { font-size: 24px; }
  }
</style>

<body>

<a href="/" class="header-logo page-link">
  <img src="/images/logo.svg" alt="Celeste Logo">
</a>

<!-- Navigation -->
<div class="vertical-nav">
  <a class="page-link" href="/who-i-am.html" data-i18n="nav-who">Who I Am</a>
  <a class="page-link" href="/philosophy.html" data-i18n="nav-philosophy">Philosophy</a>
  <a class="page-link" href="/vision.html" data-i18n="nav-vision">Vision</a>
  <a class="page-link" href="/silent-structure.html" data-i18n="nav-silent">Silent Structure</a>
  <a class="page-link" href="/celeste-console.html" data-i18n="nav-console">Celeste</a>
  <a class="page-link" href="/contact.html" data-i18n="nav-contact">Contact</a>
  <a class="page-link" href="/about.html" data-i18n="nav-about">About</a>
</div>

<!-- Main -->
<div class="main">

  <!-- 空にしてスクリプトで描画 -->
  <div class="typewriter" id="tw"></div>

  <div class="learn-more">
    <a href="/about.html" class="page-link" data-i18n="learn-more">
      Learn more about Celeste →
    </a>
  </div>

  <footer>© Celeste</footer>
</div>

<!-- 演出スクリプト -->
<script>
document.addEventListener("DOMContentLoaded", () => {
  document.body.classList.add("fade-in");

  const tw = document.getElementById("tw");

  const lines = [
    "Hello, I’m Celeste.",
    "I read your intentions.",
    "And prepare what lies ahead."
  ];

  let line = 0;
  let i = 0;

  function typeLine() {
    if (line >= lines.length) return;

    let speed = 48; // 基本速度

    if (line === 0) speed = 300;  // Helloだけ超スロー
    if (line === 2) speed = 70;   // 3行目はテンポを変える

    if (i < lines[line].length) {
      tw.textContent += lines[line].charAt(i);
      i++;
      setTimeout(typeLine, speed);
    } else {
      // 行の余韻 1秒
      tw.textContent += "\n";
      line++;
      i = 0;
      setTimeout(typeLine, 1000);
    }
  }

  typeLine();
});

// フェードアウト遷移
document.querySelectorAll(".page-link").forEach(el => {
  el.addEventListener("click", e => {
    e.preventDefault();
    document.body.classList.add("fade-out");
    setTimeout(() => { window.location = el.href }, 520);
  });
});
</script>

<script src="/language.js"></script>

</body>
</html>
