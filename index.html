<link rel="icon" href="/images/favicon.svg">

<style>
  body{
    margin:0;
    background-image:url("images/bg.png");
    background-size:cover;
    background-position:center;
    background-attachment:fixed;
    font-family:"Baskerville",serif;
    color:white;
    opacity:0;
    transition:opacity .8s ease;
  }
  body.fade-in{opacity:1;}

  .main{
    margin-left:300px;
    padding-top:160px;
    padding-left:40px;
    max-width:900px;
  }

  .typewriter{
    font-size:28px;
    line-height:1.9;
    white-space:pre-wrap;
  }

  .cursor{
    display:inline-block;
    width:10px;
    background:rgba(255,255,255,0.8);
    margin-left:4px;
    animation:blink 1s infinite;
  }

  @keyframes blink{
    0%,50%{opacity:1;}
    50.01%,100%{opacity:0;}
  }

  @media(max-width:768px){
    .main{
      margin-left:0;
      padding:110px 20px;
    }
    .typewriter{font-size:24px;}
  }
</style>
</head>

<body>

<div class="main">
  <div id="tw" class="typewriter"></div>
  <div class="cursor"></div>
</div>

<script>
document.addEventListener("DOMContentLoaded",()=>{

  document.body.classList.add("fade-in");

  const script=[
    {text:"Hello,",delay:300},
    {pause:1000},
    {text:"I’m Celeste.",delay:55},
    {pause:1000},
    {text:"I read your intentions",delay:46},
    {pause:1000},
    {text:"and prepare what lies ahead.",delay:60},
    {pause:1400}
  ];

  const tw=document.getElementById("tw");

  async function typeLine(line){
    for(let i=0;i<line.text.length;i++){
      tw.textContent+=line.text[i];
      await new Promise(r=>setTimeout(r,line.delay));
    }
    tw.textContent+="\n";
  }

  async function run(){
    for(const line of script){
      if(line.text) await typeLine(line);
      if(line.pause) await new Promise(r=>setTimeout(r,line.pause));
    }
  }

  run();
});
</script>

<script src="/language.js"></script>

</body>
</html>
