<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Celeste – Welcome</title>

<style>
    body {
        margin: 0;
        padding: 0;
        height: 100vh;
        width: 100vw;
        overflow: hidden;
        font-family: 'Garamond', serif;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #ffffff;
    }

    .bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url("A_digital_gradient_gradient_image_transitions_vert.png");
        background-size: cover;
        background-position: center;
        opacity: 1;
        z-index: 1;
    }

    /* ★ ここが新しい：文字の背景フィルター ★ */
    #filter {
        position: absolute;
        inset: 0;
        background: rgba(255, 255, 255, 0.65); /* ←透明度を変えたいなら0.50〜0.75で調整可 */
        backdrop-filter: blur(8px); /* 背景をぼかして文字を読みやすく */
        z-index: 2;
    }

    #container {
        position: relative;
        max-width: 780px;
        padding: 40px;
        text-align: center;
        color: #222;
        z-index: 3;
    }

    .fade {
        opacity: 0;
        transform: translateY(20px);
        animation: fadeIn 1.5s ease-out forwards;
    }

    .delay1 { animation-delay: 0.5s; }
    .delay2 { animation-delay: 1.0s; }
    .delay3 { animation-delay: 1.5s; }
    .delay4 { animation-delay: 2.0s; }
    .delay5 { animation-delay: 2.5s; }
    .delay6 { animation-delay: 3.0s; }

    @keyframes fadeIn {
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    h1 {
        font-size: 36px;
        margin-bottom: 40px;
    }

    p {
        font-size: 18px;
        line-height: 1.8;
    }

    .spacer {
        height: 40px;
    }
</style>

</head>
<body>

<div class="bg"></div>
<div id="filter"></div>

<div id="container">
    <h1 class="fade delay1">Welcome.</h1>

    <p class="fade delay2">I'm Celeste — an assistant who listens first.</p>
    <p class="fade delay3">If you prefer, we can talk in your own language.</p>

    <div class="spacer"></div>

    <p class="fade delay4">Hello, I’m Celeste.</p>
    <p class="fade delay5">I don’t predict — I listen.</p>
    <p class="fade delay6">Tell me what you’re looking for,<br>
    and I will shape my answers around you.</p>
</div>

</body>
</html>
