<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;

  body {

  .vertical-nav {

  .vertical-nav-separator {
    margin: 6px 0 8px 0;
    opacity: 0.8;
  }

  .vertical-nav a {
    display: block;

  .mobile-nav {

  .main {
    min-height: 100vh;
    display: flex;

  .typewriter {

    font-family: "Baskerville", serif;

  }

  .learn-more a {
    color: #ffffff;
    text-decoration: none;
    border-bottom: 1px solid rgba(255,255,255,0.3);
    padding-bottom: 2px;
    opacity: 0.85;
  }

  .learn-more a:hover {
    opacity: 1;
  }


  @media (max-width: 768px) {

    .vertical-nav {
      display: none;
    }

    .mobile-nav {
      display: flex;
      gap: 18px;
      flex-wrap: wrap;
      justify-content: center;
      font-family: "Baskerville", serif;
      font-size: 16px;
      margin-top: 90px;
      margin-bottom: 10px;
    }

    .mobile-nav a {

    }

    }

    .typewriter {
      font-size: 22px;
      padding: 0 20px;
      line-height: 1.8;
    }

    }

<div class="main">
  <div class="typewriter" id="text"></div>

  <!-- 完全独立した Learn More -->

    <a href="/who-i-am.html">Learn more about Celeste →</a>
  </div>
</div>

<footer style="
  position: fixed;
  bottom: 15px;
  width: 100%;
  text-align: center;
  font-family: 'Baskerville', serif;
  font-size: 15px;
  opacity: 0.45;
  pointer-events: none;
">
  © Celeste
</footer>

<script>
const textElement = document.getElementById("text");

const lines = [
  "Hello, I’m Celeste.",
  "I serve as your quiet strategist.",
  "I speak only when needed,",
  "with precision calculated to the flow of the moment.",
  "Never excessive, yet never late.",
  "I read your intentions and prepare what lies ahead.",
  "",
  "Gently beside you,",
  "I support your decisions,",
  "and keep drawing the next horizon.",
  "",
  "Minimal, yet sharp.",
  "Poetic, yet precise.",
  "Mission-driven, always aligned with your future."
];

let i = 0;
let j = 0;

function type() {
  if (i >= lines.length) return;

  const line = lines[i];

  if (j < line.length) {
    textElement.innerHTML += line[j];
    j++;
    setTimeout(type, 45);
  } else {
    textElement.innerHTML += "\n";
    i++;
    j = 0;
    setTimeout(type, 300);
  }
}

type();
</script>

</body>
