<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Celeste</title>

<!-- Favicon -->
<link rel="icon" href="/images/favicon.svg" type="image/svg+xml">
<link rel="apple-touch-icon" href="/images/favicon.svg">
<meta name="theme-color" content="#7BA4FF">

<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
  }

  /* ===== Background ===== */
  body {
    background-image: url("images/bg.png");
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    background-attachment: fixed;
    color: #ffffff;
    font-family: "Baskerville", serif;
  }

  /* ===== Logo ===== */
  .header-logo {
    position: fixed;
    top: 30px;
    left: 40px;
    z-index: 1000;
    text-decoration: none;
  }

  .header-logo-img {
    width: 180px;
    opacity: 0.94;
    transition: opacity 0.25s;
  }
  .header-logo-img:hover {
    opacity: 1;
  }

  /* ===== PC vertical navigation ===== */
  .vertical-nav {
    position: fixed;
    top: 105px;
    left: 40px;
    font-size: 20px;
    line-height: 1.9;
    opacity: 0.95;
    z-index: 900;
  }

  .vertical-nav-separator {
    margin-bottom: 10px;
    opacity: 0.8;
  }

  .vertical-nav a {
    display: block;
    text-decoration: none;
    color: #ffffff;
    opacity: 0.85;
    transition: opacity 0.2s;
  }
  .vertical-nav a:hover {
    opacity: 1;
  }

  /* ===== Mobile navigation ===== */
  .mobile-nav {
    display: none;
  }

  /* ===== Main content ===== */
  .main {
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: flex-start;
    padding: 40px 20px;
    margin-left: 320px;     /* ← 調整して最適位置に */
    max-width: 900px;
  }

  /* ===== Typewriter Text ===== */
  .typewriter {
    white-space: pre-wrap;
    line-height: 1.9;
    font-size: 28px;
    position: relative;
    overflow: hidden;
  }

  .typewriter span {
    display: inline-block;
    white-space: pre-wrap;
    border-right: 2px solid rgba(255,255,255,0.75);
    animation:
      typing 14s steps(38, end) forwards,
      blink 0.75s step-end infinite;
  }

  @keyframes typing {
    from { width: 0; }
    to   { width: 100%; }
  }

  @keyframes blink {
    0%, 100% { border-color: transparent; }
    50% { border-color: rgba(255,255,255,0.75); }
  }

  /* ===== Learn More ===== */
  .learn-more {
    margin-top: 32px;
    font-size: 22px;
  }

  .learn-more a {
    color: #ffffff;
    text-decoration: none;
    opacity: 0.9;
    padding-bottom: 3px;
    border-bottom: 1px solid rgba(255,255,255,0.5);
  }

  .learn-more a:hover {
    opacity: 1;
    border-bottom-color: rgba(255,255,255,0.9);
  }

  /* ===== Footer ===== */
  footer {
    margin-top: 40px;
    opacity: 0.85;
    font-size: 15px;
  }

  /* ===== Mobile ===== */
  @media (max-width: 768px) {

    .vertical-nav {
      display: none;
    }

    .mobile-nav {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 18px;
      margin-top: 90px;
      margin-bottom: 20px;
      font-size: 16px;
    }

    .mobile-nav a {
      color: #ffffff;
      text-decoration: none;
      opacity: 0.9;
    }

    .mobile-nav a:hover {
      opacity: 1;
    }

    .header-logo {
      top: 20px;
      left: 20px;
    }

    .header-logo-img {
      width: 150px;
    }

    .main {
      margin-left: 0;
      align-items: center;
      padding-top: 20px;
      padding-bottom: 40px;
      text-align: center;
    }

    .typewriter {
      font-size: 22px;
      padding: 0 20px;
    }

    .learn-more {
      text-align: center;
    }
  }

</style>
</head>

<body>

</a>

</div>

<!-- ===== Mobile Navigation ===== -->

  <a href="/who-i-am.html">Who I Am</a>

  <a href="/vision.html">Vision</a>
  <a href="/silent-structure.html">Silent Structure</a>
  <a href="/contact.html">Contact</a>
  <a href="/about.html">About</a>
</div>

<!-- ===== Main ===== -->
<div class="main">

  <div class="typewriter">
    <span>
Hello, I’m Celeste.
I read your intentions and prepare what lies ahead.
    </span>
  </div>

  <div class="learn-more">

  </div>

  <footer>
    © Celeste
  </footer>

</div>

</body>
</html>
