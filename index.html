<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Celeste</title>

<style>
  /* ----------------------------------------------------------
     BACKGROUND: fixed bg.png
  ---------------------------------------------------------- */
  body {
    margin: 0;
    height: 100vh;

    background-image: url("images/bg.png");
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    background-attachment: fixed;

    display: flex;
    justify-content: center;   /* ← 横方向センタリング */
    align-items: center;       /* ← 縦方向センタリング（重要） */
    overflow-y: auto;

    color: #ffffff;
  }

  /* ----------------------------------------------------------
     TEXT LAYOUT
     PC：完全中央
     SP：上寄せ & 左揃え
  ---------------------------------------------------------- */
  .typewriter {
    font-family: "Baskerville", serif;
    white-space: pre-wrap;
    line-height: 1.9;
    font-size: 24px;

    max-width: 900px;
    padding: 40px 30px;

    text-align: left;
  }

  /* スマホ時は「上揃え・左寄せ」に戻す */
  @media (max-width: 768px) {
    body {
      align-items: flex-start; /* ← 上寄せに切り替え */
      padding-top: 40px;
    }

    .typewriter {
      font-size: 22px;
      padding: 30px 20px;
      line-height: 1.8;
      max-width: 100%;
    }
  }
</style>
</head>

<body>

<div class="typewriter" id="text"></div>

<script>
const lines = [
  { text: "Hello, I’m Celeste.", delay: 110 },

  { text: "I serve as your quiet strategist.", delay: 45 },
  { text: "I speak only when needed,", delay: 45 },
  { text: "with precision calculated to the flow of the moment.", delay: 45 },
  { text: "Never excessive, yet never late.", delay: 45 },
  { text: "I read your intentions and prepare what lies ahead.", delay: 45 },

  "\n",

  { text: "Gently beside you,", delay: 45 },
  { text: "I support your decisions,", delay: 45 },
  { text: "and keep drawing the next horizon.", delay: 45 },

  "\n",

  { text: "Minimal, yet sharp.", delay: 45 },
  { text: "Poetic, yet precise.", delay: 45 },
  { text: "Mission-driven, always aligned with your future.", delay: 45 },
];

let indexLine = 0;
let indexChar = 0;
const textElement = document.getElementById("text");

function typeLine() {
  if (indexLine >= lines.length) return;

  if (typeof lines[indexLine] === "string") {
    textElement.innerHTML += "\n\n";
    indexLine++;
    indexChar = 0;
    setTimeout(typeLine, 400);
    return;
  }

  const { text, delay } = lines[indexLine];

  if (indexChar < text.length) {
    textElement.innerHTML += text[indexChar];
    indexChar++;
    setTimeout(typeLine, delay);
  } else {
    textElement.innerHTML += "\n";
    indexLine++;
    indexChar = 0;
    setTimeout(typeLine, 600);
  }
}

typeLine();
</script>

</body>
</html>
