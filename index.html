<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Celeste</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: Georgia, "Times New Roman", serif;
      background: radial-gradient(
        ellipse at top,
        #1b2746 0%,
        #0a0f1f 60%,
        #05070f 100%
      );
      color: #e6e9f0;
    }

    .container {
      max-width: 720px;
      margin: 0 auto;
      padding: 80px 24px 120px;
    }

    /* ===== ロゴ（少し大きく）===== */
    .logo {
      font-size: 1.35rem; /* ← 以前より約20%アップ */
      letter-spacing: 0.02em;
      margin-bottom: 56px;
    }

    /* ===== 最上段コピー ===== */
    .hero {
      margin-bottom: 56px;
    }

    .hero p {
      font-size: 1.05rem;
      line-height: 1.6; /* ← 行間をほんの少し広げる */
      margin: 0 0 16px;
      color: #d7dbef;
    }

    .console {
      border-radius: 16px;
      border: 1px solid rgba(255,255,255,0.08);
      padding: 24px;
      background: rgba(10,15,30,0.55);
      min-height: 240px;
    }

    .input {
      margin-top: 24px;
      padding: 14px 16px;
      width: 100%;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.15);
      background: transparent;
      color: #e6e9f0;
      font-size: 0.95rem;
    }

    footer {
      position: fixed;
      bottom: 24px;
      right: 32px;
      font-size: 0.75rem;
      color: rgba(255,255,255,0.45);
      letter-spacing: 0.08em;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="logo">Celeste</div>

    <div class="hero">
      <p>A quiet space to organize your thoughts — decisions stay with you.</p>
      <p>This space is open to whatever you choose to write.</p>
      <p>You can read the FAQ anytime.</p>
    </div>

    <div class="console">
      <!-- console output -->
    </div>

    <input class="input" placeholder="Write freely." />
  </div>

  <footer>CELESTE v4.3A</footer>
</body>
</html>
