<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Celeste – A Quiet Space for Your Thoughts</title>

  <!-- Favicon -->
  <link rel="icon" href="/images/favicon.svg" type="image/svg+xml">

  <!-- SEO -->
  <meta name="description" content="Celeste is a quiet, minimal space to organize your thoughts. No accounts. No history. Just a temporary space.">
  <link rel="canonical" href="https://celeste.world/" />

  <style>
    :root{
      --bg:#050811;
      --panel:#111623;
      --text:#e8ebef;
      --muted:#a0a8bb;
      --line:#252b3a;
      --accent:#a9b7ff;
    }
    *{box-sizing:border-box;}
    body{
      margin:0;
      min-height:100vh;
      background:radial-gradient(circle at top, #1a2440 0, var(--bg) 52%);
      color:var(--text);
      font-family: ui-serif, Georgia, "Times New Roman", serif;
    }
    a{
      color:inherit;
      text-decoration:none;
    }
    a:hover{
      text-decoration:underline;
    }

    .wrap{
      max-width:960px;
      margin:0 auto;
      padding:48px 20px 40px;
      min-height:100vh;
      display:flex;
      flex-direction:column;
    }

    header{
      display:flex;
      align-items:center;
      margin-bottom:48px;
    }
    header img{
      width:64px;
      height:auto;
    }

    main{
      flex:1;
      max-width:640px;
    }

    h1{
      font-size:30px;
      line-height:1.5;
      margin:0 0 22px;
    }

    .sub{
      font-size:15px;
      color:var(--muted);
      line-height:1.8;
      margin-bottom:28px;
    }

    .actions{
      display:flex;
      gap:14px;
      margin-bottom:22px;
    }

    .btn-primary,
    .btn-ghost{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      padding:10px 18px;
      border-radius:999px;
      font-size:14px;
      border:1px solid transparent;
    }

    .btn-primary{
      background:linear-gradient(135deg,#a9b7ff,#c3d2ff);
      color:#050814;
      border-color:#c3d2ff;
    }

    .btn-ghost{
      border-color:var(--line);
      color:var(--muted);
      background:rgba(5,8,20,0.7);
    }

    .note{
      font-size:12px;
      color:var(--muted);
      margin-bottom:18px;
    }

    .faq-note{
      font-size:12px;
      color:var(--muted);
    }

    footer{
      margin-top:auto;
      padding-top:18px;
      border-top:1px solid rgba(37,43,58,0.9);
      font-size:12px;
      color:var(--muted);
      display:flex;
      justify-content:space-between;
      flex-wrap:wrap;
      gap:16px;
    }
  </style>
</head>

<body>
  <div class="wrap">

    <header>
      <a href="/index.html">
        <img src="/images/logo.svg" alt="Celeste logo">
      </a>
    </header>

    <main>
      <h1>
        A small, quiet console<br>
        for thoughts that need room.
      </h1>

      <p class="sub">
        Celeste does not decide for you.<br>
        It simply holds your words long enough for you to see them more clearly.
      </p>

      <div class="actions">
        <a href="/celeste-console.html" class="btn-primary">Open console</a>
        <a href="/about.html" class="btn-ghost">About Celeste</a>
      </div>

      <p class="note">
        No accounts. No history. Just a temporary space.
      </p>

      <p class="faq-note">
        You can read the <a href="/faq.html">FAQ</a> anytime.
      </p>
    </main>

    <footer>
      <span>© Celeste.world</span>
      <span>CELESTE v4.3A</span>
    </footer>

  </div>
</body>
</html>
