<!-- Typewriter Script -->
<script>
document.addEventListener("DOMContentLoaded", () => {

  const text = `Hello, I’m Celeste.
I read your intentions
and prepare what lies ahead.`;

  const tw = document.getElementById("tw");
  let i = 0;

  function typeWriter() {
    if (i < text.length) {

      tw.textContent += text.charAt(i);

      let delay;

      // Slow-motion "Hello, I’m Celeste."
      if (i < 21) {
        delay = 300;
      }
      // Third line slower
      else if (i >= text.indexOf("and prepare")) {
        delay = 140;
      }
      // Normal slow
      else {
        delay = 110;
      }

      // Line breaks = 1 second pause
      if (text.charAt(i) === "\n") {
        delay = 1000;
      }

      i++;
      setTimeout(typeWriter, delay);

    } else {
      // Final pause (1.5s) for atmosphere
      setTimeout(() => {}, 1500);
    }
  }

  typeWriter();
});
</script>
