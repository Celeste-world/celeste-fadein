<style>
  body {
    margin: 0;
    background-image: url("images/bg.png");
    background-size: cover;
    background-position: center;
    background-attachment: fixed;
    color: white;
    font-family: "Baskerville", serif;
    opacity: 0;
    transition: opacity 0.8s ease;
  }
  body.fade-in { opacity: 1; }

  /* Text layout（上方向へ調整） */
  .main {
    margin-left: 300px;
    padding-top: 160px; /* ←上に上げた */
    padding-left: 40px;
    max-width: 900px;
  }

  .typewriter {
    font-size: 28px;
    line-height: 1.9;
    white-space: pre-wrap;
  }

  .cursor {
    display: inline-block;
    width: 10px;
    background: rgba(255,255,255,0.8);
    margin-left: 4px;
    animation: blink 1s infinite;
  }

  @keyframes blink {
    0%, 50% { opacity: 1; }
    50.01%, 100% { opacity: 0; }
  }
</style>
</head>

<body>

<div class="main">
  <div id="tw" class="typewriter"></div>
  <div class="cursor"></div>
</div>

<script>
document.addEventListener("DOMContentLoaded", () => {
  document.body.classList.add("fade-in");

  // 各行と速度設定
  const script = [
    { text: "Hello,", delay: 300 },              // 超スロー
    { pause: 1000 },                             // 行間1秒
    { text: "I’m Celeste.", delay: 55 },         // 普通よりやや遅い
    { pause: 1000 },
    { text: "I read your intentions", delay: 46 },
    { pause: 1000 },
    { text: "and prepare what lies ahead.", delay: 60 },
    { pause: 1400 }                              // 余韻
  ];

  const tw = document.getElementById("tw");

  async function typeLine(line) {
    for (let i = 0; i < line.text.length; i++) {
      tw.textContent += line.text[i];
      await new Promise(r => setTimeout(r, line.delay));
    }
    tw.textContent += "\n";
  }

  async function run() {
    for (const line of script) {
      if (line.text) {
        await typeLine(line);
      }
      if (line.pause) {
        await new Promise(r => setTimeout(r, line.pause));
      }
    }
  }

  run();
});
</script>
