<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Celeste</title>

<style>
:root{
  --bg:#0f1216;
  --text:#e8ebef;
  --muted:#9aa3b2;
  --line:#242a3d;
}
*{box-sizing:border-box;}
body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  font-family: ui-serif, Georgia, "Times New Roman", serif;
}

.wrap{
  min-height:100vh;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  padding:24px;
}

.tagline{
  color:var(--muted);
  font-size:16px;
  text-align:center;
  margin-bottom:28px;
}

.enter{
  text-decoration:none;
  color:var(--text);
  border:1px solid var(--line);
  border-radius:30px;
  padding:10px 22px;
  font-size:15px;
  transition:.2s ease;
}
.enter:hover{
  border-color:var(--text);
}

footer{
  position:fixed;
  bottom:14px;
  right:18px;
  font-size:12px;
  color:#6d7588;
}
</style>
</head>

<body>
<div class="wrap">

  <div class="tagline">

  </div>

  <a class="enter" href="console.html">
    Enter
  </a>

</div>

<footer>CELESTE v4.0A</footer>
</body>
</html>
