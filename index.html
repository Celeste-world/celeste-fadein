<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Celeste</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: Georgia, "Times New Roman", serif;
      background: radial-gradient(circle at top, #0b1530, #02040a 70%);
      color: #e8ecf2;
    }

    header {
      padding: 48px 64px 32px;
    }

    /* ★ ロゴを少し大きく */
    .logo {
      font-size: 1.38rem; /* ← 約15%アップ */
      letter-spacing: 0.08em;
      margin-bottom: 36px;
    }

    main {
      max-width: 720px;
      padding: 0 64px;
    }

    /* ★ 最上段コピーの行間を微調整 */
    .lead {
      font-size: 1.05rem;
      line-height: 1.75; /* ← ほんの少し広げる */
      margin-bottom: 28px;
    }

    .sub {
      font-size: 0.95rem;
      line-height: 1.6;
      opacity: 0.85;
      margin-bottom: 36px;
    }

    footer {
      margin-top: 80px;
      padding: 24px 64px;
      font-size: 0.8rem;
      opacity: 0.6;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">CELESTE</div>
  </header>

  <main>
    <p class="lead">
      A quiet space to organize your thoughts — decisions stay with you.
    </p>
    <p class="sub">
      This space is open to whatever you choose to write.<br />
      You can read the FAQ anytime.
    </p>
  </main>

  <footer>
    CELESTE v4.3A
  </footer>

</body>
</html>
