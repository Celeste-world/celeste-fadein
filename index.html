<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Celeste</title>

<link rel="icon" href="/images/favicon.svg" type="image/svg+xml">
<link rel="apple-touch-icon" href="/images/favicon.svg">
<meta name="theme-color" content="#7BA4FF">

<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
  }

  /* Background */
  body {
    background-image: url("images/bg.png");
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    background-attachment: fixed;
    color: #ffffff;
  }

  /* Logo */
  .header-logo {
    position: fixed;
    top: 30px;
    left: 40px;
    z-index: 1000;
    text-decoration: none;
  }

  .header-logo-img {
    width: 180px;
    height: auto;
    opacity: 0.94;
    transition: opacity 0.25s;
    user-select: none;
  }

  .header-logo-img:hover {
    opacity: 1;
  }

  /* PC vertical nav */
  .vertical-nav {
    position: fixed;
    top: 105px;
    left: 40px;
    font-family: "Baskerville", serif;
    font-size: 20px;
    line-height: 1.9;
    opacity: 0.95;
    z-index: 999;
  }

  .vertical-nav-separator {
    margin: 6px 0 8px 0;
    opacity: 0.8;
  }

  .vertical-nav a {
    display: block;
    color: #ffffff;
    text-decoration: none;
    margin: 2px 0;
    opacity: 0.85;
    transition: opacity 0.2s;
  }

  .vertical-nav a:hover {
    opacity: 1;
  }

  /* Mobile nav */
  .mobile-nav {
    display: none;
  }

  /* Main (PC) */
  .main {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 40px 20px;
  }

  /* Typewriter text */
  .typewriter {
    font-family: "Baskerville", serif;
    white-space: pre-wrap;
    line-height: 1.9;
    font-size: 24px;
    max-width: 900px;
    padding: 40px 30px;
    text-align: left;
  }

  /* Mobile layout */
  @media (max-width: 768px) {

    /* Hide PC nav */
    .vertical-nav {
      display: none;
    }

    /* Show mobile nav */
    .mobile-nav {
      display: flex;
      gap: 18px;
      flex-wrap: wrap;
      justify-content: center;
      font-family: "Baskerville", serif;
      font-size: 16px;
      margin-top: 90px;
      margin-bottom: 10px;
    }

    .mobile-nav a {
      color: #ffffff;
      text-decoration: none;
      opacity: 0.9;
    }

    .mobile-nav a:hover {
      opacity: 1;
    }

    /* Logo resize */
    .header-logo {
      top: 20px;
      left: 20px;
    }

    .header-logo-img {
      width: 150px;
    }

    /* Mobile main: top-aligned */
    .main {
      min-height: auto !important;
      display: block;
      padding-top: 20px;
      padding-bottom: 40px;
    }

    .typewriter {
      font-size: 22px;
      padding: 30px 20px;
      line-height: 1.8;
    }
  }

</style>
</head>

<body>

<!-- Logo -->
<a href="/" class="header-logo">
  <img src="/images/logo.svg" alt="Celeste Logo" class="header-logo-img">
</a>

<!-- PC vertical nav -->
<div class="vertical-nav">
  <div class="vertical-nav-separator">—</div>
  <a href="/who-i-am.html">Who I Am</a>
  <a href="/philosophy.html">Philosophy</a>
  <a href="/vision.html">Vision</a>
  <a href="/silent-structure.html">Silent Structure</a>
  <a href="/contact.html">Contact</a>
  <a href="/about.html">About</a>
</div>

<!-- Mobile nav -->
<div class="mobile-nav">
  <a href="/who-i-am.html">Who I Am</a>
  <a href="/philosophy.html">Philosophy</a>
  <a href="/vision.html">Vision</a>
  <a href="/silent-structure.html">Silent Structure</a>
  <a href="/contact.html">Contact</a>
  <a href="/about.html">About</a>
</div>

<!-- Main -->
<div class="main">
  <div class="typewriter" id="text"></div>
</div>

<!-- Footer -->
<footer style="
  position: fixed;
  bottom: 15px;
  left: 0;
  width: 100%;
  text-align: center;
  font-family: 'Baskerville', serif;
  font-size: 15px;
  opacity: 0.45;
  z-index: 900;
  pointer-events: none;
">
  © Celeste
</footer>

<script>
const textElement = document.getElementById("text");

const lines = [
  { text: "Hello, I’m Celeste.", delay: 110 },
  { text: "I serve as your quiet strategist.", delay: 45 },
  { text: "I speak only when needed,", delay: 45 },
  { text: "with precision calculated to the flow of the moment.", delay: 45 },
  { text: "Never excessive, yet never late.", delay: 45 },
  { text: "I read your intentions and prepare what lies ahead.", delay: 45 },

  "\n",

  { text: "Gently beside you,", delay: 45 },
  { text: "I support your decisions,", delay: 45 },
  { text: "and keep drawing the next horizon.", delay: 45 },

  "\n",

  { text: "Minimal, yet sharp.", delay: 45 },
  { text: "Poetic, yet precise.", delay: 45 },
  { text: "Mission-driven, always aligned with your future.", delay: 45 },

  // ▼ Learn more (最後に追加)
  "\n",
  { text: "Learn more about Celeste →", delay: 45, link: "/who-i-am.html" }
];

let indexLine = 0;
let indexChar = 0;

function typeLine() {
  if (indexLine >= lines.length) return;

  const line = lines[indexLine];

  // 空行
  if (typeof line === "string") {
    textElement.innerHTML += "\n\n";
    indexLine++;
    indexChar = 0;
    setTimeout(typeLine, 400);
    return;
  }

  // 通常のテキスト or 最後のリンクテキスト
  const { text, delay, link } = line;

  if (indexChar < text.length) {
    textElement.innerHTML += text[indexChar];
    indexChar++;
    setTimeout(typeLine, delay);
  } else {
    // 行の終わり
    if (link) {
      // クリック可能リンクに変換
      const html =
        `<a href="${link}" style="color:#ffffff;text-decoration:none;border-bottom:1px solid rgba(255,255,255,0.4);padding-bottom:2px;">${text}</a>`;
      textElement.innerHTML = textElement.innerHTML.replace(text, html);
    }

    textElement.innerHTML += "\n";
    indexLine++;
    indexChar = 0;
    setTimeout(typeLine, 600);
  }
}

typeLine();
</script>

</body>
</html>
