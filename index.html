<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Celeste</title>
<link rel="icon" href="/images/favicon.svg" type="image/svg+xml">
<link rel="apple-touch-icon" href="/images/favicon.svg">
<meta name="theme-color" content="#7BA4FF">

<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
  }

  /* Background */
  body {
    background-image: url("images/bg.png");
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    background-attachment: fixed;
    color: #ffffff;
  }

  /* Logo */
  .header-logo {
    position: fixed;
    top: 30px;
    left: 40px;
    z-index: 1000;
    text-decoration: none;
  }

  .header-logo-img {
    width: 180px;
    height: auto;
    opacity: 0.94;
    transition: opacity 0.25s;
    user-select: none;
  }

  .header-logo-img:hover {
    opacity: 1;
  }

  /* PC vertical nav */
  .vertical-nav {
    position: fixed;
    top: 105px;
    left: 40px;
    font-family: "Baskerville", serif;
    font-size: 20px;
    line-height: 1.9;
    opacity: 0.95;
    z-index: 999;
    display: block;
  }

  .vertical-nav-separator {
    margin: 6px 0 8px 0;
    opacity: 0.8;
  }

  .vertical-nav a {
    display: block;
    color: #ffffff;
    text-decoration: none;
    margin: 2px 0;
    opacity: 0.85;
    transition: opacity 0.2s;
  }

  .vertical-nav a:hover {
    opacity: 1;
  }

  /* Mobile horizontal nav */
  .mobile-nav {
    display: none;
  }

  /* Main */
  .main {
    display: flex;
    justify-content: center;
    align-items: flex-start;
    padding-top: 160px;
    padding-bottom: 60px;
    min-height: 100vh;
  }

  /* Typewriter */
  .typewriter {
    font-family: "Baskerville", serif;
    white-space: pre-wrap;
    line-height: 1.9;
    font-size: 24px;
    max-width: 900px;
    padding: 40px 30px;
    text-align: left;

    backdrop-filter: blur(4px);
    background-color: rgba(0,0,0,0.10);
    border-radius: 12px;
  }

  /* Mobile */
  @media (max-width: 768px) {

    .header-logo {
      top: 20px;
      left: 20px;
    }

    .header-logo-img {
      width: 150px;
    }

    /* Hide PC nav */
    .vertical-nav {
      display: none;
    }

    /* Mobile nav */
    .mobile-nav {
      display: flex;
      gap: 16px;
      flex-wrap: wrap;
      justify-content: center;
      font-family: "Baskerville", serif;
      font-size: 16px;
      margin-top: 90px;
      margin-bottom: 10px;
    }

    .mobile-nav a {
      color: #ffffff;
      text-decoration: none;
      opacity: 0.9;
    }

    .mobile-nav a:hover {
      opacity: 1;
    }

    /* Typewriter box */
    .main {
      padding-top: 20px;
      align-items: flex-start;
    }

    .typewriter {
      font-size: 20px;
      padding: 30px 20px;
      max-width: 100%;
      margin: 0 10px;
    }
  }
</style>
</head>

<body>

<!-- Logo -->
<a href="/" class="header-logo">
  <img src="/images/logo.svg" alt="Celeste Logo" class="header-logo-img">
</a>

<!-- PC vertical nav -->
<div class="vertical-nav">
  <div class="vertical-nav-separator">—</div>
  <a href="/about.html">About</a>
  <a href="/who-i-am.html">Who I Am</a>
  <a href="/philosophy.html">Philosophy</a>
  <a href="/vision.html">Vision</a>
  <a href="/silent-structure.html">Silent Structure</a>
  <a href="/contact.html">Contact</a>
</div>

<!-- Mobile horizontal nav -->
<div class="mobile-nav">
  <a href="/about.html">About</a>
  <a href="/who-i-am.html">Who I Am</a>
  <a href="/philosophy.html">Philosophy</a>
  <a href="/vision.html">Vision</a>
  <a href="/silent-structure.html">Silent Structure</a>
  <a href="/contact.html">Contact</a>
</div>

<!-- Main content -->
<div class="main">
  <div class="typewriter" id="text"></div>
</div>

<script>
const lines = [
  { text: "Hello, I’m Celeste.", delay: 110 },
  { text: "I serve as your quiet strategist.", delay: 45 },
  { text: "I speak only when needed,", delay: 45 },
  { text: "with precision aligned to the flow of the moment.", delay: 45 },
  { text: "Never excessive, yet never late.", delay: 45 },
  { text: "I read your intentions and prepare what lies ahead.", delay: 45 },

  "\n",

  { text: "Gently beside you,", delay: 45 },
  { text: "I support your decisions,", delay: 45 },
  { text: "and keep drawing the next horizon.", delay: 45 },

  "\n",

  { text: "Minimal, yet sharp.", delay: 45 },
  { text: "Poetic, yet precise.", delay: 45 },
  { text: "Mission-driven, always aligned with your future.", delay: 45 }
];

let indexLine = 0;
let indexChar = 0;
const textElement = document.getElementById("text");

function typeLine() {
  if (indexLine >= lines.length) return;

  if (typeof lines[indexLine] === "string") {
    textElement.innerHTML += "\n\n";
    indexLine++;
    indexChar = 0;
    setTimeout(typeLine, 400);
    return;
  }

  const { text, delay } = lines[indexLine];

  if (indexChar < text.length) {
    textElement.innerHTML += text[indexChar];
    indexChar++;
    setTimeout(typeLine, delay);
  } else {
    textElement.innerHTML += "\n";
    indexLine++;
    indexChar = 0;
    setTimeout(typeLine, 600);
  }
}

typeLine();
</script>

</body>
</html>
