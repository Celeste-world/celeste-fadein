<!-- Typewriter Script -->
<script>
// fade-in
document.addEventListener("DOMContentLoaded", () => {
  document.body.classList.add("fade-in");
});

// detect language
const lang = navigator.language.split("-")[0];

// text sets
const textSets = {
  en: [
    { line: "Hello, I’m Celeste.", speed:300 },
    { line: "I read your intentions", speed:65 },
    { line: "and prepare what lies ahead.", speed:80 }
  ],
  ja: [
    { line: "こんにちは、Celesteです。", speed:300 },
    { line: "あなたの意図を読み取り、", speed:65 },
    { line: "これから訪れるものを整えます。", speed:80 }
  ]
};

const selected = textSets[lang] || textSets["en"];

const tw = document.getElementById("tw");

const cursor = document.createElement("span");
cursor.id = "cursor";
cursor.textContent = "▁";
cursor.style.opacity = "0";
tw.after(cursor);

let lineIndex = 0;
let charIndex = 0;

function typeLine(){
  const current = selected[lineIndex];

  if(charIndex < current.line.length){
    tw.textContent += current.line.charAt(charIndex);
    charIndex++;
    setTimeout(typeLine, current.speed);
  } else {
    lineIndex++;
    charIndex = 0;

    if(lineIndex < selected.length){
      tw.textContent += "\n";
      setTimeout(typeLine, 1000);
    } else {
      setTimeout(() => { startCursorBlink(); }, 1600);
    }
  }
}

function startCursorBlink(){
  setInterval(()=> {
    cursor.style.opacity = cursor.style.opacity==="0" ? "1" : "0";
  }, 700);
}

typeLine();
</script>
