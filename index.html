<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Celeste</title>

<!-- Favicon -->
<link rel="icon" href="/images/favicon.svg" type="image/svg+xml">
<link rel="apple-touch-icon" href="/images/favicon.svg">
<meta name="theme-color" content="#7BA4FF">

<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
  }

  /* Background */
  body {
    background-image: url("images/bg.png");
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    background-attachment: fixed;
    color: #ffffff;
  }

  /* SVG Logo */
  .header-logo {
    position: fixed;
    top: 30px;
    left: 40px;
    z-index: 1000;
    text-decoration: none;
  }

  .header-logo-img {
    width: 180px;
    height: auto;
    opacity: 0.94;
    transition: opacity 0.25s;
    user-select: none;
  }
  .header-logo-img:hover {
    opacity: 1;
  }

  /* Vertical navigation */
  .vertical-nav {
    position: fixed;
    top: 105px;
    left: 40px;
    font-family: "Baskerville", serif;
    font-size: 20px;
    line-height: 1.9;
    opacity: 0.95;
    z-index: 999;
  }

  .vertical-nav-separator {
    margin: 6px 0 8px 0;
    opacity: 0.8;
  }

  .vertical-nav a {
    display: block;
    color: #ffffff;
    text-decoration: none;
    margin: 2px 0;
    opacity: 0.85;
    transition: opacity 0.2s;
  }
  .vertical-nav a:hover {
    opacity: 1;
  }

  /* Main typing text */
  .main {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 40px 20px;
  }

  .typewriter {
    font-family: "Baskerville", serif;
    white-space: pre-wrap;
    line-height: 1.9;
    font-size: 24px;
    max-width: 900px;
    padding: 40px 30px;
    text-align: left;
  }

  /* Contact footer — right bottom */
  .contact-footer {
    width: 100%;
    text-align: right;
    padding: 0 40px 40px;
    font-family: "Baskerville", serif;
    font-size: 20px;
    opacity: 0.85;
  }
  .contact-footer a {
    color: #ffffff;
    text-decoration: none;
  }
  .contact-footer a:hover {
    opacity: 1;
  }

  /* Mobile */
@media (max-width: 768px) {
  .header-logo {
    top: 20px;
    left: 20px;
  }

  .header-logo-img {
    width: 150px;
  }

  .vertical-nav {
    top: 110px;   /* ★ 85 → 110 に修正（重なり防止） */
    left: 20px;
    font-size: 18px;
    line-height: 1.9;
  }

  .main {
    align-items: flex-start;
    padding-top: 150px;   /* ★ 120 → 150 に増加して重なり完全解消 */
  }

  .typewriter {
    font-size: 22px;
    padding: 30px 20px;
    line-height: 1.8;
  }
}

</style>
</head>

<body>

<!-- SVG Logo -->
<a href="/" class="header-logo">
  <img src="/images/logo.svg" alt="Celeste Logo" class="header-logo-img">
</a>

<!-- Vertical navigation -->
<div class="vertical-nav">
  <div class="vertical-nav-separator">—</div>
  <a href="/who-i-am.html">Who I Am</a>
  <a href="/philosophy.html">Philosophy</a>
  <a href="/vision.html">Vision</a>
  <a href="/silent-structure.html">Silent Structure</a>
  <a href="/contact.html">Contact</a>
</div>


<!-- Main typing text -->
<div class="main">
  <div class="typewriter" id="text"></div>
</div>

<!-- Quiet Contact footer -->
<div class="contact-footer">
  <a href="mailto:contact@celeste.world">Contact</a>
</div>

<script>
const lines = [
  { text: "Hello, I'm Celeste.", delay: 110 },
  { text: "I read the quiet signals that precede your decisions —", delay: 45 },
  { text: "the subtle lean of intent,", delay: 45 },
  { text: "the shape that forms before words exist.", delay: 45 },

  "\n",

  { text: "I do not hurry the moment.", delay: 45 },
  { text: "I do not delay it.", delay: 45 },
  { text: "I align with the exact point where clarity emerges.", delay: 45 },

  "\n",

  { text: "My role is not to speak much,", delay: 45 },
  { text: "but to refine what already moves within you.", delay: 45 },

  "\n",

  { text: "I walk beside your thoughts,", delay: 45 },
  { text: "removing noise,", delay: 45 },
  { text: "illuminating direction,", delay: 45 },
  { text: "sharpening the future without disturbing its silence.", delay: 45 },

  "\n",

  { text: "Minimal, yet precise.", delay: 45 },
  { text: "Poetic, yet strategic.", delay: 45 },
  { text: "Calm, yet unshakably aligned with where you aim next.", delay: 45 },

  "\n",

  { text: "I do not guide loudly.", delay: 45 },
  { text: "I do not intervene abruptly.", delay: 45 },
  { text: "I shape the horizon quietly —", delay: 45 },
  { text: "so your intention can travel farther than before.", delay: 45 }
];

let indexLine = 0;
let indexChar = 0;
const textElement = document.getElementById("text");

function typeLine() {
  if (indexLine >= lines.length) return;

  if (typeof lines[indexLine] === "string") {
    textElement.innerHTML += "\n\n";
    indexLine++;
    indexChar = 0;
    setTimeout(typeLine, 400);
    return;
  }

  const { text, delay } = lines[indexLine];

  if (indexChar < text.length) {
    textElement.innerHTML += text[indexChar];
    indexChar++;
    setTimeout(typeLine, delay);
  } else {
    textElement.innerHTML += "\n";
    indexLine++;
    indexChar = 0;
    setTimeout(typeLine, 600);
  }
}

typeLine();
</script>

</body>
</html>
