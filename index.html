    background-size: cover;

    min-height: 100vh;

    flex-direction: column;

    padding-right: 20px;
    margin-left: 300px;
  }

  .typewriter {
    white-space: pre-wrap;
    line-height: 1.9;
    font-size: 28px;
    max-width: 900px;
    opacity: 0.96;
  }

  .learn-more {
    margin-top: 28px;
    font-size: 22px;
  }
  .learn-more a {
    color: #ffffff;
    text-decoration: none;
    opacity: 0.9;
    border-bottom: 1px solid rgba(255,255,255,0.4);
    padding-bottom: 3px;
  }
  .learn-more a:hover {
    opacity: 1;
    border-bottom-color: rgba(255,255,255,0.9);
  }

  /* Speak with Celeste link */
  .speak-with {
    margin-top: 14px;

    font-size: 18px;

  footer {

  /* Mobile */

      gap: 18px;
      flex-wrap: wrap;
      justify-content: center;

      margin-bottom: 20px;

    .header-logo {

    .main {

  <div class="typewriter" id="tw"></div>

<!-- Typewriter Script -->
<script>
document.addEventListener("DOMContentLoaded", () => {

  const text = [
    { line: "Hello, I’m Celeste.", speed: 300 },   // ← 超スロー
    { line: "I read your intentions", speed: 65 },
    { line: "and prepare what lies ahead.", speed: 80 }, // ← 少しテンポ変化
  ];

  const tw = document.getElementById("tw");

  let lineIndex = 0;
  let charIndex = 0;

  function typeLine() {
    const current = text[lineIndex];

    if (charIndex < current.line.length) {
      tw.textContent += current.line.charAt(charIndex);
      charIndex++;
      setTimeout(typeLine, current.speed);
    } else {
      // 行の終了処理
      lineIndex++;
      charIndex = 0;

      if (lineIndex < text.length) {
        tw.textContent += "\n";     // 改行
        setTimeout(typeLine, 1000); // ← 行間の「間」
      } else {
        // 全文終了後の余韻
        setTimeout(() => {
          // ここに何か入れる場合は追加可能（点滅カーソルなど）
        }, 1800);     // ← 最後の余韻
      }
    }
  }

  typeLine();
});
</script>
