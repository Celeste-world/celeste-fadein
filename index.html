<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Celeste</title>

<!-- Favicon -->
<link rel="icon" href="/images/favicon.svg" type="image/svg+xml">
<link rel="apple-touch-icon" href="/images/favicon.svg">
<meta name="theme-color" content="#7BA4FF">

<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
  }

  /* Background */
  body {
    background-image: url("images/bg.png");
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    background-attachment: fixed;
    color: #ffffff;
  }

  /* Logo */
  .header-logo {
    position: fixed;
    top: 30px;
    left: 40px;
    z-index: 1000;
    text-decoration: none;
  }

  .header-logo-img {
    width: 180px;
    height: auto;
    opacity: 0.94;
    transition: opacity 0.25s;
    user-select: none;
  }

  .header-logo-img:hover {
    opacity: 1;
  }

  /* PC vertical navigation */
  .vertical-nav {
    position: fixed;
    top: 105px;
    left: 40px;
    font-family: "Baskerville", serif;
    font-size: 20px;
    line-height: 1.9;
    opacity: 0.95;
    z-index: 999;
  }

  .vertical-nav-separator {
    margin: 6px 0 8px 0;
    opacity: 0.8;
  }

  .vertical-nav a {
    display: block;
    color: #ffffff;
    text-decoration: none;
    margin: 2px 0;
    opacity: 0.85;
    transition: opacity 0.2s;
  }

  .vertical-nav a:hover {
    opacity: 1;
  }

  /* Mobile navigation */
  .mobile-nav {
    display: none;
  }

  /* Main */
  .main {
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: flex-start;
    padding: 40px 20px;
    margin-left: 300px;
  }

  /* Center text block */
  .typewriter {
    font-family: "Baskerville", serif;
    white-space: pre-wrap;
    line-height: 1.9;
    font-size: 28px;
    max-width: 900px;
    text-align: left;
  }

  /* Learn more link */
  .learn-more {
    margin-top: 28px;
    font-family: "Baskerville", serif;
    font-size: 22px;
    text-align: left;
  }

  .learn-more a {
    color: #ffffff;
    text-decoration: none;
    opacity: 0.9;
    border-bottom: 1px solid rgba(255,255,255,0.4);
    padding-bottom: 3px;
  }

  .learn-more a:hover {
    opacity: 1;
    border-bottom-color: rgba(255,255,255,0.9);
  }

  /* Footer */
  footer {
    text-align: center;
    margin-top: 40px;
    font-family: "Baskerville", serif;
    opacity: 0.8;
    font-size: 15px;
  }

  /* Mobile */
  @media (max-width: 768px) {

    .vertical-nav {
      display: none;
    }

    .mobile-nav {
      display: flex;
      gap: 18px;
      flex-wrap: wrap;
      justify-content: center;
      font-family: "Baskerville", serif;
      font-size: 16px;
      margin-top: 90px;
      margin-bottom: 20px;
    }

    .mobile-nav a {
      color: #ffffff;
      text-decoration: none;
      opacity: 0.9;
    }

    .mobile-nav a:hover {
      opacity: 1;
    }

    .header-logo {
      top: 20px;
      left: 20px;
    }

    .header-logo-img {
      width: 150px;
    }

    .main {
      min-height: auto;
      margin-left: 0;
      padding-top: 10px;
      padding-bottom: 40px;
      align-items: center;
    }

    .typewriter {
      font-size: 22px;
      padding: 0 20px;
      text-align: center;
    }

    .learn-more {
      text-align: center;
    }
  }
</style>
</head>

<body>

<a href="/" class="header-logo">

</a>

  <a href="/silent-structure.html">Silent Structure</a>
  <a href="/contact.html">Contact</a>
  <a href="/about.html">About</a>
</div>

<!-- Mobile navigation -->
<div class="mobile-nav">
  <a href="/who-i-am.html">Who I Am</a>
  <a href="/philosophy.html">Philosophy</a>
  <a href="/vision.html">Vision</a>
  <a href="/silent-structure.html">Silent Structure</a>
  <a href="/contact.html">Contact</a>
  <a href="/about.html">About</a>
</div>

<!-- Main content -->
<div class="main">

  <div class="typewriter">
Hello, I’m Celeste.

  <footer>

</div>

</body>
</html>
