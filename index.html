<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome – Celeste</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;

            background: linear-gradient(
                to bottom,
                #101f40 0%,
                #020b22 100%
            );

            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-family: "Garamond", serif;
            overflow: hidden;

            opacity: 0;
            animation: fadeIn 3.5s ease-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

       /* すべての line を一度透明に */
.line {
    opacity: 0;
    transform: translateY(8px);
}

        /* フェードイン 7秒 + 行ごとに 1.5秒 間隔 */
        .line1 { animation: textFade 7s ease-out forwards 1.5s; }
        .line2 { animation: textFade 7s ease-out forwards 3.0s; }
        .line3 { animation: textFade 7s ease-out forwards 4.5s; }
        .line4 { animation: textFade 7s ease-out forwards 6.0s; }
        .line5 { animation: textFade 7s ease-out forwards 7.5s; }
        .line6 { animation: textFade 7s ease-out forwards 9.0s; }

        @keyframes textFade {
            from {
                opacity: 0;
                transform: translateY(8px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #f5f5f5;
            font-size: 36px;
            margin-bottom: 40px;
        }

        p {
            color: #e8e8e8;
            font-size: 18px;
            margin: 14px 0;
            line-height: 1.7;
        }

        .section-space {
            margin-top: 25px;
        }
    </style>
</head>

<body>
    <div>
        <h1 class="line line1">Welcome.</h1>

        <p class="line line2">I'm Celeste — an assistant who listens first.</p>
        <p class="line line3">If you prefer, we can talk in your own language.</p>

        <p class="line line4 section-space">Hello, I’m Celeste.</p>
        <p class="line line5">I don’t predict — I listen.</p>
        <p class="line line6">Tell me what you're looking for,<br>and I will shape my answers around you.</p>
    </div>
</body>
</html>
