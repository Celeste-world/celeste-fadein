<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Contact — Celeste</title>

<style>
:root{
  --bg:#0f1216;          /* CelesteBlue */
  --text:#e8ebef;
  --muted:#9aa3b2;
  --line:#242a3d;
}
*{box-sizing:border-box;}
body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  font-family: ui-serif, Georgia, "Times New Roman", serif;
}
.wrap{
  max-width:720px;
  margin:0 auto;
  padding:44px 20px 20px;
}
h1{
  font-weight:400;
  font-size:22px;
  margin-bottom:22px;
}
p{
  line-height:1.9;
  color:var(--muted);
  margin-bottom:22px;
}

/* アクションリンク */
.contact-action a{
  font-size:15px;
  color:var(--text);
  text-decoration:none;
  border-bottom:1px solid var(--line);
  padding-bottom:2px;
}
.contact-action a:hover{
  border-color:var(--text);
}

/* 下部導線 */
.footer{
  margin-top:48px;
}
.footer a{
  font-size:13px;
  color:#6d7588;
  text-decoration:none;
}
.footer a:hover{
  color:var(--text);
}
</style>
</head>

<body>
<div class="wrap">

<h1>Contact</h1>

<p>
Contact is available only when necessary.  
This space does not invite ongoing conversation,  
feedback loops, or unsolicited messages.
</p>

<p>
If reaching out is required, a deliberate action  
will open your mail client.
</p>

<p class="contact-action">
  <a href="#" id="contact-link">Open mail client</a>
</p>

<div class="footer">
  <a href="/about.html">Back to About</a>
</div>

</div>

<script>
(function(){
  /* bot対策：アドレスは組み立てのみ */
  const user = "contact";
  const domain = "celeste.world";
  const link = document.getElementById("contact-link");

  link.addEventListener("click", function(e){
    e.preventDefault();
    window.location.href = "mailto:" + user + "@" + domain;
  });
})();
</script>

</body>
</html>
