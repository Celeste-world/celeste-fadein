<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact — Celeste</title>

<link rel="icon" href="/images/favicon.svg">
<meta name="theme-color" content="#000">

<style>
 body{
   margin:0;
   background-image:url("images/bg.png");
   background-size:cover;
   background-position:center;
   background-attachment:fixed;
   font-family:"Baskerville",serif;
   color:white;
   opacity:0;
   transition:opacity 0.8s ease;
 }
 body.fade-in{opacity:1;}

 .header-logo{position:fixed;top:30px;left:40px;}
 .header-logo img{width:180px;opacity:0.94;}

 .vertical-nav{
   position:fixed;
   top:105px;
   left:40px;
   font-size:20px;
   line-height:1.9;
   opacity:0.9;
 }

 .vertical-nav a{
   color:white;
   text-decoration:none;
   opacity:0.85;
 }

 .content{
   margin-left:300px;
   padding:160px 40px;
   max-width:900px;
   font-size:22px;
   line-height:2;
 }

 .email-box{
   margin-top:20px;
   font-size:22px;
 }

 .email-box a{
   color:white;
   text-decoration:none;
   border-bottom:1px solid rgba(255,255,255,0.25);
 }

 footer{
   margin-top:60px;
   opacity:0.8;
 }

 @media(max-width:768px){
   .vertical-nav{display:none;}
   .header-logo{top:20px;left:20px;}
   .header-logo img{width:150px;}
   .content{margin-left:0;padding:110px 20px;font-size:20px;}
 }
</style>
</head>

<body>

<a href="/" class="header-logo">
  <img src="/images/logo.svg">
</a>

<div class="vertical-nav">
  <a href="/who-i-am.html">Who I Am</a>

  <a href="/celeste-console.html">Celeste</a>
  <a href="/contact.html">Contact</a>
  <a href="/about.html">About</a>
</div>

<div class="content">

<h1>Contact</h1>

<p>
If you would like to reach out,<br>
please contact Celeste using the address below.<br>
It will open directly in your mail application.
</p>

<div class="email-box">
  <!-- メールアドレスはJSで構築：迷惑メール対策 -->
  <a id="mail-link"></a>
</div>

<footer>© Celeste</footer>

</div>

<script>
// フェードイン
document.addEventListener("DOMContentLoaded", () => {
  document.body.classList.add("fade-in");
});

// 迷惑メール対策：メールを JS で生成
const user = "contact";
const domain = "celeste.world";
const address = `${user}@${domain}`;

const link = document.getElementById("mail-link");
link.textContent = address;
link.href = "mailto:" + address;
</script>

</body>
