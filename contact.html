<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Contact â€” Celeste</title>

<style>
:root{
  --bg:#0f1216;
  --text:#e8ebef;
  --muted:#9aa3b2;
  --line:#242a3d;
}
body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  font-family: ui-serif, Georgia, serif;
}
.wrap{
  max-width:720px;
  margin:0 auto;
  padding:36px 20px 20px;
}
.back-link{ margin-bottom:18px; }
.back-link a{
  font-size:13px;
  color:var(--muted);
  text-decoration:none;
}
.back-link a:hover{ color:var(--text); }

h1{
  font-weight:400;
  font-size:22px;
  margin:0 0 18px;
}
p{
  line-height:1.8;
  color:var(--muted);
}

.contact-action{ margin-top:22px; }
.contact-action a{
  color:var(--text);
  text-decoration:none;
  border-bottom:1px solid var(--line);
}
.contact-action a:hover{ border-color:var(--text); }

footer{
  margin-top:40px;
  text-align:center;
  font-size:12px;
  color:#6d7588;
}
</style>
</head>

<body>
<div class="wrap">

  <div class="back-link">
    <a href="/about.html">Back to About</a>
  </div>

  <h1>Contact</h1>

  <p>
    Contact exists for practical needs only.<br>
    Not conversation, not explanation.
  </p>

  <p class="contact-action">
    <a href="#" id="contact-link">Open mail client</a>
  </p>

</div>

<footer>CELESTE v4.0A</footer>

<script>
(function(){
  const user="contact";
  const domain="celeste.world";
  document.getElementById("contact-link")
    .addEventListener("click",function(e){
      e.preventDefault();
      location.href="mailto:"+user+"@"+domain;
    });
})();
</script>

</body>
</html>
